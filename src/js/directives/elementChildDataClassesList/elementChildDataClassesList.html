<div>
    <mc-table
            mc-name="dataClassesTable"

            mc-record-type="type"
            mc-fetch-method="dataClassesFetch"

            mc-records="records"
            mc-static-loading-in-progress="loading"
            mc-table-handler="mcTableHandler"
            mc-display-records="mcDisplayRecords"
            mc-has-checkbox="true"
            mc-page-number="1">
        <div class="mcTableMain">
            <div class="mcTableTitle">
                <span class="title">Data Classes</span>
                <div style="float: right; margin-top: -2px; margin-left: 9px;" ng-if="parentDataModel.editable && !parentDataModel.finalised">
                    <element-child-data-classes-list-buttons
                            parent="parent"
                            mc-display-records="mcTableHandler.mcDisplayRecords"
                            delete-rows="deleteRows"
                            add="add"></element-child-data-classes-list-buttons>
                </div>
            </div>
            <div class="mcTableContainer">
                <table class="table table-condensed table-bordered mcTable">
                    <thead>
                        <tr class="mcTableHeader">
                            <th  style="cursor:pointer;max-width: 3%;width: 3%;text-align: center;cursor:pointer;" checkboxAll="true" class="mcTableCheckbox" ng-show="parentDataModel.editable && !parentDataModel.finalised">
                                <input type="checkbox" class="checkboxAll" style="cursor:pointer;">
                            </th>
                            <th style="cursor:pointer;max-width: 4%;width: 4%;"  columnName="minMultiplicity" sortable="true">
                            </th>
                            <th style="cursor:pointer;max-width: 25%;width: 25%;" columnName="label" sortable="true" filterable="true">
                                Name
                            </th>
                            <th style="cursor:pointer;max-width: 30%;width: 30%;"  columnName="description" sortable="true" filterable="true">
                                Description
                            </th>
                        </tr>
                        <tr class="mcTableFilter">
                            <td style="max-width: 3%;width: 3%;text-align: center;" class="mcTableCheckbox" ng-show="parentDataModel.editable">
                            </td>
                            <td style="cursor:pointer;max-width: 4%;width: 4%;">
                            </td>
                            <td style="cursor:pointer;max-width: 35%;width: 35%;">
                                <input class="form-control input-sm" type="text" autocomplete="off">
                            </td>
                            <td style="cursor:pointer;max-width: 20%;width: 20%;">
                                <input class="form-control input-sm" type="text" autocomplete="off">
                            </td>
                        </tr>
                    </thead>
                        <tbody>
                            <tr ng-repeat="record in mcDisplayRecords">
                                <td style="max-width: 3%;width:3%;text-align: center;cursor:pointer;" class="mcTableCheckbox" ng-show="parentDataModel.editable && !parentDataModel.finalised">
                                    <input style="cursor:pointer;" type="checkbox" ng-model="record.checked">
                                </td>
                                <td style="max-width: 4%;width: 4%;text-align: center;">
                                    <multiplicity
                                            min="record.minMultiplicity"
                                            max="record.maxMultiplicity"></multiplicity>
                                </td>
                                <td style="max-width: 35%;width: 35%;text-align: left;">
                                    <div style="word-break: break-all;">
                                        <element-link
                                                search-criteria="$root.searchCriteria"
                                                mc-element="record"
                                                mc-parent-data-class="parentDataClass"
                                                mc-parent-data-model="parentDataModel"></element-link>
                                    </div>
                                </td>
                                <td style="max-width: 20%;width: 20%;text-align: left;word-wrap: break-word;">
                                    <div ng-if="record.description && record.description.length>0" style="margin-bottom: 10px;">
                                        <!--<div ng-bind-html="record.description | mchighlighter:$root.searchCriteria"></div>-->
                                        <more-description description="{{::record.description}}"></more-description>
                                    </div>
                                    <div>
                                        <all-links-in-paged-list parent="record" type="'static'" hide-does-not-refine-links="true"></all-links-in-paged-list>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                </table>
            </div>
            <div class="paginationContainer">
                <mc-table-pagination display-records="mcDisplayRecords"></mc-table-pagination>
            </div>
        </div>
    </mc-table>
</div>
