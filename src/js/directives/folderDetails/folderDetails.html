<div>
    <div class="panel panel-default">
        <form editable-form name="editableForm"
              onaftersave="onAfterSave()"
              onbeforesave="formBeforeSave()"
              disable-submit-on-enter>
            <div class="panel-body panel-table">
                <h4>
                    <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10" style="padding: 0px !important;">
                        <span ng-class="{'deletedDataModelTitle':mcFolderObject.deleted, 'xeditableInput':true}">
                            <span editable-text="mcFolderObject.label"
                                  e-name="label"
                                  e-style="width: 99%"
                                  ng-bind-html="mcFolderObject.label | mchighlighter:$root.searchCriteria"
                                  class="dataModelDetailsLabel"
                                  onbeforesave="validateLabel($data)">
                            </span>
                        </span>
                        <span class="publiclyReadable" ng-show="mcFolderObject.readableByEveryone">
                            <i class="fa fa-globe themeColor" aria-hidden="true" title="Publicly Readable"></i>
                        </span>
                    </div>
                    <div class="dataModelTypeIcon">
                        <i uib-tooltip="Data Standard" style="font-size: 30px;" class="fa fa-folder themeColor"></i>
                    </div>
                </h4>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="padding: 0px !important;">
                    <small class="elementDetailMCType">Folder</small>
                    <span ng-if="mcFolderObject.deleted" class="label label-danger"
                          style="vertical-align: middle;font-size: 9px;">Deleted</span>
                </div>
            </div>

            <table class="table table-condensed dataModelDetailTable">
                <tbody>
                    <tr>
                        <td class="detailsRowHeader col-md-2">Description</td>
                        <td class="elementDetailDescription">

                            <markdown-text-area mc-editable-form="editableForm" mc-element="mcFolderObject" mc-property="'description'"></markdown-text-area>

                             <!--</span>-->
                            <!--<div style="font-style: italic; cursor: pointer;font-size: 11px; color: #777777;">-->

                                <!--<span markdown="editableForm.$data.description" ng-show="(showMarkDownPreview && editableForm.$visible) || (!editableForm.$visible)" makdown></span>-->

                                <!--<span editable-textarea="mcFolderObject.description"-->
                                      <!--e-name="description"-->
                                      <!--e-style="width: 99%"-->
                                      <!--e-rows="10"-->
                                      <!--onbeforesave="validateValue($data,row)"><p class="dataModelDetailsDescription"-->
                                                                                 <!--ng-bind-html="mcFolderObject.description  | mchighlighter:$root.searchCriteria"></p></span>-->
                             <!--</span>-->
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: right;">
                            <div style="float: right;margin-bottom: 3px;margin-left: 5px;"
                                 ng-show="!editableForm.$visible && !editable.$deletePending" ng-if="showDelete">
                                <div style="float: right;margin-bottom: 3px;margin-left: 5px;"
                                     ng-show="!editableForm.$visible && !editable.$deletePending" uib-dropdown
                                     is-open="false" ng-if="showDelete">
                                    <button type="button"
                                            uib-tooltip="Delete"
                                            class="btn btn-default btn-xs dropdown-toggle"
                                            ng-disabled="deleteInProgress || exporting"
                                            uib-dropdown-toggle>
                                        <i class="fa fa-trash-o deleteButton" aria-hidden="true"></i>
                                        <span class="caret" style="margin-right: 2px;"></span>
                                    </button>
                                    <ul class="dropdown-menu" uib-dropdown-menu style="right: 0; left: auto;" role="menu"
                                        aria-labelledby="single-button">
                                        <li class="modelFilterItem" ng-click="askForSoftDelete()"
                                            ng-if="!mcFolderObject.deleted">
                                            <a title="Just mark it as deleted">Mark as deleted</a>
                                        </li>
                                        <li class="modelFilterItem" ng-click="askForPermanentDelete()">
                                            <a title="Permanently delete the Data Model">Delete <span class="errorMessage">permanently</span></a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div style="float: right;margin-bottom: 3px">
                                <div ng-if="showEdit" ng-show="!editableForm.$visible && !editable.$deletePending"
                                     class="btn-group-xs" uib-dropdown is-open="false"
                                     style="margin-bottom: 3px;position: relative; float: right; margin-right:4px;">
                                    <button id="singleX-button" type="button"
                                            class="btn btn-xs dropdown-toggle btn-default addNewModelButton themeColor"
                                            ng-show="!editableForm.$visible && !editable.$deletePending"
                                            ng-disabled="deleteInProgress || exporting || mcFolderObject.finalised"
                                            uib-tooltip="Edit"
                                            ng-click="editableForm.$show();"
                                            uib-dropdown-toggle>
                                        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                                    </button>
                                </div>
                                <editable-form-buttons
                                        ng-show="editableForm.$visible"
                                        on-cancel-edit="onCancelEdit"
                                        editable="editableForm"
                                        text-location="left"
                                        hide-delete="true"
                                        processing="deleteInProgress"></editable-form-buttons>
                            </div>
                            <div class="deleteInProgressSpinner"
                                 style="margin-bottom: 3px;position: relative; float: right; margin-right:8px;"
                                 ng-show="deleteInProgress">
                                <a style="font-size: 14px; text-decoration: none;">
                                    <i class="fa fa-refresh fa-spin"></i> Deleting...
                                </a>
                            </div>


                            <div uib-tooltip="Search" class="btn-group-xs" style="margin-bottom: 3px;position: relative; float: right; margin-right:4px;" ng-show="!editableForm.$visible && !editableForm.$deletePending">
                                <button  class="btn btn-xs btn-default addNewModelButton themeColor" type="button" ng-click="toggleShowSearch()" ng-disabled="processing">
                                    <i class="fa fa-search themeColor"></i>
                                </button>
                            </div>

                            <div  uib-tooltip="User & Group Access" class="btn-group-xs" style="margin-bottom: 3px;position: relative; float: right; margin-right:4px;"  >
                                <button  class="btn btn-xs btn-default addNewModelButton themeColor"
                                         ng-click="toggleSecuritySection()"
                                         type="button"

                                         ng-if="showPermission"
                                         ng-disabled= "deleteInProgress || processing"
                                         ng-hide="editableForm.$visible || editable.$deletePending">
                                    <i class="fa fa-user userAccess"></i>
                                </button>

                            </div>


                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>

</div>
