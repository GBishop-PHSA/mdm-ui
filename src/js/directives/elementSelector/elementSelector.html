<div>
    <div class="row" style="margin-bottom: 10px;">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            You can select an element from the following type(s):
            <br>
            <span ng-repeat="str in validTypesToSelect">
                <span class="label label-primary">{{str}}</span>
            </span>
        </div>
    </div>
    <div class="row" ng-if="!showOnlyTerminology">
        <div ng-class="{'col-xs-5 col-sm-5 col-md-5 col-lg-5':showContextSearch, 'col-xs-12 col-sm-12 col-md-12 col-lg-12':!showContextSearch}" style="border-right: 1px solid #DDD;">
            <input ng-if="!showContextSearch" type="text" class="form-control input-sm" ng-model="formData.treeSearchText" placeholder="Search" ng-change="searchInTree()" ng-model-options='{ debounce: 500 }'>
            <div style="width: 100%; height: 300px;overflow-y: auto">
                <div>
                    <folders-tree-2
                            search-criteria="formData.treeSearchText"
                            on-node-click="onNodeClick"
                            on-node-db-click="onNodeDbClick"
                            node="folders"></folders-tree-2>
                </div>
            </div>
        </div>
        <div ng-class="{'col-xs-7 col-sm-7 col-md-7 col-lg-7':showContextSearch}" ng-if="showContextSearch">
            <input type="text" class="form-control input-sm" ng-model="formData.searchText" placeholder="Search {{ (selected.id ? ('within ' + selected.label) : '' )}}" ng-change="contextSearch()">
        </div>
    </div>


    <div class="row" class="col-xs-12 col-sm-12 col-md-12 col-lg-12"  ng-if="showOnlyTerminology">
        <div style="margin: 0px 10px 0px 10px">
            <mc-select-2
                    width="'100%'"
                    accept-typed-input="false"
                    value-type="'static'"
                    static-values="terminologies"
                    id-property="'id'"
                    display-property="'label'"
                    search-property="'label'"
                    on-select="onTerminologySelect">
                <div>
                    <div>{{$item.label}}</div>
                </div>
            </mc-select-2>
        </div>
        <div style="margin: 0px 10px 0px 10px">
            <input type="text" class="form-control input-sm" ng-model="formData.searchText" ng-disabled="!currentTerminology" ng-change="searchTerm()" placeholder="Search for Terms..." ng-change="termSearch()">
        </div>
    </div>

</div>
