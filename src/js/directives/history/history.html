<div>
    <mc-table
            mc-name="historyTable"
            id="historyTable"
            mc-record-type="'dynamic'"
            mc-fetch-method="historyFetch"

            mc-records="records"
            mc-static-loading-in-progress="loading"
            mc-table-handler="mcTableHandler"
            mc-display-records="mcDisplayRecords"
            mc-page-sizes="[5,10,15,20]"
            mc-page-size="5"
            mc-page-number="1">
        <div class="mcTableMain">
            <div class="mcTableTitle">
                <span class="title">History</span>
            </div>
            <div class="mcTableContainer">
                <table class="table table-condensed table-bordered mcTable">
                    <thead>
                        <tr class="mcTableHeader">
                            <th style="cursor:pointer;max-width: 20%;width: 20%;"  columnName="createdBy" sortable="true" filterable="true">
                                User
                            </th>
                            <th style="cursor:pointer;max-width: 15%;width: 15%;" columnName="dateCreated" sortable="true" filterable="true">
                                Date
                            </th>
                            <th style="cursor:pointer;max-width: 60%;width: 60%;"  columnName="description" sortable="true" filterable="true">
                                Description
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="record in mcDisplayRecords">
                            <td style="max-width: 20%;width: 20%;text-align: left;word-wrap: break-word;">
                                <div>
                                    <div style="float: left;margin: 3px;">
                                        <profile-picture user="record.createdBy"></profile-picture>
                                    </div>
                                    <div style="float: left;margin: 4px 3px;">
                                        <div title="{{record.createdBy.emailAddress}}">
                                            <span ng-bind-html="record.createdBy.firstName"></span>
                                            <span ng-bind-html="record.createdBy.lastName"></span>
                                        </div>
                                    </div>
                                </div>
                            </td>
                            <td style="max-width: 15%;width: 15%;text-align: left;word-wrap: break-word;">
                                {{record.dateCreated  | date:"dd/MM/yyyy h:mm a" }}
                            </td>
                            <td style="max-width: 60%;width: 60%;text-align: left;word-wrap: break-word;">
                                {{record.description}}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="paginationContainer">
                <mc-table-pagination display-records="mcDisplayRecords"></mc-table-pagination>
            </div>
        </div>
    </mc-table>
</div>
