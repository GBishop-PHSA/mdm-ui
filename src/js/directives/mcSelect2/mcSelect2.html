<div style="position: relative;width: 100%;">

    <div ng-show="selectedValue && selectedValue.length>0">
        <div ng-repeat="element in selectedValue" style="background-color: #f5f5f5; position: relative;display: inline-block;border: 1px solid #DDD;border-radius: 5px; padding: 3px 6px;margin: 2px; ">
            <span style="padding-right: 20px;">
                 {{getDisplayValue(element, displayProperty)}}
            </span>
            <i style="color:#c62828; position: absolute;height: 1px;top: 22%;right:5px;"
               ng-class="{'fa':true,'fa-times':true, 'not-allowed-cursor':processing}" aria-hidden="true"
               ng-click="remove($event, element)"></i>
        </div>
    </div>

    <div style="position: relative;">
        <span ng-show="loadingDynamicData == true" style="position: absolute;cursor: pointer;top: 25%;right: 10px;margin-top: -2px;">
            <i class="fa fa-refresh fa-spin themeColor" aria-hidden="true"></i></a>
        </span>

        <i ng-show="!show && !loadingDynamicData && showCaret" style="position: absolute;height: 10px;top: 40%;right: 10px;margin-top: -2px;cursor: pointer;" class="fa fa-caret-down mcSelect2" aria-hidden="true"></i>

        <i ng-show="!show && selectedValue && !multiSelect" style="position: absolute;height: 10px;top: 35%;right: 25px;margin-top: -2px;cursor: pointer;" class="fa fa-times mcSelect2Delete" aria-hidden="true" ng-click="remove($event)"></i>
        <input ng-class="{ '{{extraCssClass}}':true,  'form-control' :true, 'mcSelectHasError': hasError}"
               type="text"
               placeholder="{{defaultPlaceholder}}"
               ng-style="inputStyle"
               id="input"
               ng-change="textUpdated()"
               ng-keydown="onInputKeyDown($event)"
               ng-model="inputText"
               ng-model-options='{ debounce: 300 }'
               autocomplete="off"
               ng-disabled="processing"/>
    </div>

    <div class="mcSelectHolder" id="my" ng-style="holderStyle" ng-show="show && displayValues && displayValues.length > 0">
    </div>
</div>
