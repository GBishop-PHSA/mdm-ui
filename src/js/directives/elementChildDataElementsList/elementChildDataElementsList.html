<div>
    <mc-table
            mc-name="dataElementsTable"

            mc-record-type="type"
            mc-fetch-method="dataElementsFetch"

            mc-records="records"
            mc-static-loading-in-progress="loading"
            mc-table-handler="mcTableHandler"
            mc-display-records="mcDisplayRecords"
            mc-page-sizes="[5,10,15,20]"
            mc-page-size="5"
            mc-page-number="1">
        <div class="mcTableMain">
            <div class="mcTableTitle">
                <span class="title">Data Elements</span>
            </div>
            <div class="mcTableContainer">
                <table class="table table-condensed table-bordered mcTable">
                    <thead>
                        <tr class="mcTableHeader">
                            <th style="cursor:pointer;max-width: 5%;width: 5%;"  columnName="minMultiplicity" sortable="false">
                            </th>
                            <th style="cursor:pointer;max-width: 20%;width: 20%;" columnName="label" sortable="true" filterable="true">
                                Name
                            </th>
                            <th style="cursor:pointer;max-width: 20%;width: 20%;"  columnName="dataType" sortable="true" filterable="true" ng-show="!parentDataType">
                                DataType
                            </th>
                            <th style="cursor:pointer;max-width: 30%;width: 30%;"  columnName="description" sortable="true" filterable="true">
                                Description
                            </th>
                        </tr>
                        <tr class="mcTableFilter">
                            <td style="cursor:pointer;max-width: 5%;width:5%;">
                            </td>
                            <td style="cursor:pointer;max-width: 20%;width: 20%;">
                                <input class="form-control input-sm" type="text" autocomplete="off">
                            </td>
                            <td style="cursor:pointer;max-width: 30%;width: 30%;">
                                <input class="form-control input-sm" type="text" autocomplete="off">
                            </td>
                        </tr>
                    </thead>
                    <tbody>
                         <tr ng-repeat="record in mcDisplayRecords">
                            <td style="max-width: 5%;width: 5%;text-align: center;">
                                <multiplicity
                                        min="record.minMultiplicity"
                                        max="record.maxMultiplicity"></multiplicity>
                            </td>
                            <td style="max-width: 20%;width: 20%;text-align: left;">
                                <div>
                                    <element-link
                                            mc-element = "record"
                                            mc-parent-data-model = "{id:record.dataModel}"
                                            mc-parent-data-class = "{id:record.dataClass}" ></element-link>
                                </div>
                            </td>
                            <td style="max-width: 30%;width: 30%;overflow:hidden;text-align: left;word-wrap: break-word;">
                                <div>
                                    <div ng-if="record.description && record.description.length>0" style="margin-bottom: 10px;">
                                        <more-description description="{{record.description | mchighlighter:$root.searchCriteria}}"></more-description>
                                    </div>
                                    <div>
                                        <all-links-in-paged-list parent="record" type="'static'"></all-links-in-paged-list>
                                    </div>
                                </div>
                            </td>
                         </tr>
                    </tbody>
                </table>
            </div>
            <div class="paginationContainer">
                <mc-table-pagination display-records="mcDisplayRecords"></mc-table-pagination>
            </div>
        </div>
    </mc-table>
</div>
