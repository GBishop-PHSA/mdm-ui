<div>
    <div class="panel panel-default">
        <div class="panel-body panel-table">
            <h4>
                <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10" style="padding: 0px !important;">
                    {{parent.label}}
                </div>
            </h4>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="padding: 0px !important;">
                <small class="simpleView elementType">Term</small>
                <div class="advancedViewLink" ng-if="!hideMoreDetailsLink">
                    <a ng-href="{{advancedViewLink}}" target="_blank">More Details</a>
                </div>
            </div>
        </div>
        <table class="table table-condensed simpleViewDetailTable">
            <tbody>
                <tr>
                    <td class="simpleViewDetailHeader  col-sx-2 col-sm-2 col-md-2">Aliases</td>
                    <td>
                        <div style="width:50%">
                            <element-alias aliases="parent.aliases"></element-alias>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="simpleViewDetailHeader col-md-2">Terminology</td>
                    <td class="elementDetailDescription">
                        <element-link hide-version-number="true" mc-element="terminology" show-link="true" new-window="false"></element-link>
                    </td>
                </tr>
                <tr>
                    <td class="simpleViewDetailHeader col-md-2">Description</td>
                    <td class="elementDetailDescription">
                        <markdown-text-area description="parent.description" in-edit-mode="false"  hide-help-text="true"></markdown-text-area>
                    </td>
                </tr>
                <tr>
                    <td class="simpleViewDetailHeader  col-sx-2 col-sm-2 col-md-2">URL</td>
                    <td>
                        <a ng-href="{{parent.url}}">{{parent.url}}</a>
                    </td>
                </tr>

                <tr>
                    <td class="simpleViewDetailHeader  col-sx-2 col-sm-2 col-md-2">Classifications</td>
                    <td>
                        <element-classifications classifications="parent.classifiers"></element-classifications>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div ng-if="parent">
        <term-relationships term="parent" type="'dynamic'"></term-relationships>
    </div>
</div>
