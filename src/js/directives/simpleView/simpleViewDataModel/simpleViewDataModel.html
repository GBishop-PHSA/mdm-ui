<div>
    <div class="panel panel-default">
        <div class="panel-body panel-table">
            <h4>
                <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10" style="padding: 0px !important;">
                    <span ng-if="!showLabelAsLink">{{parent.label}}</span>
                    <a ng-if="showLabelAsLink" ng-href="{{simpleViewLabelLink}}" target="_blank">{{parent.label}}</a>
                </div>
            </h4>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="padding: 0px !important;">
                <small class="simpleView elementType">Data Model</small>
                <div class="advancedViewLink" ng-if="!hideMoreDetailsLink">
                    <a ng-href="{{advancedViewLink}}" target="_blank">More Details</a>
                </div>
            </div>
        </div>
        <table class="table table-condensed simpleViewDetailTable">
            <tbody>
                <tr>
                    <td class="simpleViewDetailHeader  col-sx-2 col-sm-2 col-md-2">Aliases</td>
                    <td>
                        <div style="width:50%">
                            <element-alias aliases="parent.aliases"></element-alias>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="simpleViewDetailHeader  col-sx-2 col-sm-2 col-md-2">Author</td>
                    <td>
                        <span ng-bind-html="parent.author" class="dataModelDetailsAuthor"></span>
                    </td>
                </tr>
                <tr>
                    <td class="simpleViewDetailHeader col-sx-2 col-sm-2 col-md-2">Organisation</td>
                    <td>
                        <span ng-bind-html="parent.organisation"></span>
                    </td>
                </tr>
                <tr>
                    <td class="simpleViewDetailHeader col-md-2">Description</td>
                    <td class="elementDetailDescription">
                        <markdown-text-area description="parent.description" in-edit-mode="false"  hide-help-text="true"></markdown-text-area>
                    </td>
                </tr>
                <tr>
                    <td class="simpleViewDetailHeader col-sx-2 col-sm-2 col-md-2">Type</td>
                    <td>
                        <div style="display: inline-block">
                            <div  ng-if="parent.type === 'Data Standard'">
                                <i uib-tooltip="Data Standard" style="font-size: 30px;" class="fa fa-file-text-o themeColor"></i>
                            </div>
                            <div  ng-if="parent.type === 'Data Asset'">
                                <i uib-tooltip="Data Asset" style="font-size: 30px;" class="fa fa-database themeColor"></i>
                            </div>
                        </div>
                        <div style="display: inline-block" ng-bind-html="parent.type"></div>
                    </td>
                </tr>
                <tr>
                    <td class="simpleViewDetailHeader  col-sx-2 col-sm-2 col-md-2">Classifications</td>
                    <td>
                        <element-classifications classifications="parent.classifiers" new-window="true"></element-classifications>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div ng-if="!hideSearch">
        <div class="panel panel-default">
            <div class="panel-heading">
                <label>Search</label>
            </div>
            <div class="panel-body panel-table">
                <advanced-search-bar
                        default-criteria   = "defaultCriteria"
                        default-page-index = "defaultPageIndex"
                        default-page-size  = "defaultPageSize"
                        default-offset     = "defaultOffset"
                        on-change="onSearchChange"

                        do-not-display-model-path-status = "true"
                        do-not-open-link-in-new-window = "true"

                        placeholder="'Search within '+ parent.label"
                        parent="parent"
                        show-restrict-to="false"
                        show-domain-types="['DataClass', 'DataType', 'DataElement', 'EnumerationValue']">
                </advanced-search-bar>
            </div>
        </div>
    </div>
</div>
