<div style="position: relative;width: 100%;">
    <div  ng-show="!doNotDisplayTitle && displayItems && displayItems.length>0" style="vertical-align:baseline;width: 100%;background-color: #f5f5f5;-moz-border-radius: 2px;border-radius: 2px;margin: 1px 0px;">
        <span style="display: inline-block;padding: 2px 5px;font-style: italic;font-size: 13px; font-weight: bold;">{{mcTitle}}</span>
        <span class="badge element-count" ng-show="displayItems && displayItems.length>0">{{total}}</span>
        <!--<span style="font-style:italic;font-size:11px;"  ng-show="displayItems && displayItems.length==0">(No Link)</span>-->
    </div>


    <div class="pageList displayItems">
    </div>

    <div style="clear:both;vertical-align:baseline;width: 100%;-moz-border-radius: 2px;border-radius: 2px;margin: 1px 0px 3px 0px;" ng-show="displayItems && total > pageSize">
        <div>
            <div ng-class="{'disabledPageListBtn':disablePrev, 'pageListBtn':true}" ng-click="prev()">
                <i aria-hidden="true" class="fa fa-chevron-left pageListLeftBtn"></i>
            </div>
            <div ng-class="{'disabledPageListBtn':disableNext, 'pageListBtn':true}" ng-click="next()">
                <i aria-hidden="true" class="fa fa-chevron-right pageListRightBtn"></i>
            </div>
        </div>
    </div>
</div>
