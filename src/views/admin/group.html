<div style="margin-top: 10px">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
          <div style="text-align: left;">
            <form name="editableForm">
                <table class="table table-bordered table-condensed dataModelDetailTable">
                    <tbody>
                        <tr>
                            <td class="detailsRowHeader col-sx-2 col-sm-2 col-md-2">Name*</td>
                            <td>
                                <div class="form-group" ng-class="{'has-error':errors && errors['label']}">
                                    <input type="text" class="form-control wizardInput" ng-model="group.label">
                                    <small  ng-if="errors && errors['label']" class="errorMessage">{{errors['label']}}</small>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="detailsRowHeader col-sx-2 col-sm-2 col-md-2">Description</td>
                            <td>
                                <div class="form-group" ng-class="{'has-error':errors && errors['description']}">
                                    <textarea rows="3" class="form-control" ng-model="group.description"></textarea>
                                    <small  ng-if="errors && errors['description']" class="errorMessage">{{errors['description']}}</small>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" style="text-align: right;">
                                <div style="float: right;margin-bottom: 3px">
                                    <button type="button"
                                            class="btn btn-default btn-xs"
                                            ng-click="cancel()">
                                        <i class="fa fa-times cancelEditButton"></i>
                                    </button>
                                    <button type="submit"
                                            class="btn btn-default btn-xs"
                                            ng-click="save()">
                                        <i class="fa fa-check saveButton"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
        </div>
    </div>
    <div class="row" style="margin-top: 10px">
        <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
            <div ng-if="group && group.id">
                <uib-tabset>
                    <uib-tab>
                        <uib-tab-heading>
                            Members
                        </uib-tab-heading>
                        <div style="width:100%;">
                            <group-members-table parent="group"></group-members-table>
                        </div>
                    </uib-tab>
                    <uib-tab>
                        <uib-tab-heading>
                            History
                        </uib-tab-heading>
                        <div style="width:100%;">
                            <history parent="group"  parent-type="'UserGroup'"></history>
                        </div>
                    </uib-tab>
                </uib-tabset>
            </div>
        </div>
    </div>

</div>
