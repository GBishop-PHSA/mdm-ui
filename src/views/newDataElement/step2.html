
<div>
    <div>
        <div ng-if="model.createType == 'new'">
            <div class="form-group">
                <label>Please add Properties:</label>
                <mc-data-set-metadata
                        parent="model"
                        type="'static'"
                        meta-data-items="model.metadata"
                        client-side="true"
                        loading-data="false"></mc-data-set-metadata>
                <div class="form-group has-error">
                    <div class="form-group has-error">
                        <div class="editable-error help-block">
                            {{saveErrorMessages}}
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div ng-if="model.createType == 'copy'" class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div>
                    <mc-table
                        mc-record-type="'static'"
                        mc-records="model.selectedDataElements"
                        mc-static-loading-in-progress="loading"
                        mc-table-handler="mcTableHandler"
                        mc-display-records="mcDisplayRecords"
                        mc-page-number="1">
                    <div class="mcTableMain">
                        <div class="mcTableTitle">
                            <span class="title">Summary of Selected Data Elements</span>
                        </div>
                        <div class="mcTableContainer">
                            <table class="table table-condensed table-bordered mcTable">
                                <thead>
                                <tr class="mcTableHeader">
                                    <th style="cursor:pointer;max-width: 15%;width: 15%;" columnName="label"
                                        sortable="true" filterable="true">
                                        Name
                                    </th>
                                    <th style="cursor:pointer;max-width: 20%;width: 20%;" columnName="description"
                                        sortable="true" filterable="true">
                                        Description
                                    </th>
                                    <th style="cursor:pointer;max-width: 20%;width: 20%;" columnName="domainType"
                                        sortable="true" filterable="true">
                                        Type
                                    </th>
                                    <th style="cursor:pointer;max-width: 15%;width: 15%;">
                                        Status
                                    </th>
                                </tr>
                                <tr class="mcTableFilter">
                                    <td style="cursor:pointer;max-width: 15%;width: 15%;">
                                        <input class="form-control input-sm" type="text" autocomplete="off">
                                    </td>
                                    <td style="cursor:pointer;max-width: 20%;width: 20%;">
                                        <input class="form-control input-sm" type="text" autocomplete="off">
                                    </td>
                                    <td style="cursor:pointer;max-width: 20%;width: 20%;">
                                    </td>
                                    <td style="cursor:pointer;max-width: 15%;width: 15%;">
                                    </td>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="record in mcDisplayRecords">
                                    <td style="max-width: 15%;width: 15%;text-align: left;word-wrap: break-word;">
                                        <div>
                                            <element-link mc-element="record"
                                                          new-window="true"
                                                          mc-data-model-parent="{id:record.dataModel}"></element-link>
                                        </div>
                                    </td>
                                    <td style="max-width: 20%;width: 20%;text-align: left;word-wrap: break-word;">
                                        <div ng-if="record.description && record.description.length>0"
                                             style="margin-bottom: 10px;">
                                            <more-description description="{{::record.description}}"></more-description>
                                        </div>
                                    </td>
                                    <td style="max-width: 20%;width: 20%;text-align: left;word-wrap: break-word;">
                                        <element-data-type
                                                new-window="true"
                                                hide-enum-list="true"
                                                element-data-type="record.dataType"
                                                mc-parent-data-model="{id:model.copyFromDataClass[0].dataModel}"></element-data-type>
                                    </td>
                                    <td style="max-width: 15%;width: 15%;text-align: left;word-wrap: break-word;">
                                        <span ng-if="finalResult[record.id] && finalResult[record.id].hasError">
                                             <div><i class="fa fa-times copyElementError"></i></div>
                                             <div class="errorMessage">{{finalResult[record.id].result}}</div>
                                        </span>
                                        <span ng-if="finalResult[record.id] && !finalResult[record.id].hasError">
                                            <div><i class="fa fa-check copyElementSuccess"></i>&nbsp;Success</div>
                                        </span>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="paginationContainer">
                            <mc-table-pagination display-records="mcDisplayRecords"></mc-table-pagination>
                        </div>
                    </div>
                </mc-table>
                </div>
                <div style="margin-top: 50px;">
                    <div ng-show="processing">
                        <uib-progressbar max="max" value="dynamic" class="progress-striped active">
                            <span style="color:white; white-space:nowrap;"></span>
                        </uib-progressbar>
                    </div>
                    <div  ng-show="!processing && isProcessComplete">
                        <div class="alert alert-success" ng-if="failCount === 0">
                            <strong>Success!</strong> All copied successfully!
                        </div>
                        <div class="alert alert-danger" ng-if="failCount > 0">
                            <strong>Error!</strong> {{failCount}} Error(s) in copy process!
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div style="margin-top:5px;">
        <div class="row" ng-show="$isLast()">
            <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                <button ng-disabled="$isFirst() || processing" class="btn btn-default btn-sm" ng-click="$previousStep()">
                    <span class="fa fa-chevron-left"></span>
                    Previous
                </button>
            </div>
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2" style="text-align: center">
                <strong ng-bind-template="{{$getActiveIndex()}} / {{$getSteps().length}}"></strong>
            </div>

            <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5" style="text-align: right">
                <button ng-show="$isLast()" class="btn btn-success btn-sm" ng-click="save()" ng-disabled="processing || isProcessComplete">
                    Submit
                </button>
                <button ng-show="$isLast()" class="btn btn-default btn-sm" ng-click="cancelWizard()" ng-disabled="processing">
                    <span ng-if="!isProcessComplete">Cancel</span>
                    <span ng-if="isProcessComplete">Close</span>
                </button>
            </div>
        </div>
    </div>
</div>
