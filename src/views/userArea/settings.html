<div class="row" style="padding: 20px">
    <div class="col-lg-12 col-md-12 col-sm-12 col-sx-12">
        <div class="panel panel-default">
            <div class="panel-heading"><strong>Preference</strong> <i id="helpIcon" class="fa fa-info-circle themeColor" style="font-size: 14px;" ng-click="loadHelp()" tooltip-placement="left" uib-tooltip="Help"></i></div>
            <div class="panel-body">
                <div style="margin-top: 5px">

                    <form name="settingForm" ng-submit="submitForm()" novalidate  enctype="multipart/form-data" method="POST">
                        <div style="margin-bottom: 20px">
                            <span class="badge importFormStep themeBackgroundColor">1</span>
                            <span style="vertical-align: top;">&nbsp;Show </span>
                            <select name="countPerTable" style="vertical-align: top; min-width: 30px; width:50px" ng-model="countPerTable" class="mcSelect">
                                <option value="5">5</option>
                                <option value="10">10</option>
                                <option value="20">20</option>
                                <option value="50">50</option>
                            </select>
                            <span style="vertical-align: top;"> records per table </span>
                        </div>

                        <div style="margin-bottom: 20px">
                            <span class="badge importFormStep themeBackgroundColor">2</span>
                            <span style="vertical-align: top;">&nbsp;Always expand descriptions </span>
                            <input type="checkbox"
                                   style="cursor: pointer"
                                   name="expandMoreDescription"
                                   ng-model="expandMoreDescription">
                            <div style="padding-left: 27px">
                                <small>
                                    <more-description description="If checked, description will be expanded automatically regardless of its characters count."></more-description>
                                </small>
                            </div>
                        </div>
                        <div style="margin-bottom: 20px">
                            <span class="badge importFormStep themeBackgroundColor">3</span>
                            <span style="vertical-align: top;">&nbsp;Include <strong>Superseded Document Models</strong> in Data Model Tree&nbsp;</span>
                            <input type="checkbox"
                                   style="cursor: pointer"
                                   name="includeSupersededDocModels"
                                   ng-model="includeSupersededDocModels">
                        </div>
                        <div style="margin-top: 30px">
                            <button type="submit"  class="btn btn-primary btn-sm">Save</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
