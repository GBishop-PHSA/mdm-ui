<div class="row">
    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
        <div style="width: 100%">
            <term-details hide-edit-button="true"
                                 mc-term="term"
                                 mc-terminology="terminology"
                                 after-save="Save"
                                 open-edit-form="openEditForm"></term-details>
        </div>


        <div ng-if="term && term.semanticLinks && term.semanticLinks.length > 0">
            <div class="panel panel-default">
                <div class="panel-heading"><strong>Links</strong></div>
                <div class="panel-body" style="padding-top: 5px !important;">
                    <all-links-in-paged-list
                            show-loading-spinner="true"
                            parent="term"
                            show-description="true"
                            show-no-links-message="true"
                            type="'static'"></all-links-in-paged-list>
                </div>
            </div>
        </div>


        <div ng-if="term">
            <term-relationships term="term" type="'dynamic'"></term-relationships>
        </div>

        <div>
            <uib-tabset active="activeTab.index">
                <uib-tab select="tabSelected('properties')">
                    <uib-tab-heading>
                        Properties
                    </uib-tab-heading>
                    <div style="width:100%;" ng-if="activeTab.name == 'properties' && term">
                        <mc-data-set-metadata
                                parent="term"
                                type="'dynamic'"
                                loading-data="loadingData"></mc-data-set-metadata>
                    </div>
                </uib-tab>
                <uib-tab select="tabSelected('comments')">
                    <uib-tab-heading>
                        Comments
                    </uib-tab-heading>
                    <div style="width:100%;" ng-if="activeTab.name == 'comments' && term">
                        <annotation-list parent="term" loading-data="loadingData"
                                         type="'dynamic'"></annotation-list>
                    </div>
                </uib-tab>

                <uib-tab select="tabSelected('links')">
                    <uib-tab-heading>
                        Links
                    </uib-tab-heading>
                    <div>
                        <div ng-if="activeTab.name == 'links' && term">
                            <element-links-list-new
                                    parent="term"
                                    type = "'dynamic'"
                                    loading-data="loadingData"></element-links-list-new>
                        </div>
                    </div>
                </uib-tab>

                <uib-tab select="tabSelected('attachments')">
                    <uib-tab-heading>
                        Attachments
                    </uib-tab-heading>
                    <div>
                        <div ng-if="activeTab.name == 'attachments' && term">
                            <attachment-list parent="term" loading-data="loadingData" type="'dynamic'"></attachment-list>
                        </div>
                    </div>
                </uib-tab>

            </uib-tabset>
        </div>
    </div>
</div>
