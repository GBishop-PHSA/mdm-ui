<div class="row">
    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
        <div style="width: 100%">
            <folder-details></folder-details>
        </div>

        <div ng-if="showSearch">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <label>Search</label>
                    <div style="float:right;">
                        <button type="button"
                                class="btn btn-default btn-xs"
                                ng-click="toggleShowSearch()"
                                aria-hidden="false"
                                aria-disabled="false" title="close">
                            <i class="fa fa-times themeColor"></i>
                        </button>
                    </div>
                </div>
                <div class="panel-body panel-table">
                    <advanced-search-bar
                            parent="mcFolderObject"
                            show-restrict-to="false"
                            do-not-show-data-model-in-model-path="false"
                            show-domain-types="['Folder', 'DataModel', 'DataClass', 'DataType', 'DataElement']">
                    </advanced-search-bar>
                </div>
            </div>
        </div>


         <div ng-if="showSecuritySection">
            <uib-tabset active="activeTab.index">
                <uib-tab select="tabSelected('access')">
                    <uib-tab-heading>
                        User & Group Access
                    </uib-tab-heading>
                    <div style="width:100%;" ng-if="activeTab.name === 'access' && folder">
                        <div class="userAccess"
                             style="margin: 10px 0px 50px 0px">
                            <share-with mc-element="folder" mc-domain-type="'Folder'"></share-with>
                            <div colspan="2">
                                <div style="margin-top: 10px">
                                    <user-access-new parent="folder" parent-type="'Folder'"></user-access-new>
                                </div>
                                <div style="margin-top: 50px">
                                    <group-access-new parent="folder" parent-type="'Folder'"></group-access-new>
                                </div>
                            </div>
                        </div>
                    </div>
                </uib-tab>
                <uib-tab select="tabSelected('history')">
                    <uib-tab-heading>
                        History
                    </uib-tab-heading>
                    <div style="width:100%;" ng-if="activeTab.name === 'history' && folder">
                        <history parent="folder" parent-type="'Folder'"></history>
                    </div>
                </uib-tab>
            </uib-tabset>
        </div>
    </div>
</div>
