<div class="row">
    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
        <div style="width: 100%">
            <classification-details mc-classification="classifier" after-save="Save"></classification-details>
        </div>

        <div ng-if="!loading">
            <uib-tabset active="activeTab.index">
                <uib-tab select="tabSelected('classifiedElements')">
                    <uib-tab-heading>
                        Classified Elements  <span class="badge element-count ng-binding" style="margin: 0px 3px; display: inline;" aria-hidden="false" ng-if="catalogueItemsCount">{{catalogueItemsCount}}</span>
                    </uib-tab-heading>
                    <div style="width:100%;" ng-if="activeTab.name == 'classifiedElements' && classifier">
                        <classified-elements-list parent="classifier" classified-element-type="'catalogueItems'"></classified-elements-list>
                    </div>
                </uib-tab>

                <uib-tab select="tabSelected('classifiedTerminologies')">
                    <uib-tab-heading>
                        Classified Terminologies <span class="badge element-count ng-binding" style="margin: 0px 3px; display: inline;" aria-hidden="false">{{terminologiesCount}}</span>
                    </uib-tab-heading>
                    <div style="width:100%;" ng-if="activeTab.name == 'classifiedTerminologies' && classifier">
                        <classified-elements-list parent="classifier"  classified-element-type="'terminologies'"></classified-elements-list>
                    </div>
                </uib-tab>


                <uib-tab select="tabSelected('classifiedTerms')" ng-if="termsCount">
                    <uib-tab-heading>
                        Classified Terms <span class="badge element-count ng-binding" style="margin: 0px 3px; display: inline;" aria-hidden="false">{{termsCount}}</span>
                    </uib-tab-heading>
                    <div style="width:100%;" ng-if="activeTab.name == 'classifiedTerms' && classifier">
                        <classified-elements-list parent="classifier" classified-element-type="'terms'"></classified-elements-list>
                    </div>
                </uib-tab>

                <uib-tab select="tabSelected('classifiedCodeSets')" ng-if="codeSetsCount">
                    <uib-tab-heading>
                        Classified CodeSets<span class="badge element-count ng-binding" style="margin: 0px 3px; display: inline;"
                                          aria-hidden="false">{{codeSetsCount}}</span>
                    </uib-tab-heading>
                    <div style="width:100%;" ng-if="activeTab.name == 'classifiedCodeSets' && classifier">
                        <classified-elements-list parent="classifier" classified-element-type="'codeSets'"></classified-elements-list>
                    </div>
                </uib-tab>


                <uib-tab select="tabSelected('history')">
                    <uib-tab-heading>
                        History
                    </uib-tab-heading>
                    <div style="width:100%;" ng-if="activeTab.name == 'history' && classifier">
                        <history parent="classifier" parent-type="'Classifier'"></history>
                    </div>
                </uib-tab>
            </uib-tabset>
        </div>
        <div ng-if="loading">
            <div style="width: 100%;height: 100%;position: relative;" class="treeWaitingSpinner">
                <div style="position: absolute;top:30%;left:40%;">
                    <a style="font-size: 75px;" class="themeColor">
                        <i class="fa fa-refresh fa-spin"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
