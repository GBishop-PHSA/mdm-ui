<div class="row">
    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">

        <div style="width: 100%">
            <mc-data-element-details
                    mc-data-element="dataElement"
                    mc-parent-data-model="dataModel"
                    mc-parent-data-class="dataClass"

                    after-save="Save"
                    open-edit-form="openEditForm"></mc-data-element-details>
        </div>

        <div ng-if="dataElement && dataElement.semanticLinks && dataElement.semanticLinks.length > 0">
            <div class="panel panel-default">
                <div class="panel-heading"><strong>Links</strong></div>
                <div class="panel-body" style="padding-top: 5px !important;">
                    <all-links-in-paged-list
                            show-loading-spinner="true"
                            parent="dataElement"
                            show-description="true"
                            show-no-links-message="true"
                            type="'static'"></all-links-in-paged-list>
                </div>
            </div>
        </div>


        <div ng-show="!showEditForm">
            <uib-tabset active="activeTab.index">
            <uib-tab select="tabSelected('properties')">
                <uib-tab-heading>
                    Properties
                </uib-tab-heading>
                <div style="width:100%;" ng-if="activeTab.name == 'properties' && dataElement">
                    <!--<mc-data-set-metadata meta-data-items="properties" parent="dataElement" parent-type="dataelement" loading-data="loadingData"></mc-data-set-metadata>-->
                    <mc-data-set-metadata
                            parent="dataElement"
                            type = "'dynamic'"
                            loading-data="loadingData"></mc-data-set-metadata>
                </div>
            </uib-tab>
            <uib-tab select="tabSelected('comments')">
                <uib-tab-heading>
                    Comments
                </uib-tab-heading>
                <div style="width:100%;"  ng-if="activeTab.name == 'comments' && dataElement">
                    <annotation-list parent="dataElement" loading-data="loadingData" type="'dynamic'"></annotation-list>
                </div>
            </uib-tab>


            <!--<uib-tab select="tabSelected('links')" ng-if="showExtraTabs">-->
            <uib-tab select="tabSelected('links')">
                <uib-tab-heading>
                    Links
                </uib-tab-heading>
                <div>
                    <div ng-if="activeTab.name == 'links' && dataElement">
                        <element-links-list-new
                                parent="dataElement"
                                type = "'dynamic'"
                                loading-data="loadingData"></element-links-list-new>
                    </div>
                </div>
            </uib-tab>

            <uib-tab select="tabSelected('summaryMetadata')">
                <uib-tab-heading>
                    Summary
                </uib-tab-heading>
                <div style="width:100%;" ng-if="activeTab.name == 'summaryMetadata' && dataElement">
                    <summary-metadata-table
                            parent="dataElement"
                            loading-data="loadingData"></summary-metadata-table>
                </div>
            </uib-tab>

            <uib-tab select="tabSelected('attachments')" ng-if="dataElement">
                <uib-tab-heading>
                    Attachments
                </uib-tab-heading>
                <div>
                    <div ng-if="activeTab.name == 'attachments' && dataElement">
                        <attachment-list parent="dataElement" loading-data="loadingData" type="'dynamic'"></attachment-list>
                    </div>
                </div>
            </uib-tab>

            <!--<uib-tab select="tabSelected('links')">-->
                <!--<uib-tab-heading>-->
                    <!--Links-->
                <!--</uib-tab-heading>-->
                <!--<div style="width:100%;">-->
                    <!--<element-links-list-new  links="links" parent="dataElement" parent-type="dataelement" loading-data="loadingData"></element-links-list-new>-->
                <!--</div>-->
            <!--</uib-tab>-->
            <!--<uib-tab select="tabSelected('history')">-->
                <!--<uib-tab-heading>-->
                    <!--History-->
                <!--</uib-tab-heading>-->
                <!--<div style="width:100%;">-->
                    <!--<history edits="history" parent="dataElement" loading-data="loadingData"></history>-->
                <!--</div>-->
            <!--</uib-tab>-->
            <!--<uib-tab select="classificationsTabSelected()">-->
                <!--<uib-tab-heading>-->
                    <!--Change History-->
                <!--</uib-tab-heading>-->
                <!--<div style="width:100%;">-->
                    <!--<element-tracked-changes-list tracked-changes="dataElement.trackedChanges"></element-tracked-changes-list>-->
                <!--</div>-->
            <!--</uib-tab>-->
        </uib-tabset>
        </div>
        <div ng-show="showEditForm">
            <div class="panel panel-default">
                <div class="panel-heading" style="text-align: right;">
                    <button type="button" class="btn btn-default btn-xs" ng-click="closeEditForm()" aria-hidden="false" aria-disabled="false" title="close">
                        <i class="fa fa-times cancelEditButton"></i>
                    </button>
                </div>
                <div class="panel-body" ng-if="editForm == 'links'">
                    <!--<element-links-list-new  links="links" parent="dataElement" parent-type="dataelement" loading-data="loadingData"></element-links-list-new>-->
                    <element-links-list-new
                            parent="dataElement"
                            type = "'dynamic'"
                            loading-data="loadingData"></element-links-list-new>

                </div>
            </div>
        </div>
    </div>
</div>
