<div class="form-group">
    <div style="margin: 10px 0px;">
        <label>Default Data Types (optional):</label>
        <br>You can add default Data Types for this Data Model.
        <br>Please select one of the Data Type categories that you expect to have all its Data Types in this Data Model:
    </div>

    <div class="row" style="margin-bottom: 10px;">
        <div class="col-lg-6 col-md-6 col-xs-10 col-sm-10">
            <mc-select-2
                    width="'100%'"
                    multi-select="false"
                    accept-typed-input="false"
                    value-type="'static'"
                    static-values="defaultDataTypeProviders"
                    id-property="'name'"
                    display-property="'displayName'"
                    search-property="'displayName'"
                    on-select="onSelectDataTypeProvider">
                <div>
                    <div>{{$item.displayName}} <span style="font-style: italic;font-size: 10px;">{{$item.version}}</span></div>
                </div>
            </mc-select-2>
        </div>
    </div>


    <div class="row" style="margin-bottom: 10px;" ng-if="dataTypes">
        <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
            <element-owned-data-types-list
                    parent="{editable:false}"
                    type = "'static'"
                    loading-data ="loadingData"
                    child-owned-data-types="dataTypes"
                    ></element-owned-data-types-list>
        </div>
    </div>
    <div class="row" ng-show="$isLast()">
        <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
            <button ng-disabled="$isFirst()" class="btn btn-default btn-sm" ng-click="$previousStep()">
                <span class="fa fa-chevron-left"></span>
                Previous
            </button>
        </div>
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2" style="text-align: center">
            <strong ng-bind-template="{{$getActiveIndex()}} / {{$getSteps().length}}"></strong>
        </div>

        <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5" style="text-align: right">
            <button ng-show="$isLast()" class="btn btn-success btn-sm" ng-click="save()">
                Submit
            </button>
            <button ng-show="$isLast()" class="btn btn-default btn-sm" ng-click="cancel()">
                Cancel
            </button>
        </div>
    </div>
</div>
