<table *ngIf="controls" class="table table-bordered mdm--table-fixed">
  <tbody>
    <tr *ngIf="isInControlList('aliases')" >
      <td class="detailsRowHeader">Aliases</td>
      <td>
        <mdm-element-alias
          *ngIf="catalogueItem"
          [aliases]="catalogueItem.aliases"
          [property]="'aliases'"
          [readOnly]="true"
        >
        </mdm-element-alias>
      </td>
    </tr>
    <tr *ngIf="isInControlList('author')" >
      <td class="detailsRowHeader">Author</td>
      <td *ngIf="catalogueItem">
        <mdm-inline-text-edit
          [readOnly]="true"
          [(ngModel)]="catalogueItem.author"
          [name]="'moduleNameAuthor'"
          size="20"
          [styleCss]="'dataModelDetailsLabel'"
        >
        </mdm-inline-text-edit>
      </td>
    </tr>
    <tr *ngIf="isInControlList('organisation')" >
      <td class="detailsRowHeader">Organisation</td>
      <td *ngIf="catalogueItem">
        <mdm-inline-text-edit
          [readOnly]="true"
          [(ngModel)]="catalogueItem.organisation"
          [name]="'moduleNameOrganisation'"
          size="20"
          [styleCss]="'dataModelDetailsLabel'"
        >
        </mdm-inline-text-edit>
      </td>
    </tr>
    <tr *ngIf="isInControlList('description')">
      <td class="detailsRowHeader">Description</td>
      <td class="elementDetailDescription">
        <div *ngIf="catalogueItem">
          <mdm-content-editor
            [(description)]="catalogueItem.description"
            [inEditMode]="false"
          ></mdm-content-editor>
        </div>
      </td>
    </tr>
    <tr *ngIf="isInControlList('classifications')">
      <td class="detailsRowHeader">Classifications</td>
      <td *ngIf="catalogueItem">
        <mdm-element-classifications
          [classifications]="catalogueItem.classifiers"
          [element]="catalogueItem"
          [property]="'classifiers'"
          [readOnly]="true"
        ></mdm-element-classifications>
      </td>
    </tr>
    <tr *ngIf="isInControlList('multiplicity')">
      <th class="detailsRowHeader">Multiplicity</th>
      <td class="dataClassDetailsModelPath">
        <mdm-multiplicity
          [min]="catalogueItem.minMultiplicity"
          [max]="catalogueItem.maxMultiplicity"
        ></mdm-multiplicity>
      </td>
    </tr>
  </tbody>
</table>
