<i [ngClass]="{'foldersTree folderTreeIcon fas':true,
              '': !element.deleted,
              'deletedFolder':element.deleted ,
              'fa-database':    element.domainType === 'DataModel' && element.type === 'Data Asset',
              'fa-file-alt': element.domainType === 'DataModel' && element.type === 'Data Standard',
              'fa-book': element.domainType === 'Terminology',
              'fa-folder':   element.domainType === 'Folder'}"></i>
