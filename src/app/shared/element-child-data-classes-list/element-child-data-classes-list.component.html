<div class="heading-container">
    <div fxFlex fxLayout="row" fxLayout.md="row" fxLayout.sm="row" fxLayout.xs="column" fxLayoutAlign="space-around">
        <div fxFlex fxLayout="row" fxFlex="40" fxFlex.md="40" fxFlex.sm="40" fxFlex.xs="100" fxLayoutAlign="flex-start center">
            <h4 class="marginless">
                Data Classes
                <span class="mdm--badge mdm--element-count">{{totalItemCount}}</span>
                <i class="fas fa-filter" (click)="filterClick()" style="cursor: pointer;margin-left: 2px;"></i>
            </h4>
        </div>
        <div fxFlex fxLayout="row" fxFlex="60" fxFlex.md="60" fxFlex.sm="60" fxFlex.xs="100" fxLayoutAlign="flex-end center" fxLayoutAlign.xs="flex-start center">
            <div *ngIf="parentDataModel.editable && !parentDataModel.finalised" class="mt-1">
                <button mat-stroked-button color="primary" type="button" [matMenuTriggerFor]="contentBulkActions" *ngIf="bulkActionsVisibile > 0">
                    Bulk actions
                    <i class="fas fa-caret-down fa-xs" style="margin-left: 2px;"></i>
                </button>
                <mat-menu #contentBulkActions="matMenu" class="mdm--mat-menu--actions">
                    <button mat-menu-item class="warning" (click)="bulkDelete()">
                        <i class="far fa-trash-alt"></i> Delete selected rows
                    </button>
                </mat-menu>

                <button mat-flat-button color="primary" type="button" class="ml-1" (click)="addDataClass()">
                    <i class="fas fa-plus" aria-hidden="true"></i>
                    Add Data Class
                </button>
            </div>
        </div>
    </div>
</div>

<div class="table-responsive">
    <table mat-table matSort [dataSource]="records" class="mdm--mat-table mat-elevation-z3 table-striped">
        <ng-container matColumnDef="checkbox">
            <th mat-header-cell *matHeaderCellDef style="cursor:pointer;max-width: 2%;width: 2%;text-align: center;cursor:pointer;">
                <mat-checkbox (change)="onChecked()" [(ngModel)]="checkAllCheckbox" aria-label="Select all Checkboxes">
                    <span class="mdm-hidden-checkbox-label">Select all Checkboxes</span>
                </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let record" style="max-width: 2%; width: 2%; text-align: center;">
                <mat-checkbox [(ngModel)]="record.checked" aria-label="Select this Checkbox" (change)="listChecked();">
                    <span class="mdm-hidden-checkbox-label">Select this Checkbox</span>
                </mat-checkbox>
            </td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="label" [disabled]="!hideFilters" style="cursor:pointer;max-width: 15%;width: 15%;" columnName="name">
                <span [hidden]="!hideFilters">Name</span>
                <div [hidden]="hideFilters">
                    <mat-form-field class="filter" floatLabel="never">
                        <mat-label>Name</mat-label>
                        <input #filters matInput name="label" (keyup)="applyFilter()">
                    </mat-form-field>
                </div>
            </th>
            <td mat-cell *matCellDef="let record" style="max-width: 15%;width: 15%;text-align: left;">
                <div>
                    <mdm-element-link [element]="record" [parentDataModel]="{id:record.dataModel}"></mdm-element-link>
                </div>
            </td>
        </ng-container>
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header [disabled]="!hideFilters" style="cursor:pointer;max-width: 20%;width: 20%;" columnName="description">
                <span [hidden]="!hideFilters">Description</span>
                <div [hidden]="hideFilters">
                    <mat-form-field class="filter" floatLabel="never">
                        <mat-label>Description</mat-label>
                        <input #filters matInput name="description" (keyup)="applyFilter()">
                    </mat-form-field>
                </div>
            </th>
            <td mat-cell *matCellDef="let record" style="max-width: 20%;width: 20%;text-align: left;">
                <div *ngIf="record.description && record.description.length > 0" style="margin-bottom: 10px;">
                    <mdm-more-description [description]="record.description"></mdm-more-description>
                </div>
                <div>
                    <mdm-all-links-in-paged-list [parent]="record"></mdm-all-links-in-paged-list>
                </div>
            </td>
        </ng-container>
        <ng-container matColumnDef="multiplicity">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="minMultiplicity" style="cursor:pointer;max-width: 4%;width: 4%;" columnName="multiplicity">
                Multiplicity
            </th>
            <td mat-cell *matCellDef="let record" style="max-width: 4%;width: 4%;text-align: center;">
                <mdm-multiplicity [min]="record.minMultiplicity" [max]="record.maxMultiplicity"></mdm-multiplicity>
            </td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <td mat-header-cell *matHeaderCellDef columnName="actions" style="width: 5%; max-width: 5%; text-align: center;"></td>
            <td mat-cell *matCellDef="let record" style="width: 5%; max-width: 5%; text-align: center;">
                <button mat-icon-button color="warn" type="button" (click)="toggleCheckbox(record)" class="warning" aria-label="Delete" matTooltip="Delete">
                    <i class="far fa-trash-alt"></i>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{ 'mdm--active-row ' : row.checked }"></tr>
    </table>
</div>
<div class="bordered is-hidden pxy-2" [ngClass]="{'block':!totalItemCount}">
    <p class="marginless">
      There are no Data Classes in this repository. You can add one by clicking the button above.
    </p>
</div>
<mat-card *ngIf="isLoadingResults" class="mdm--progress-spinner">
    <mat-progress-spinner color="primary" mode="indeterminate"> </mat-progress-spinner>
</mat-card>
<div class="mdm--mat-pagination" [ngClass]="{'is-hidden':totalItemCount < 6}">
    <mdm-paginator [length]="totalItemCount" showFirstLastButtons></mdm-paginator>
</div>
