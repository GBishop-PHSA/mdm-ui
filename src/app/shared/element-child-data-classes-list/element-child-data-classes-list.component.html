<div class="mcTableMain" style="margin-top: 16px;">
    <div class="mcTableTitle" style="margin-bottom: 16px;">
        <span class="title">Data Classes<span class="badge element-count ng-binding" style="margin: 0px 3px; display: inline;" aria-hidden="false">{{totalItemCount}}</span><i class="fas fa-filter" (click)="filterClick()" style="cursor: pointer;margin-left: 2px;"></i> </span>

        <div style="float: right; margin-top: -2px; margin-left: 9px;" *ngIf="parentDataModel.editable && !parentDataModel.finalised">
            <mdm-data-type-list-buttons [displayRecords]="records"
                                    (deleteRows)="deleteRows()"
                                    [deleteInProgress] ="deleteInProgress"
                                    [add]="add"></mdm-data-type-list-buttons>
        </div>
    </div>

    <div class="mcTableContainer">
        <table mat-table matSort [dataSource]="records" class="mdm--table table table-borderless table-striped table-responsive">
            <ng-container matColumnDef="checkbox">
                <th mat-header-cell *matHeaderCellDef style="cursor:pointer;max-width: 3%;width: 3%;text-align: center;cursor:pointer;" class="mcTableCheckbox">
                    <input type="checkbox"  (change)="onChecked()" [(ngModel)]="checkAllCheckbox" class="checkboxAll" style="cursor:pointer;">
                </th>
                <td mat-cell *matCellDef="let record" style="max-width: 3%; width: 3%; text-align: center;" class="mcTableCheckbox">
                    <input style="cursor:pointer;" type="checkbox" [(ngModel)]="record.checked">
                </td>
            </ng-container>
            <ng-container matColumnDef="label">
                <th mat-header-cell *matHeaderCellDef mat-sort-header="minMultiplicity" style="cursor:pointer;max-width: 4%;width: 4%;" columnName="label">
                </th>
                <td mat-cell *matCellDef="let record" style="max-width: 4%;width: 4%;text-align: center;">
                    <mdm-multiplicity [min]="record.minMultiplicity"
                                  [max]="record.maxMultiplicity"></mdm-multiplicity>
                </td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header="label" [disabled]="!hideFilters" style="cursor:pointer;max-width: 15%;width: 15%;" columnName="name">
                    <span [hidden]="!hideFilters">Name</span>
                    <div [hidden]="hideFilters">
                        <mat-form-field class="filter" floatLabel="never">
                            <mat-label>Name</mat-label>
                            <input #filters matInput name="label" (keyup)="applyFilter()">
                        </mat-form-field>
                    </div>
                </th>
                <td mat-cell *matCellDef="let record" style="max-width: 15%;width: 15%;text-align: left;word-wrap: break-word;">
                    <div>
                        <mdm-element-link [element]="record" [parentDataModel]="{id:record.dataModel}"></mdm-element-link>
                    </div>
                </td>
            </ng-container>
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef mat-sort-header [disabled]="!hideFilters" style="cursor:pointer;max-width: 20%;width: 20%;" columnName="description">

                    <span [hidden]="!hideFilters">Description</span>
                    <div [hidden]="hideFilters">
                        <mat-form-field class="filter" floatLabel="never">
                            <mat-label>Description</mat-label>
                            <input #filters matInput name="description" (keyup)="applyFilter()">
                        </mat-form-field>
                    </div>
                </th>
                <td mat-cell *matCellDef="let record" style="max-width: 20%;width: 20%;text-align: left;word-wrap: break-word;">
                    <div *ngIf="record.description && record.description.length > 0" style="margin-bottom: 10px;">
                        <mdm-more-description [description]="record.description"></mdm-more-description>
                    </div>
                    <div>
                        <mdm-all-links-in-paged-list [parent]="record" ></mdm-all-links-in-paged-list>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>

        <mat-card *ngIf="isLoadingResults"
                  style="height:100%; width:100%; background-color:rgba(0, 0, 0, 0.286); z-index:10; position: fixed; display: flex; justify-content: center; align-items: center">
            <mat-progress-spinner color="primary"
                                  mode="indeterminate">
            </mat-progress-spinner>
        </mat-card>

    </div>

    <div class="d-flex justify-content-between p-2">
        <mat-paginator [pageSizeOptions]="[5, 10, 20,50]" [pageSize]="20" [length]="totalItemCount" showFirstLastButtons></mat-paginator>
    </div>
</div>
