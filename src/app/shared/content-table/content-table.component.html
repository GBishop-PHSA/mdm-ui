<div class="heading-container">
    <div fxFlex fxLayout="row" fxLayout.md="row" fxLayout.sm="row" fxLayout.xs="column" fxLayoutAlign="space-around">
        <div fxFlex  fxLayout="row" fxFlex="80" fxFlex.md="80" fxFlex.sm="75" fxFlex.xs="100" fxLayoutAlign="start center">
            <h4 class="marginless">
                <span>Content</span>
                <span class="mdm--badge mdm--element-count">{{totalItemCount}}</span>
                <i class="fas fa-filter" (click)="filterClick()" style="cursor: pointer;margin-left: 6px;"></i>
            </h4>
        </div>
        <div fxFlex fxLayout="row" fxFlex="20" fxFlex.md="20" fxFlex.sm="25" fxFlex.xs="100" fxLayoutAlign="end center" fxLayoutAlign.xs="start center">
            <div *ngIf="parentDataModel.editable && !parentDataModel.finalised" class="mt-1">
                <mdm-data-type-list-buttons [displayRecords]="records"
                                            (deleteRows)="deleteRows()"
                                            [deleteInProgress]="deleteInProgress"
                                            [showContentDropdown]="true"
                                            [addDataClass]="addDataClass"
                                            [addDataElement]="addDataElement">
                </mdm-data-type-list-buttons>
            </div>
        </div>
    </div>
</div>
<div class="table-responsive">
    <table mat-table matSort [dataSource]="records" class="mdm--mat-table mat-elevation-z3 table-striped">
        <ng-container matColumnDef="checkbox">
            <th mat-header-cell *matHeaderCellDef style="cursor:pointer;max-width: 3%;width: 3%;text-align: center;cursor:pointer;">
                <mat-checkbox (change)="onChecked()" [(ngModel)]="checkAllCheckbox"></mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let record" style="max-width: 3%; width: 3%; text-align: center;">
                <mat-checkbox [(ngModel)]="record.checked"></mat-checkbox>
            </td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="label" [disabled]="!hideFilters" style="cursor:pointer;max-width: 15%;width: 15%;" columnName="name">
                <span [hidden]="!hideFilters">Name</span>
                <div [hidden]="hideFilters">
                    <mat-form-field class="filter" floatLabel="never">
                        <mat-label>Name</mat-label>
                        <input #filters matInput name="label" (keyup)="applyFilter()">
                    </mat-form-field>
                </div>
            </th>
            <td mat-cell *matCellDef="let record" style="max-width: 15%;width: 15%;text-align: left;word-wrap: break-word;">
                <div>
                    <mdm-element-link [element]="record" [parentDataModel]="{id:record.dataModel}" [parentDataClass]="{id:record.dataClassParent}"></mdm-element-link>
                </div>
                <div>
                    <small class="item-type ml-1">{{record.domainType}}</small>
                </div>
            </td>
        </ng-container>
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="description" [disabled]="!hideFilters" style="cursor:pointer;max-width: 15%;width: 15%;" columnName="description">
                <span [hidden]="!hideFilters">Details</span>
                <div [hidden]="hideFilters">
                    <mat-form-field class="filter" floatLabel="never">
                        <mat-label>Details</mat-label>
                        <input #filters matInput name="description" (keyup)="applyFilter()">
                    </mat-form-field>
                </div>
            </th>
            <td mat-cell *matCellDef="let record" style="max-width: 15%;width: 15%;text-align: left;word-wrap: break-word;">
                <div *ngIf="record.description && record.description.length>0" style="margin-bottom: 10px;">
                    <span style="font-style: italic;font-size:11px;">Description:</span>
                    <mdm-more-description description="{{record.description}}"></mdm-more-description>
                </div>
                <div *ngIf="record.domainType == 'DataElement'" style="margin-bottom:9px;">
                    <span style="font-style: italic;font-size:13px;">Data Type:</span>
                    <mdm-element-data-type [hideEnumList]="true" [elementDataType]="record.dataType" [mcParentDataModel]="parentDataModel"></mdm-element-data-type>
                </div>
                <div>
                    <mdm-all-links-in-paged-list [parent]="record"></mdm-all-links-in-paged-list>
                </div>
            </td>
        </ng-container>
        <ng-container matColumnDef="label">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="minMultiplicity" style="cursor:pointer;max-width: 4%;width: 4%;" columnName="label">
                <div [hidden]="hideFilters">
                    <mat-form-field class="filter" floatLabel="never">
                        <input #filters matInput name="minMultiplicity" (keyup)="applyFilter()">
                    </mat-form-field>
                </div>
            </th>
            <td mat-cell *matCellDef="let record" style="max-width: 4%;width: 4%;text-align: center;">
                <mdm-multiplicity [min]="record.minMultiplicity" [max]="record.maxMultiplicity"></mdm-multiplicity>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-card *ngIf="isLoadingResults" class="mdm--progress-spinner">
        <mat-progress-spinner color="primary" mode="indeterminate"></mat-progress-spinner>
    </mat-card>
</div>
<div class="mdm--mat-pagination">
    <mdm-paginator  [length]="totalItemCount" showFirstLastButtons></mdm-paginator>
</div>
