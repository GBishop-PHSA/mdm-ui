<div class="heading-container">
    <h4 class="marginless">
        Summary Metadata
        <span class="mdm--badge mdm--element-count">{{ totalItemCount }}</span>
        <i class="fas fa-filter" (click)="filterClick()" style="cursor: pointer; margin-left: 2px;"></i>
    </h4>
</div>
<div class="table-responsive">
    <table mat-table matSort [dataSource]="records" class="mdm--mat-table mat-elevation-z3 table-striped">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="cursor: pointer; max-width: 40%; width: 40%;">
                <span [hidden]="!hideFilters">Name</span>
                <div [hidden]="hideFilters">
                    <mat-form-field class="filter" floatLabel="never">
                        <mat-label>Name</mat-label>
                        <input #filters matInput name="name" (keyup)="applyFilter()" />
                    </mat-form-field>
                </div>
            </th>
            <td mat-cell *matCellDef="let record" style="max-width: 30%; width: 30%; text-align: left; word-wrap: break-word;">
                <h4 class="marginless">{{ record.name }}</h4>
                <p>{{ record.description }}</p>
                <button mat-stroked-button color="primary" type="button" *ngIf="record.summaryMetadataReports.length > 0" (click)="this.popup(record)">
                    More details 
                    <i class="fas fa-chevron-right"></i>
                </button>
            </td>
        </ng-container>
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef style="cursor: pointer; max-width: 65%; width: 65%;" columnName="description">
                Description
            </th>
            <td *matCellDef="let record" style="max-width: 65%; width: 65%; text-align: left; word-wrap: break-word;">
                <mdm-summary-metadata-chart [summary]="record"></mdm-summary-metadata-chart>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</div>
<mat-card *ngIf="isLoadingResults" style="display: flex; justify-content: center; align-items: center;">
    <mat-progress-spinner color="primary" mode="indeterminate"></mat-progress-spinner>
</mat-card>

<div class="mdm--mat-pagination">
    <mdm-paginator [pageSizeOptions]="[5, 10, 20, 50]" [pageSize]="10" [length]="totalItemCount" showFirstLastButtons></mdm-paginator>
</div>
