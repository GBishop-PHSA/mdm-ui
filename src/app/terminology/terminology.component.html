<div class="full-width mb-1 mdm--shadow-block">
  <div class="panel">
    <mdm-terminology-details
      *ngIf="terminology"
      [hideEditButton]="true"
      [mcTerminology]="terminology"
      (afterSave)="save()"
      [openEditForm]="openEditForm"
    ></mdm-terminology-details>

    <div class="panel-body" *ngIf="showSearch">
      <h4 class="marginless">Find Terms</h4>
      <mdm-select
        [width]="'100%'"
        [acceptTypedInput]="false"
        [valueType]="'dynamic'"
        [minInputLength]="1"
        [defaultPlaceholder]="'Search for Term...'"
        [loadDynamicValues]="fetch"
        [doNotCloseOnSelect]="true"
        [idProperty]="'id'"
        [displayProperty]="'definition'"
        [searchProperty]="'definition'"
        [pagination]="pagination"
        (selectEvent)="onTermSelect($event[0])"
      >
        <ng-template #lineContent let-item let-inputText="inputText">
          <a
            ><span
              [innerHTML]="
                item.code + ': ' + item.definition | mchighlighter: inputText
              "
            ></span
          ></a>
          <div *ngIf="item.aliases && item.aliases.length > 0">
            <span
              *ngFor="let alias of item.aliases"
              style="margin: 5px 0px; font-size: 12px"
            >
              <a
                [innerHTML]="'(' + (alias | mchighlighter: inputText) + ')'"
              ></a>
            </span>
          </div>
        </ng-template>
      </mdm-select>
    </div>
  </div>
</div>

<div *ngIf="!showEditForm">
  <mat-tab-group
    #tab
    [selectedIndex]="activeTab"
    (selectedIndexChange)="tabSelected($event)"
  >
    <mat-tab label="Description">
      <ng-template matTabContent>
        <div class="mb-2 full-width">
          <div class="heading-container">
            <div
              fxFlex
              fxLayout="row"
              fxLayout.md="row"
              fxLayout.sm="row"
              fxLayout.xs="column"
              fxLayoutAlign="space-around"
            >
              <div
                fxFlex
                fxLayout="row"
                fxFlex="50"
                fxFlex.md="50"
                fxFlex.sm="100"
                fxFlex.xs="100"
                fxLayoutAlign="flex-start center"
                fxLayoutAlign.xs="flex-start center"
              >
                <mat-form-field
                  appearance="outline"
                  class="paddingless"
                  style="max-width: 230px; width: 100%"
                >
                  <mat-select
                    [(ngModel)]="descriptionView"
                    name="descriptionView"
                    (ngModelChange)="changeProfile()"
                  >
                    <mat-option value="default">Default profile</mat-option>
                    <mat-divider></mat-divider>
                    <mat-option
                      *ngFor="let option of allUsedProfiles"
                      [value]="option.value"
                      >{{ option.display }}</mat-option
                    >
                    <mat-divider></mat-divider>
                    <mat-option value="other">Other properties</mat-option>
                    <mat-divider></mat-divider>
                    <mat-option value="addnew">Add new profile...</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div
                fxFlex
                fxLayout="row"
                fxFlex="50"
                fxFlex.md="50"
                fxFlex.sm="100"
                fxFlex.xs="100"
                fxLayoutAlign="flex-end center"
                fxLayoutAlign.xs="flex-start center"
              >
                <button
                  mat-flat-button
                  color="primary"
                  type="button"
                  class="mr-1"
                  (click)="editProfile(false)"
                  *ngIf="showEdit"
                >
                  <i class="fas fa-pencil-alt"></i>
                  Edit
                </button>
              </div>
            </div>
          </div>

          <mdm-profile-details
            *ngIf="this.currentProfileDetails"
            [currentProfileDetails]="this.currentProfileDetails"
          ></mdm-profile-details>

          <div class="full-width">
            <mdm-data-set-metadata
              *ngIf="this.descriptionView === 'other'"
              [parent]="terminology"
              [type]="'dynamic'"
              [domainType]="'terminology'"
              [isProfileView]="true"
            ></mdm-data-set-metadata>
          </div>
          <form
          editable-form
          name="form"
          (ngSubmit)="formBeforeSave()"
          disable-submit-on-enter
        >
          <table
            *ngIf="this.descriptionView === 'default' && terminology"
            class="mdm--mat-table table-striped mdm--table-fixed"
          >
            <tbody>
              <tr>
                <td class="detailsRowHeader">Aliases</td>
                <td>
                  <mdm-element-alias
                    [readOnly]="false"
                    [inEditMode]="editableForm.visible"
                    [aliases]="editableForm?.aliases"
                  ></mdm-element-alias>
                </td>
              </tr>
              <tr>
                <td class="detailsRowHeader">Author</td>
                <td>{{ terminology.author }}</td>
              </tr>
              <tr>
                <td class="detailsRowHeader">Organisation</td>
                <td>{{ terminology.organisation }}</td>
              </tr>
              <tr>
                <td class="detailsRowHeader">Description</td>
                <td class="elementDetailDescription">
                  <mdm-markdown-text-area
                    [editableForm]="editableForm"
                    [element]="terminology"
                    [property]="'description'"
                  >
                  </mdm-markdown-text-area>
                </td>
              </tr>
              <tr>
                <td class="detailsRowHeader">Classifications</td>
                <td>
                  <mdm-element-classifications
                    [readOnly]="true"
                    [classifications]="terminology.classifiers"
                    [editableForm]="editableForm"
                  >
                  </mdm-element-classifications>
                </td>
              </tr>
            </tbody>
          </table>
          <mdm-editable-form-buttons
          *ngIf="editableForm"
          [hidden]="!editableForm.visible"
          [onCancelEdit]="onCancelEdit"
          [editable]="editableForm"
          [textLocation]="'left'"
          [hideDelete]="true"
          [hideCancel]="false"
        ></mdm-editable-form-buttons>
      </form>
        </div>
      </ng-template>
    </mat-tab>
    <mat-tab label="Comments">
      <ng-template matTabContent>
        <div class="full-width">
          <mdm-annotation-list
            *ngIf="terminology"
            [parent]="terminology"
            [domainType]="'terminologies'"
          ></mdm-annotation-list>
        </div>
      </ng-template>
    </mat-tab>
    <mat-tab label="Attachments">
      <ng-template matTabContent>
        <div class="full-width">
          <mdm-attachment-list
            *ngIf="terminology"
            [parent]="terminology"
            [domainType]="'terminologies'"
          ></mdm-attachment-list>
        </div>
      </ng-template>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        History
        <span *ngIf="isLoadingHistory" class="mdm--skeleton-badge">
          <ngx-skeleton-loader
            count="1"
            appearance="circle"
            [theme]="{
              'border-radius': '5px',
              height: '31px',
              width: '28px',
              'background-color': '#b7bbc5'
            }"
          ></ngx-skeleton-loader>
        </span>
        ({{ historyItemCount }})
      </ng-template>

      <div class="full-width">
        <mdm-history
          (totalCount)="historyCountEmitter($event)"
          *ngIf="terminology"
          [parent]="terminology"
          [parentType]="'Terminology'"
          [domainType]="'terminologies'"
        ></mdm-history>
      </div>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        Rules
        <span *ngIf="isLoadingRules" class="mdm--skeleton-badge">
          <ngx-skeleton-loader
            count="1"
            appearance="circle"
            [theme]="{
              'border-radius': '5px',
              height: '31px',
              width: '28px',
              'background-color': '#b7bbc5'
            }"
          ></ngx-skeleton-loader>
        </span>
        ({{ rulesItemCount }})
      </ng-template>
      <div class="full-width">
        <mdm-constraints-rules
          *ngIf="terminology"
          [parent]="terminology"
          [domainType]="'terminologies'"
          (totalCount)="rulesCountEmitter($event)"
        ></mdm-constraints-rules>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
