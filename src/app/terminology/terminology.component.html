<div class="row">
    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
        <div style="width: 100%">
            <terminology-details *ngIf="terminology"
                                 [hide-edit-button]="true"
                                 [mc-terminology]="terminology"
                                 (after-save)="save()"
                                 [(open-edit-form)]="openEditForm"></terminology-details>
        </div>

        <div style="width: 100%;margin-bottom: 10px;">
            <div class="panel panel-default">
                <div class="panel-heading" style="background-color: #E8E8E8 !important;"><strong>Find Terms</strong></div>
                <div class="panel-body">
                    <mc-select [width]="'100%'"
                               [accept-typed-input]="false"
                               [value-type]="'dynamic'"
                               [min-input-length]="1"
                               [default-placeholder]="'Search for Term...'"
                               [load-dynamic-values]="fetch"
                               [do-not-close-on-select]="true"
                               [id-property]="'id'"
                               [display-property]="'definition'"
                               [search-property]="'definition'"
                               [(pagination)]="pagination"
                               (on-select)="onTermSelect($event[0])">
                        <ng-template #lineContent let-item let-inputText="inputText">
                            <a><span [innerHTML]="(item.code + ': ' + item.definition  | mchighlighter:inputText)"></span></a>
                            <div *ngIf="item.aliases && item.aliases.length>0">
                                <span *ngFor="let alias of item.aliases" style="margin:5px 0px; font-size: 12px;">
                                    <a [innerHTML]="'(' + (alias | mchighlighter:inputText) + ')'"></a>
                                </span>
                            </div>
                        </ng-template>
                    </mc-select>
                </div>
            </div>
        </div>
    </div>
</div>

<div *ngIf="!showEditForm" class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
    <mat-tab-group #tab [selectedIndex]="activeTab" (selectedIndexChange)="tabSelected($event)">
        <mat-tab label="Properties">
            <ng-template matTabContent>
                <div style="width: 100%;">
                    <mc-data-set-metadata *ngIf="terminology" [parent]="terminology" [type]="'dynamic'"></mc-data-set-metadata>
                </div>
            </ng-template>
        </mat-tab>
        <mat-tab label="Comments">
            <ng-template matTabContent>
                <div style="width: 100%;">
                    <annotation-list *ngIf="terminology" [parent]="terminology"></annotation-list>
                </div>
            </ng-template>
        </mat-tab>
        <mat-tab label="Attachments">
            <ng-template matTabContent>
                <div style="width: 100%;">
                    <attachment-list *ngIf="terminology" [parent]="terminology"></attachment-list>
                </div>
            </ng-template>
        </mat-tab>
        <mat-tab label="History">
            <ng-template matTabContent>
                <div style="width: 100%;">
                    <app-history *ngIf="terminology" [parent]="terminology" [parentType]="'Terminology'"></app-history>
                </div>
            </ng-template>
        </mat-tab>
    </mat-tab-group>
</div>
