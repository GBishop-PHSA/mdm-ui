<div class="row">
    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
        <div style="width: 100%">
            <classification-details [mc-classification]="classifier" [after-save]="afterSave"></classification-details>
        </div>

        <div *ngIf="showSearch">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <label>Search</label>
                    <div style="float:right;">
                        <button type="button"
                                class="btn btn-default btn-xs"
                                (click)="toggleShowSearch()"
                                aria-hidden="false"
                                aria-disabled="false" title="close">
                            <i class="fa fa-times themeColor"></i>
                        </button>
                    </div>
                </div>
                <div class="panel-body panel-table">
                    <app-advanced-search-bar [parent]="result"
                                             [show-restrict-to]="false"
                                             [do-not-show-data-model-in-model-path]="false"
                                             [do-not-display-model-path-status]="false"
                                             show-domain-types="['Folder', 'DataModel', 'DataClass', 'DataType', 'DataElement']">
                    </app-advanced-search-bar>
                </div>
            </div>
        </div>


        <div *ngIf="showSecuritySection">

                    <div style="width:100%;" ng-if="activeTab.name === 'access' && folder">
                        <div class="userAccess"
                             style="margin: 10px 0px 50px 0px">
                            <app-share-with [mcElement]="'mcClassification'" [mcDomainType]="'Classifier'"></app-share-with>
                            <div colspan="2">
                                <div style="margin-top: 10px">
                                    <app-user-access-new [parent]="'mcClassification'" [parentType]="'Classifier'"></app-user-access-new>
                                </div>
                                <div style="margin-top: 50px">
                                    <app-group-access-new [parent]="'mcClassification'" [parentType]="'Classifier'"></app-group-access-new>
                                </div>
                            </div>
                        </div>
                    </div>

        </div>
    </div>
    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
        <mat-tab-group #tab [selectedIndex]="activeTab" (selectedIndexChange)="tabSelected($event)">
            <mat-tab label="Classified Elements">
                <ng-template matTabContent>
                    <div style="width: 100%;">
                        <classified-elements-list *ngIf="result" [parent]="result" [classified-element-type]="'catalogueItems'"></classified-elements-list>
                    </div>
                </ng-template>
            </mat-tab>
            <mat-tab label="Classified Terminologies">
                <ng-template matTabContent>
                    <div style="width: 100%;">
                        <classified-elements-list *ngIf="result" [parent]="result" [classified-element-type]="'terminologies'"></classified-elements-list>
                    </div>
                </ng-template>
            </mat-tab>
            <mat-tab label="Classified Terms" *ngIf="termsCount">
                <ng-template matTabContent>
                    <div style="width: 100%;">
                        <classified-elements-list *ngIf="result" [parent]="result" [classified-element-type]="'terminologies'"></classified-elements-list>
                    </div>
                </ng-template>
            </mat-tab>
            <mat-tab label="Classified CodeSets" *ngIf="codeSetsCount">
                <ng-template matTabContent>
                    <div style="width: 100%;">
                        <classified-elements-list *ngIf="result" [parent]="result" [classified-element-type]="'terminologies'"></classified-elements-list>
                    </div>
                </ng-template>
            </mat-tab>

            <mat-tab label="History">
                <ng-template matTabContent>
                    <div style="width: 100%;">
                        <app-history *ngIf="result" [parent]="result" [parentType]="'Classifier'" [parentId]=parentId></app-history>
                    </div>
                </ng-template>
            </mat-tab>


        </mat-tab-group>
    </div>
</div>
