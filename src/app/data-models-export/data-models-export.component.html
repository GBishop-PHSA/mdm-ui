<div class="panel panel-default">
    <table class="table table-bordered table-condensed ">
        <thead>
        <tr>
            <th class="detailsRowHeader" colspan="3">
                Data Model(s) Export    <button class="btn btn-default btn-sm" id="helpButton" (click)="loadHelp()" type="button" style="border: none">
                <i class="fa fa-info-circle" matTooltip="Help"></i>
            </button>
            </th>

        </tr>
        </thead>
        <tbody>
        <tr>
            <td>
                <div>
                    <div style="margin-bottom: 10px">
                        <span class="badge importFormStep themeBackgroundColor">1</span>
                        <span class="importFormStepTitle">&nbsp;Please select Data Model(s):</span>
                        <div style="margin: 10px 5px">
                            <div style="width:70%">

                                <model-selector-tree
                                        [(ng-model)]="selectedDataModels"
                                        [(on-select)]="onSelect"
                                        [multiple]="true"
                                        [tree-search-domain-type]="'DataModel'"
                                        [accepts]="['DataModel']"
                                        [default-elements]="selectedDataModels"
                                        [placeholder]="'Select Data Model...'"
                                        (ngModelChange)="selectedDataModels = $event"></model-selector-tree>


                            </div>
                        </div>
                    </div>
<div *ngIf="step === 2">

                    <div style="margin-bottom: 10px" >
                        <div style="margin-bottom: 10px">
                            <span class="badge importFormStep themeBackgroundColor">2</span>
                            <span class="importFormStepTitle">&nbsp;Please select an exporter:</span>
                        </div>
                        <br style="margin-left: 5px;" *ngIf ="exportersList">
                            <label>Exporter *</label><br>
                            <mat-select [(ngModel)]="selectedExporterStr" placeholder="Select..." [disabled]="processing" (selectionChange)="exporterChanged()" class="form-control mcSelect" style="width:35%">
                                <mat-option *ngFor="let item of exportersList" [value]="item">{{item.displayName}}</mat-option>
                            </mat-select>

                        </div>
                        <div style="text-align: left" *ngIf="selectedExporterObj && !selectedExporterObj.canExportMultipleDomains && selectedDataModels.length > 1">
                            <div class="errorMessage" style="padding-top: 5px;padding-left: 6px;font-style: italic;">
                                <strong>{{selectedExporterObj.displayName}}</strong> does not support multiple Data Models export!<br>
                                <div *ngFor="let item of (exportersList  | filter); let i = index">

                                        <span *ngIf="i ==0">
                                            The following exporters support multiple Data Models export:
                                        </span>
                                    <div style="padding-left: 3px;">
                                       {{item.displayName}}
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div style="margin: 10px 5px;clear: both;">
                            <button type="submit"
                                    class="btn btn-success"
                                    (click)="export()"
                                    [disabled]="!selectedExporterObj  || (selectedModels && selectedDataModels.length==0) || processing || (selectedExporterObj && !selectedExporterObj.canExportMultipleDomains && selectedDataModels.length > 1)">
                                Export</button>

                            <button type="reset" class="btn btn-default" [disabled]="processing" (click)="reset()">Reset</button>
                        </div>
                        <div style="clear: both;" *ngIf="processing">
                            <mat-progress-bar
                                    value="50"
                                    bufferValue="75"
                                    color="primary"
                                    mode="indeterminate">
                            </mat-progress-bar>
                        </div>
                        <div style="margin-bottom: 3px;padding-left: 5px;" >
                            <div id="exportFileDownload" #aLink></div>
                        </div>
                    </div>
                </div>

            </td>
        </tr>
        </tbody>
    </table>
</div>
