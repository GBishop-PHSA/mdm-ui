<div id="viewport" style='margin-top: 5px; border: 1px solid rgb(221,221,221) ; width: 100%; height: 40em;'>
  <mat-card *ngIf="isLoading"
            style="height:100%; width:100%; background-color:rgba(0, 0, 0, 0.286); z-index:10; position: fixed; display: flex; justify-content: center; align-items: center">
    <mat-progress-spinner color="primary"
                          mode="indeterminate">
    </mat-progress-spinner>
  </mat-card>
  <div #jointjs style="width: 100%; height: 40em;margin: 1em;"></div>

</div>
