<div style="width: 99%; margin: 0 auto;padding-top: 10px;height: calc(100vh - 70px);">
    <as-split unit="percent" #split="asSplit">
        <as-split-area size="30" #area1="asSplitArea">
            <div style="border: 1px solid #DDD;border-radius: 3px;">
                <div style="background-color: #f5f5f5; padding:5px 10px; border-bottom: 1px solid #ddd">
                    Models
                </div>

                <div *ngIf="allModels">

                    <folders-tree-3 [node]="allModels"
                                    [treeName]="'folders'"
                                    [enableDrag]="false"
                                    [enableDrop]="false"
                                    [doNotShowDataClasses]="true"
                                    (nodeDbClickEvent)="diagramModelsOnSelect($event)"
                                    (nodeClickEvent)="diagramModelsOnSelect($event)"></folders-tree-3>

                </div>
            </div>
        </as-split-area>
        <as-split-area size="70" #area1="asSplitArea">
            <div style="height: calc(100% - 5px);">

              <!-- Replace with New Diagram -->

            </div>
        </as-split-area>
    </as-split>
</div>
