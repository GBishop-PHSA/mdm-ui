<div class="mb-2 mdm--profile-block">
	<img class="img-rounded" *ngIf="trustedUrl" style="width: 64px; height: auto; border-radius: 100%; margin-right: 10px;" [src]="trustedUrl" alt="User profile">
	<i class="fas fa-info-circle helpIcon" (click)="loadHelp()" matTooltipPosition="below" matTooltip="Help"></i>
	<button mat-button color="primary" class="paddingless" [matMenuTriggerFor]="menuProfile">
		<i class="fas fa-pencil-alt"></i>
	</button>
	<mat-menu #menuProfile>
		<label mat-menu-item>
			<i class="fas fa-camera"></i>
			Change image
			<input type="file" style="display: none;" (change)="fileChangeEvent($event)" accept="image/*">
		</label>
		<button mat-menu-item (click)="removeProfileImage()">
			<i class="fas fa-times"></i>
			Remove image
		</button>
	</mat-menu>
</div>
<mdm-img-croppie (cropImage)="imageCropped($event)" #imgCropperComp [hidden]="!isImageLoaded"></mdm-img-croppie>
<div *ngIf="isImageLoaded" [hidden]="!isImageLoaded" class="pull-right" style="margin: 15px 0;">
	<button mat-button color="warn" type="button" (click)="clear()">Cancel</button>
	<button mat-flat-button color="primary" type="button" (click)="savePicture()">Update profile image</button>
</div>
<mdm-user-details [afterSave]="afterSave" (refreshUserDetails)='userDetails()'></mdm-user-details>
