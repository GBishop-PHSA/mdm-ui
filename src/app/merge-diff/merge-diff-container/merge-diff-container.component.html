<div class="loading-spinner" *ngIf="!loaded">
  <div>
    <i class="fas fa-sync-alt fa-spin"></i>
  </div>
</div>
<div  *ngIf="loaded">
  <div class="heading-container">
    <div fxLayout="row">
      <h4
        fxFlex
        fxLayout="row"
        fxFlex="75"
        fxFlexOffset="15"
        fxFlex.md="50"
        fxFlex.sm="100"
        fxFlex.xs="100"
        fxLayoutAlign="center center"
        fxLayoutAlign.xs="center center"
      >
        Merge BRANCH NAME into TARGET BRANCH
      </h4>

      <div fxFlex>
        <span style="margin-top: auto; margin-bottom: auto"
          ><strong>Target: </strong></span
        >
        <span>
          <select
            class="form-control"
            style="
              display: inline;
              max-width: 120px;
              line-height: 1;
              padding: 0 0.35em;
              margin-right: 20px;
              width: auto;
            "
            name="currentBranch"
          ></select>
        </span>

        <button
          mat-flat-button
          color="primary"
          style="text-align: right"
          type="button"
          matToolTip="Commit Changes"
          aria-label="Commit Changes"
          (click)="onCommitChanges()"
          fxFlex
        >
          Commit Control Here
        </button>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="div1" mdmResizable>
      <div>Changes</div>
      <div>
        Committed Control Here
      </div>
    </div>
    <div class="div2">
      <span>Content</span>
    </div>
  </div>
</div>
