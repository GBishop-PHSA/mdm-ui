<div class="loading-spinner" *ngIf="!loaded">
  <div>
    <i class="fas fa-sync-alt fa-spin"></i>
  </div>
</div>
<div *ngIf="loaded" class="container">
  <div fxLayout="row" class="panel panel-default mdm--shadow-block">
    <div class="full-width" style="clear: both">
      <button
        type="button"
        mat-icon-button
        [matMenuTriggerFor]="userActions"
        style="position: relative; float: right; margin-right: 4px"
      >
        <i class="fas fa-ellipsis-v"></i>
        <span style="display: none">Menu</span>
      </button>
      <!--First level Menu-->
      <mat-menu #userActions="matMenu" class="mdm--mat-menu--actions">
        <button
          mat-menu-item
          type="button"
          matToolTip="Commit Changes"
          aria-label="Commit Changes"
          (click)="onCommitChanges()"
        >
          <i class="fas fa-check-circle" aria-hidden="true"></i>
          Commit Changes
        </button>
        <button
        mat-menu-item
        type="button"
        matToolTip="Cancel Changes"
        aria-label="Cancel Changes"
        (click)="onCancelChanges()"
      >
        <i class="fas fa-times-circle" aria-hidden="true"></i>
      Cancel
      </button>
      </mat-menu>
      <!-- End of first level menu -->
      

      <h4 class="inline-block marginless">
        <span class="dataModelTypeIcon">
          <i matTooltip="Folder" class="fas fa-folder"></i>
        </span>
        <span class="dataModelDetailsLabel">{{ source.label }}</span>
      </h4>
      <div class="detail-icons">
        <div class="text-muted">
          <small>
            <i class="fas fa-forward" matTooltip="Source Branch"></i>
            <span
              ><strong>Source Branch : {{ source.branchName }} </strong></span
            >
          </small>
        </div>
        <div *ngIf="targetLoaded" class="text-muted">
          <small>
            <i class="fas fa-backward" matTooltip="Target Branch"></i>
            <span><strong>Target Branch : </strong></span>
            <span>
              <mdm-branch-selector
                [forMerge]="true"
                [catalogueItem]="target"
                (selectedCatalogueItemChanged)="setTarget($event)"
              ></mdm-branch-selector>
            </span>
          </small>
        </div>
      </div>
    </div>
  </div>

  <div class="resizableContainer">
    <div class="div1" mdmResizable>
      <mdm-merge-item-selector *ngIf="diff" (selectedMergeItemChanged)="setSelectedMergeItem($event)" [diffs]="diff" style="display: flex"></mdm-merge-item-selector>
    </div>
    <div class="div2">
      <div class="loading-spinner" *ngIf="loadingContent">
        <div>
          <i class="fas fa-sync-alt fa-spin"></i>
        </div>
      </div>
      <mdm-merge-comparison  style="display: flex" *ngIf="!loadingContent && selectedItem" [mergeItem]="selectedItem.mergeItem" [isCommitting]="selectedItem.isCommitting"> </mdm-merge-comparison>
    </div>
  </div>
</div>
