<div class="loading-spinner" *ngIf="!loaded">
  <div>
    <i class="fas fa-sync-alt fa-spin"></i>
  </div>
</div>
<div  *ngIf="loaded && source" class="container">
    <div fxLayout="row"  class="headerContainer">
      <h4
        fxFlex
        fxLayout="row"
        fxFlex="75"
        fxFlexOffset="15"
        fxFlex.md="50"
        fxFlex.sm="100"
        fxFlex.xs="100"
        fxLayoutAlign="center center"
        fxLayoutAlign.xs="center center"
      >
        Merge {{source.branchName}} into TARGET BRANCH
      </h4>

   
        <span style="margin-top: auto; margin-bottom: auto"
          ><strong>Target: </strong></span
        >
     
        <button
          mat-flat-button
          color="primary"
          type="button"
          matToolTip="Commit Changes"
          aria-label="Commit Changes"
          (click)="onCommitChanges()"
          fxFlex
        >
          Commit
        </button>
  </div>

  <div class="resizableContainer">
    <div class="div1" mdmResizable>
      <div>Changes Control Here</div>
      <div>
        Committed Control Here
      </div>
    </div>
    <div class="div2">
      <span>Content</span>
    </div>
  </div>
</div>
