<div class="loading-spinner" *ngIf="!loaded">
  <div>
    <i class="fas fa-sync-alt fa-spin"></i>
  </div>
</div>
<div *ngIf="loaded" class="container">
  <div fxLayout="row" class="headerContainer">
    <h4>
      <span class="dataModelTypeIcon">
        <i matTooltip="Folder" class="fas fa-folder"></i>
      </span>
      {{ source.label }}
    </h4>
    <h4>Merge {{ source.branchName }} into {{ target.branchName }}</h4>

    <div class="row">
      <div style="margin-bottom: auto; margin-top: auto">
        <span><strong>Target: </strong></span>
        <mdm-branch-selector [forMerge]="true" [catalogueItem]="target" (selectedCatalogueItemChanged)="setTarget($event)"></mdm-branch-selector>
      </div>

      <button
        mat-flat-button
        color="primary"
        type="button"
        matToolTip="Commit Changes"
        aria-label="Commit Changes"
        (click)="onCommitChanges()"
        style="margin-left: 15px"
      >
        Commit
      </button>
    </div>
  </div>

  <div class="resizableContainer">
    <div class="div1" mdmResizable>
      <mdm-merge-item-selector style="display: flex"></mdm-merge-item-selector>
    </div>
    <div class="div2" style="display: flex">
      <span>Content</span>
    </div>
  </div>
</div>
