<div class="mdm-compare-editor-string">
  <div class="modal-header pxy-2">
    <h4 class="modal-title marginless">Conflict Editor</h4>
    Path: {{ item.path }}
  </div>
  <div class="modal-body pxy-2">
    <div class="compare-view">
      <div class="source diff-area">
        <h5>Source</h5>
        <div [innerHTML]="sourceText | safe:'html'"></div>
      </div>
      <div class="target diff-area">
        <h5>Target</h5>
        <div [innerHTML]="targetText | safe:'html'"></div>
      </div>
      <div class="merged">
        <h5>Resolved</h5>
        <textarea [(ngModel)]="item.sourceValue"></textarea>
      </div>
    </div>
  </div>
  <div class="modal-footer pxy-2">
    <button
      mat-button
      color="warn"
      class="mr-1"
      type="button"
      (click)="cancel()"
    >
      Cancel
    </button>
    <button mat-flat-button color="primary" type="button">
      Resolve conflict
    </button>
  </div>
</div>
