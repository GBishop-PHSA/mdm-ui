<div class="full-width">
    <mdm-data-class-details></mdm-data-class-details>
</div>
<div *ngIf="showSearch">
    <div class="mdm--shadow-block">
        <div class="panel">
            <div class="panel-heading">
                <div class="heading-container">
                    <h4 class="marginless">Search</h4>
                </div>
                <div style="float:right;">
                    <button mat-button color="warn" type="button" class="paddingless" (click)="toggleShowSearch()" matTooltip="Close" aria-label="Close">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
            <div class="panel-body panel-table">
                <mdm-advanced-search-bar [parent]="dataClass"
                                         [showRestrictTo]="false"
                                         [doNotShowDataModelInModelPath]="false"
                                         [doNotDisplayModelPathStatus]="false"
                                         [showDomainTypes]="['Folder', 'DataModel', 'DataClass', 'DataType', 'DataElement']">
                </mdm-advanced-search-bar>
            </div>
        </div>
    </div>
</div>
<div *ngIf="!showSearch">
    <mat-tab-group #tab [selectedIndex]="activeTab" (selectedIndexChange)="tabSelected($event)">
      <mat-tab label="Description">
        <ng-template matTabContent>
          <div class="mb-2 full-width">
            <div class="heading-container">
              <div fxFlex fxLayout="row" fxLayout.md="row" fxLayout.sm="row" fxLayout.xs="column" fxLayoutAlign="space-around">
                 <div fxFlex fxLayout="row" fxFlex="50" fxFlex.md="50" fxFlex.sm="100" fxFlex.xs="100" fxLayoutAlign="flex-start center" fxLayoutAlign.xs="flex-start center">
                    <mat-form-field appearance="outline" class="paddingless" style="max-width: 230px; width: 100%;">
                      <mat-select [(ngModel)]="descriptionView" name="descriptionView">
                          <mat-option value="default">Default Profile</mat-option>
                          <mat-option value="hdruk">HDR Uk Profile</mat-option>
                          <mat-option value="schema.org">Schema.org Profile</mat-option>
                          <mat-option value="schema.org">Other Profiles</mat-option>
                      </mat-select>
                    </mat-form-field>
                 </div>
                 <div fxFlex fxLayout="row" fxFlex="50" fxFlex.md="50" fxFlex.sm="100" fxFlex.xs="100" fxLayoutAlign="flex-end center" fxLayoutAlign.xs="flex-start center">
                    <button mat-flat-button color="primary" type="button" class="mr-1">
                      <i class="fas fa-pencil-alt"></i>
                       Edit
                    </button>
                 </div>
              </div>
           </div>

            <table class="table table-bordered mdm--table-fixed">
              <tbody>
                 <tr>
                    <td class="detailsRowHeader">Aliases</td>
                    <td>
                       <mdm-element-alias [readOnly]='false' [inEditMode]="editableForm?.visible" [aliases]="aliases" [element]="dataClass" [editableForm]="editableForm" [property]="'aliases'">
                       </mdm-element-alias>
                    </td>
                 </tr>
                 <tr>
                    <td class="detailsRowHeader">Description</td>
                    <td class="elementDetailDescription">
                       <div *ngIf="dataClass">
                          <mdm-markdown-text-area [editableForm]="editableForm" [element]="dataClass" [property]="'description'"></mdm-markdown-text-area>
                       </div>
                    </td>
                 </tr>
                 <tr>
                    <th class="detailsRowHeader">Multiplicity</th>
                    <td class="dataClassDetailsModelPath">
                       <div *ngIf="(!editableForm?.visible && dataClass) || (editableForm?.visible && showEditDescription)">
                          <mdm-multiplicity [min]="dataClass.minMultiplicity" [max]="dataClass.maxMultiplicity"></mdm-multiplicity>
                       </div>
                       <div *ngIf="dataClass && !showEditDescription">
                          <div style="float: left;">
                             <div *ngIf="editableForm?.visible">
                                <div *ngIf="editableForm?.visible" style="padding-left: 8px">Min</div>
                                <mdm-inline-text-edit [readOnly]='showEditDescription' [inEditMode]="editableForm?.visible" [(ngModel)]="min" [styleCss]="'dataModelDetailsLabel'" name="moduleNameMinText" size="20" size="5"> </mdm-inline-text-edit>
                                <small class="block">
                                   Use numbers only
                                </small>
                             </div>
                             <span *ngIf="!editableForm?.visible && (dataClass.minMultiplicity && dataClass.minMultiplicity == 0)">..</span>
                             <span *ngIf="editableForm?.visible" style="padding-right: 10px"></span>
                          </div>

                          <div style="float: left;margin-right: 13px;">
                             <div *ngIf="editableForm?.visible" style="padding-left: 6px">
                                Max
                                <mdm-inline-text-edit [readOnly]='showEditDescription' [inEditMode]="editableForm?.visible" [(ngModel)]="max" [styleCss]="'dataModelDetailsLabel'" name="moduleNameMaxText"> </mdm-inline-text-edit>
                                <small class="block">
                                   User numbers or <strong>*</strong> for unbound multiplicity
                                </small>
                             </div>
                          </div>
                          <div style="clear: both;" [ngClass]="{'has-error': true }" *ngIf="error != ''">
                             <small class="warning">{{error}}</small>
                          </div>
                       </div>
                    </td>
                 </tr>
                 <tr>
                    <td class="detailsRowHeader">Classifications</td>
                    <td *ngIf="dataClass">
                       <!-- <mdm-element-classifications [readOnly]='showEditDescription' [classifications]="dataClass.classifiers" [editableForm]="editableForm" [element]="dataClass" [property]="'classifiers'"></mdm-element-classifications> -->
                    </td>
                 </tr>
              </tbody>
           </table>

          </div>
        </ng-template>
      </mat-tab>
        <mat-tab label="Elements">
            <ng-template matTabContent>
              <div class="full-width">
               <mdm-data-classes-list *ngIf="dataClass"
                              [parentDataModel]="parentDataModel"
                              [parentDataClass]="dataClass"
                              [grandParentDataClass]="parentDataClass"
                              [isEditable]="isEditable"
                              class="mb-3 block">
               </mdm-data-classes-list>

               <mdm-data-elements-list *ngIf="dataClass"
                              [parentDataModel]="parentDataModel"
                              [parentDataClass]="dataClass"
                              [grandParentDataClass]="parentDataClass"
                              [isEditable]="isEditable">
               </mdm-data-elements-list>
              </div>
            </ng-template>
        </mat-tab>
        <mat-tab label="Constraints">
          <ng-template matTabContent>
            <div class="full-width">
              Content for constraints
            </div>
          </ng-template>
        </mat-tab>
        <mat-tab label="Context">
            <ng-template matTabContent>
                <div class="full-width">
                    <mdm-element-link-list *ngIf="dataClass" [parent]="dataClass" [domainType]="'dataClasses'"></mdm-element-link-list>
                </div>
            </ng-template>
        </mat-tab>
        <mat-tab label="History">
          <ng-template matTabContent>
              <div class="full-width">
                  <mdm-history *ngIf="dataClass" [parent]="'dataModel'" [parentType]="'DataModel'" [parentId]="dataClass.id" [domainType]="'dataClasses'"></mdm-history>
              </div>
          </ng-template>
      </mat-tab>
      <mat-tab label="Data" *ngIf="showExtraTabs">
        <ng-template matTabContent>
            <div class="full-width">
                <mdm-summary-metadata-table *ngIf="dataClass" [parent]="dataClass" [domainType]="'dataClasses'"></mdm-summary-metadata-table>
            </div>
        </ng-template>
      </mat-tab>
      <mat-tab label="Rules">
         <ng-template matTabContent>
             <div class="full-width">
                 <mdm-constraints-rules *ngIf="dataClass" [parent]="dataClass" [domainType]="'dataClasses'"></mdm-constraints-rules>
             </div>
         </ng-template>
     </mat-tab>
    </mat-tab-group>
</div>
