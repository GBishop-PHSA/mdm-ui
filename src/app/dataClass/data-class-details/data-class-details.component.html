<div class="panel panel-default mdm--shadow-block">
  <form name="form" disable-submit-on-enter>
    <div class="panel-body">
      <div class="full-width" style="clear: both" *ngIf="dataClass">
        <button
          type="button"
          mat-icon-button
          [matMenuTriggerFor]="userActions"
          style="
            position: relative;
            float: right;
            margin-right: 4px;
            bottom: 6px;
          "
        >
          <span class="fas fa-ellipsis-v"></span>
          <span style="display: none">Menu</span>
        </button>

        <!--First level Menu-->
        <mat-menu #userActions="matMenu" class="mdm--mat-menu--actions">
          <button
            mat-menu-item
            type="button"
            *ngIf="access.showEdit || access.canEditDescription"
            (click)="showForm()"
          >
            <span class="fas fa-pencil-alt"></span> Edit Title
          </button>
          <button
            mat-menu-item
            data-cy="edit-label"
            type="button"
            *ngIf="access.showEdit"
            (click)="openBulkEdit()"
          >
            <span class="fas fa-clone"></span> Bulk Edit
          </button>
          <mat-divider></mat-divider>
          <button
            mat-menu-item
            *ngIf="access.showPermanentDelete"
            color="warn"
            type="button"
            (click)="askForPermanentDelete()"
            class="warning"
          >
            <span class="far fa-trash-alt warning"></span> Delete
          </button>
        </mat-menu>
        <!-- End of first level menu -->
      </div>

      <div *ngIf="dataClass">
        <h4 class="inline-block marginless">
          <span class="dataModelTypeIcon">
            <span matTooltip="Data Class" class="fas fa-puzzle-piece"></span>
          </span>
          {{ parentLabel }}:
          <mdm-inline-text-edit
            [readOnly]="false"
            [inEditMode]="editMode"
            [showButtons]="true"
            (saveClicked)="save()"
            (cancelClicked)="cancel()"
            [isRequired]="true"
            [(ngModel)]="dataClass.label"
            [styleCss]="'dataModelDetailsLabel'"
            name="moduleName"
            size="20"
          >
          </mdm-inline-text-edit>
        </h4>
        <td *ngIf="dataClass">
          <mdm-model-path [path]="dataClass.breadcrumbs"></mdm-model-path>
        </td>
      </div>
    </div>
  </form>
</div>
