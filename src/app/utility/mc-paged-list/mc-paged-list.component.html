<div style="position: relative;width: 100%;">
    <div *ngIf="!doNotDisplayTitle && displayItems && displayItems.length>0">
        <span>{{mcTitle}}</span>
        <span class="mdm--badge mdm--element-count" *ngIf="displayItems && displayItems.length > 0">{{total}}</span>
    </div>


    <div *ngFor="let item of displayValues" class="pageList displayItems">
        <ng-container *ngTemplateOutlet="pageListTemplateTmpl, context: { $implicit: item }"></ng-container>
    </div>

    <div style="clear:both;vertical-align:baseline;width: 100%;-moz-border-radius: 2px;border-radius: 2px;margin: 1px 0px 3px 0px;" *ngIf="displayItems && total > pageSize">
        <div>
            <div [ngClass]="{'disabledPageListBtn':disablePrev, 'pageListBtn':true}" (click)="prev()">
                <i aria-hidden="true" class="fas fa-chevron-left"></i>
            </div>
            <div [ngClass]="{'disabledPageListBtn':disableNext, 'pageListBtn':true}" (click)="next()">
                <i aria-hidden="true" class="fas fa-chevron-right pageListRightBtn"></i>
            </div>
        </div>
    </div>
</div>
