<div>
    <div mdmProperties [aliases]="editableForm[property]" *ngFor="let alias of aliases">
        <div style="float: left;">
            <ul class="alias">
                <li>
                    <span>{{alias}}</span>
                    <span class="aliasButton" *ngIf="inEditMode" (click)="remove(alias)">
                        <i class="fas fa-times"></i>
                    </span>
                </li>
            </ul>
        </div>
    </div>

    <div *ngIf="inEditMode" style="clear: both;">
        <div class="input-group">
            <input type="text" #typedAliasId id="aliasInput" (keyup)="keyup($event)" [(ngModel)]="typedAlias" name="typedAlias" class="outlined-input form-control">
            <button mat-stroked-button color="accent" type="button" class="paddingless" [disabled]="!typedAlias" (click)="add()" aria-label="Add alias" style="margin-left: 5px;">
                <i class="fas fa-plus"></i>
            </button>
        </div>
    </div>
</div>
