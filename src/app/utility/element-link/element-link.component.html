<a *ngIf="elementVal && showHref && showLink" tooltip-enable="element.documentationVersion" matTooltip="{{versionNumber}}" [href]="!disableLink ? getLinkUrl() : null"  target="{{openLinkLocation}}">
    <!-- <span [innerHtml]="label | mchighlighter:searchCriteria:!searchExactMatch"></span>-->
    <span [innerHtml]="label"></span>
</a>
<a *ngIf="elementVal && !showHref && showLink" tooltip-enable="element.documentationVersion" aria-hidden="false" matTooltip="{{versionNumber}}" target="{{openLinkLocation}}">
    <!-- <span [innerHtml]="label | mchighlighter:searchCriteria:!searchExactMatch"></span>-->
    <span [innerHtml]="label"></span>
</a>
<span><small *ngIf="elementVal && showTypeTitle" class="item-type ml-1">{{elementTypeTitle}}</small></span>
