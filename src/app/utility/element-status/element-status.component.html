<span *ngIf="result && !result.finalised" class="label label-warning" style="vertical-align: middle;font-size: 9px;">Draft</span>
<span *ngIf="result && result.finalised" class="label label-success"  style="vertical-align: middle;font-size: 9px;" title="Finalised element is not editable!">Finalised</span>
