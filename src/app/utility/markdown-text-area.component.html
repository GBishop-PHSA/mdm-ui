<div>
  <div *ngIf="!editableForm">
    <div>
          <textarea
              class="markdownTextArea form-control outlined-input"
              *ngIf="inEditMode"
              [(ngModel)]="formData.description"
              style="width:99%;"
              (keyup)="descriptionKeyUp($event)"
              (ngModelChange)="onDescriptionChange()"
              #editableTextArea
              rows="{{ rows ? rows : '5' }}">
          </textarea>
    </div>
    <div style="font-style: italic; cursor: pointer;font-size: 11px; color: #777777;">
      <div style="float: left; margin-bottom: 10px;" *ngIf="inEditMode">
        <span>
          <input type="checkbox" style="cursor: pointer;" [(ngModel)]="formData.showMarkDownPreview"/>
          Show Markdown Preview
        </span>
        <span style="padding-left: 10px;"><a href="#" (click)="showAddElementToMarkdown()">Add Element</a></span>
      </div>

      <div *ngIf="!hideHelpText">
        <div style="float: right; margin-bottom: 10px;margin-right: 15px;" *ngIf="inEditMode">
          [Alt text](attachment.png)&nbsp;&nbsp;**Strong**&nbsp;&nbsp;#Heading
        </div>
      </div>
    </div>
    <div style="clear: both;">
      <span appMarkdown [markdown]="formData.description" *ngIf="(formData.showMarkDownPreview && inEditMode) || !inEditMode" makdown></span>
    </div>
  </div>

  <div *ngIf="editableForm">
    <div class="xeditableTextArea">
        <textarea matInput
            *ngIf="editableForm.visible" [(ngModel)]="editableForm[property]" name="{{ property }}"
            rows="{{ rows ? rows : '5' }}"
            style="width: 100%"
            class="outlined-input form-control"
            #editableTextArea
            (keyup)="descriptionKeyUp($event)">
          </textarea>
    </div>

    <div style="font-style: italic; cursor: pointer;font-size: 12px; color: #777777;">
      <div style="float: left; margin-bottom: 10px;" *ngIf="editableForm.visible" > 
          <input type="checkbox" style="font-style: italic; cursor: pointer;" [(ngModel)]="formData.showMarkDownPreview" name="showMarkdown" />
          Show Markdown Preview
        <span style="padding-left: 10px;"><a href="#" (click)="showAddElementToMarkdown()">Add Element</a></span>
      </div>
      <div *ngIf="!hideHelpText">
        <div style="float: right; margin-bottom: 10px;margin-right: 15px;" *ngIf="inEditMode || editableForm.visible">
          <a href="https://guides.github.com/features/mastering-markdown/" target="_blank">GitHub Markdown guide</a>
        </div>
      </div>
    </div>

    <div style="clear: both;">
      <span appMarkdown [markdown]="editableForm[property]" *ngIf="editableForm.visible && formData.showMarkDownPreview" ></span>
      <span appMarkdown [markdown]="element[property]" *ngIf="!editableForm.visible" ></span>
    </div>
  </div>
</div>
