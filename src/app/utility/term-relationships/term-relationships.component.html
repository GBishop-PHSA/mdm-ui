<div class="panel panel-default">
    <div class="panel-heading"><strong>Relationships</strong></div>
    <div class="panel-body" style="padding-top: 5px !important;">

        <div style="width: 100%;height: 100%; text-align: center;" class="treeWaitingSpinner" *ngIf="loading">
            <a style="font-size: 75px;">
                <i class="fas fa-sync-alt fa-spin"></i>
            </a>
        </div>

        <div *ngIf="!loading">
        <div *ngFor="let relationshipType of relationshipTypes" class="row"  ng-style="{'border-top': ($index !== 0 ? '1px solid #DDDDDD' : none) }" >
            <div class="col-lg-2 col-md-2 col-xs-2 col-sm-2" style="font-weight: bold;">
                {{relationshipType}}
            </div>
            <div class="col-lg-10 col-md-10 col-xs-10 col-sm-10" style="border-left: 1px solid #DDDDDD;padding:5px;">

                <mdm-paged-list [name]="relationshipType"
                               [mcTitle]="relationshipType"
                               [type]="'static'"
                               [items]="relationshipTypes"
                               [page-size]="10">

                    <ng-template #pageListTemplate let-item>
                        <div class="pagedElement" style="word-break: break-all; word-wrap: break-word;">
                            <mdm-element-link [element]="item.targetTerm"
                                          [showParentDataModelName]="true"
                                          [showLink]="true"
                                          [showTypeTitle]="true"
                                          [newWindow]="false"></mdm-element-link>

                        </div>
                    </ng-template>

                </mdm-paged-list>

            </div>
        </div>
        </div>

    </div>
</div>
