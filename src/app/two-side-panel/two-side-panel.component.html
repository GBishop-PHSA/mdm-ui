<div class="container">
    <div class="row">

        <div class="hideShowLeftPaneBtn col-xs-12 col-sm-12 col-md-12 col-lg-4 visible-xs" (click)="hideShowLeftPane();" style="display: none;">
            <i #showHideLeftPane id="showHideLeftPane" class="fas fa-chevron-down"></i>
            <small #showHidePaneText id="showHidePaneText" style="font-style: italic;padding-left: 5px;">Show Models Tree</small>
        </div>

        <div #resizableLeft [hidden]="expand" class="resizableLeft col-xs-12 col-sm-12 col-md-12 col-lg-4">
            <!-- <div (click)="toggle()" [hidden]="expand" title="Minimize" class="visible-xs"> TO DO
            </div> -->
            <div id="mdm--model-list" ui-view="left"></div>
        </div>

        <div [ngClass]="{'col-xs-12 col-sm-12 resizableRight':true,'col-md-8 col-lg-8':!expand, 'col-md-12 col-lg-8':!expand }" class="">
            <div style="padding: 0px 5px; cursor: pointer;" id="toggleRightPanel" (click)="toggle()" *ngIf="expand" title="Minimize">
                <i class="fas fa-bars"></i>
            </div>
            <div ui-view="" style="margin-bottom: 30px;"></div>
        </div>

    </div>
</div>

<mdm-footer></mdm-footer>
