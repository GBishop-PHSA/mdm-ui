<div class="panel panel-default mdm--shadow-block">
    <form editable-form name="form" disable-submit-on-enter>
        <div class="panel-body">
            <h4 class="marginless">
                <span class="dataModelTypeIcon">
                    <i matTooltip="Data Standard" class="fas fa-rss"></i>
                </span>
                <mdm-inline-text-edit [readOnly]="true" [(ngModel)]="editable.form.label" name="labelName"
                    [inEditMode]="editable.isEditing" [styleCss]="'dataTypeDetailsLabel'">
                </mdm-inline-text-edit>
            </h4>
            <div class="detail-icons">
                <div class="text-muted">
                    <small>
                        <i class="fas fa-cube" matTooltip="Item type"></i>
                        <span><strong>Item type: </strong><span class="item-type">Subscribed Catalogue</span></span>
                    </small>
                </div>
            </div>
        </div>
        <table class="table table-bordered mdm--table-fixed">
            <tbody>
                <tr>
                    <th class="detailsRowHeader">Description</th>
                    <td class="elementDetailDescription">
                        <mdm-content-editor [editableForm]="editable.form" [element]="subscribedCatalogue"
                            [property]="'description'">
                        </mdm-content-editor>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: right;">
                        <div class="mr-1">
                            <button mat-stroked-button color="primary" type="button"
                                matTooltip="Synchronise subscribed data models" aria-label="Synchronise" [disabled]="processing" (click)="federate()">
                                <i class="fas fa-sync"></i>
                            </button>
                        </div>                        
                        <div style="clear: both;" *ngIf="processing">
                            <mat-progress-bar value="50" bufferValue="75" color="accent" mode="indeterminate"></mat-progress-bar>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</div>
