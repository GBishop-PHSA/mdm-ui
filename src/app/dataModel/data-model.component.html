<div class="full-width">
   <mdm-data-model-detail [afterSave]="afterSave"></mdm-data-model-detail>
</div>
<div *ngIf="showSearch" style="clear:both">
   <div class="mdm--shadow-block">
      <div class="panel">
         <div class="panel-heading">
            <div class="heading-container">
               <h4 class="marginless">Search</h4>
            </div>
            <div style="float:right;">
               <button mat-button color="warn" type="button" class="paddingless" (click)="toggleShowSearch()" matTooltip="Close" aria-label="Close">
                  <i class="fas fa-times"></i>
               </button>
            </div>
         </div>
         <div class="panel-body panel-table">
                <mdm-advanced-search-bar [parent]="dataModel"
                                         [showRestrictTo]="false"
                                         [doNotShowDataModelInModelPath]="false"
                                         [doNotDisplayModelPathStatus]="false"
                                         [showDomainTypes]="['Folder', 'DataModel', 'DataClass', 'DataType', 'DataElement']">
                </mdm-advanced-search-bar>
         </div>
      </div>
   </div>
</div>
<div *ngIf="!showSearch" style="clear: both;">
   <div *ngIf="dataModel && semanticLinks && semanticLinks.length > 0">
      <div class="mdm--shadow-block bordered">
         <div class="heading-container">
            <h4 class="marginless">Links</h4>
         </div>
         <div class="pxy-2">
          <mdm-all-links-in-paged-list [showLoadingSpinner]="true"
                                       [parent]="semanticLinks"
                                       [showDescription]="true"
                                       [showNoLinksMessage]="true"
                                       [type]="'static'">
          </mdm-all-links-in-paged-list>
         </div>
      </div>
   </div>
</div>

<div *ngIf="showSecuritySection" (selectedIndexChange)="tabSelected($event)" style="clear: both;">
   <mat-tab-group>
      <mat-tab select="tabSelected('access')" label="User & Group Access">
         <div class="full-width">
            <div class="userAccess" style="margin: 10px 0px 50px 0px">
               <mdm-share-with [mcElement]="'folder'" [mcDomainType]="'Folder'"></mdm-share-with>
               <div colspan="2">
                  <div class="mt-1">
                     <mdm-group-access-new [parent]="'folder'" [parentType]="'Folder'"></mdm-group-access-new>
                  </div>
               </div>
            </div>
         </div>
      </mat-tab>
      <mat-tab label="History">
         <div class="full-width" *ngIf="activeTab.name === 'history' && 'folder'">
            <mdm-history [parent]="'folder'" [parentType]="'Folder'" [parentId]=parentId [domainType]="'folders'"></mdm-history>
         </div>
      </mat-tab>
   </mat-tab-group>
</div>

<mat-tab-group #tab animationDuration="0ms" [selectedIndex]="activeTab" (selectedIndexChange)="tabSelected($event)">
   <mat-tab label="Description">
      <ng-template matTabContent>
         <div class="mb-2 full-width">
            <div class="heading-container">
              <div fxFlex fxLayout="row" fxLayout.md="row" fxLayout.sm="row" fxLayout.xs="column" fxLayoutAlign="space-around">
                 <div fxFlex fxLayout="row" fxFlex="50" fxFlex.md="50" fxFlex.sm="100" fxFlex.xs="100" fxLayoutAlign="flex-start center" fxLayoutAlign.xs="flex-start center">
                    <mat-form-field appearance="outline" class="paddingless" style="max-width: 230px; width: 100%;">
                      <mat-select [(ngModel)]="descriptionView" name="descriptionView">
                          <mat-option value="default">Default Profile</mat-option>
                          <mat-divider></mat-divider>
                          <mat-option value="hdruk">HDR Uk Profile</mat-option>
                          <mat-option value="schema.org">Schema.org Profile</mat-option>
                          <mat-option value="schema.org">Other Profiles</mat-option>
                      </mat-select>
                    </mat-form-field>
                 </div>
                 <div fxFlex fxLayout="row" fxFlex="50" fxFlex.md="50" fxFlex.sm="100" fxFlex.xs="100" fxLayoutAlign="flex-end center" fxLayoutAlign.xs="flex-start center">
                    <button mat-flat-button color="primary" type="button" class="mr-1">
                      <i class="fas fa-pencil-alt"></i>
                       Edit fields
                    </button>
                 </div>
              </div>
           </div>

            <table class="table table-bordered mdm--table-fixed">
               <tbody>
                  <tr>
                     <td class="detailsRowHeader">Aliases</td>
                     <td>
                      <mdm-element-alias [readOnly]='true'
                                         [inEditMode]="editableForm?.visible"
                                         [aliases]="dataModel?.aliases"
                                         [editableForm]="editableForm"
                                         [property]="'aliases'">
                      </mdm-element-alias>
                     </td>
                  </tr>
                  <tr>
                     <td class="detailsRowHeader">Description</td>
                     <td class="elementDetailDescription">
                        <div *ngIf="dataModel">
                           <mdm-markdown-text-area [editableForm]="editableForm" [element]="dataModel" [property]="'description'"></mdm-markdown-text-area>
                        </div>
                     </td>
                  </tr>
                  <tr>
                     <td class="detailsRowHeader">Classifications</td>
                     <td *ngIf="dataModel">
                        <mdm-element-classifications [readOnly]='true' [classifications]="dataModel.classifiers" [editableForm]="editableForm" [element]="dataModel" [property]="'classifiers'"></mdm-element-classifications>
                     </td>
                  </tr>
               </tbody>
            </table>
         </div>
      </ng-template>
   </mat-tab>
   <mat-tab>
      <ng-template mat-tab-label>
         Schema
         <span *ngIf="isLoadingSchema" class="mdm--skeleton-badge">
            <ngx-skeleton-loader count="1" appearance="circle" [theme]="{'border-radius': '5px', 'height':'31px', 'width':'28px', 'background-color': '#b7bbc5'}"></ngx-skeleton-loader>
         </span>
         ({{schemaItemCount}})
      </ng-template>
      <div class="full-width">
         <div class="heading-container">
            <div fxFlex fxLayout="row" fxLayout.md="row" fxLayout.sm="row" fxLayout.xs="column" fxLayoutAlign="space-around">
               <div fxFlex fxLayout="row" fxFlex="50" fxFlex.md="50" fxFlex.sm="100" fxFlex.xs="100" fxLayoutAlign="flex-start center" fxLayoutAlign.xs="flex-start center">
                  <!-- <select class="form-control" style="max-width: 200px; padding: 8px;" [(ngModel)]="schemaView" name="schemaView">
                     <option value="table">Data Classes</option>
                     <option value="diagram">Diagram</option>
                  </select> -->
                  <mat-form-field appearance="outline" class="paddingless" style="max-width: 230px; width: 100%;">
                    <mat-select [(ngModel)]="schemaView" name="schemaView">
                        <mat-option value="table">Data Classes</mat-option>
                        <mat-option value="diagram">Diagram</mat-option>
                    </mat-select>
                  </mat-form-field>
               </div>
               <div fxFlex fxLayout="row" fxFlex="50" fxFlex.md="50" fxFlex.sm="100" fxFlex.xs="100" fxLayoutAlign="flex-end center" fxLayoutAlign.xs="flex-start center">
                  <button mat-flat-button color="primary" type="button" class="mr-1" (click)="addDataClass()">
                     <i class="fas fa-plus" aria-hidden="true"></i>
                     Add Data Class
                  </button>
               </div>
            </div>
         </div>
         <div *ngIf="schemaView === 'table'">
            <mdm-element-child-data-classes-list *ngIf="dataModel" [parentDataModel]="dataModel" [isEditable]="isEditable" [parentDataClass]="{id:null}" [mcDataClass]="{id:null}" [type]="'dynamic'" (totalCount)='schemaCountEmitter($event)'></mdm-element-child-data-classes-list>
         </div>
         <div class="bordered" *ngIf="schemaView === 'diagram'">
            <mdm-diagram-tab [parent]="dataModel" [mode]="'umlclass'"></mdm-diagram-tab>
         </div>
      </div>
   </mat-tab>
   <mat-tab>
    <ng-template mat-tab-label>
        Types
        <span *ngIf="isLoadingTypes" class="mdm--skeleton-badge">
          <ngx-skeleton-loader count="1" appearance="circle" [theme]="{'border-radius': '5px', 'height':'31px', 'width':'28px', 'background-color': '#b7bbc5'}"></ngx-skeleton-loader>
        </span>
        ({{typesItemCount}})
      </ng-template>
      <div class="full-width">
         <mdm-element-owned-data-type-list *ngIf="dataModel" [parent]="dataModel" [type]="'dynamic'" [isEditable]="isEditable" (totalCount)='typesCountEmitter($event)'></mdm-element-owned-data-type-list>
      </div>
   </mat-tab>
   <mat-tab label="Context" *ngIf="dataModel && dataModel.type === 'Data Asset'">
      <ng-template matTabContent>
         <div class="full-width">
            <mdm-diagram-tab [parent]="dataModel" [mode]="'dataflow-model'"></mdm-diagram-tab>
         </div>
      </ng-template>
   </mat-tab>
   <mat-tab label="History">
      <ng-template matTabContent>
         <div class="full-width">
            <mdm-history *ngIf="dataModel" [parent]="'dataModel'" [parentType]="'DataModel'" [parentId]="parentId" [domainType]="'dataModels'"></mdm-history>
         </div>
      </ng-template>
   </mat-tab>
</mat-tab-group>
