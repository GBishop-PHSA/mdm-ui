<div class="panel panel-default mdm--shadow-block">
   <form editable-form name="form" (ngSubmit)="formBeforeSave()" disable-submit-on-enter>
      <div class="panel-body">

         <div class="full-width" style="clear: both;" *ngIf="result">
            <button type="button" mat-icon-button [matMenuTriggerFor]="userActions" style="position: relative; float: right; margin-right:4px;">
               <i class="fas fa-ellipsis-v"></i>
            </button>
            <!--First level Menu-->
            <mat-menu #userActions="matMenu" class="mdm--mat-menu--actions">
               <button mat-menu-item type="button" *ngIf="showFinalise" class="has-text-green" (click)="finalise()">
                  <i class="fas fa-check-circle has-text-green" aria-hidden="true"></i> Finalise
    <table class="table table-bordered mdm--table-fixed">
      <tbody>
        <tr>
          <td class="detailsRowHeader">Aliases</td>
          <td>
                        <mdm-element-alias [readOnly]='showEditDescription'
                                           [inEditMode]="editableForm.visible"
                               [aliases]="result?.aliases"
                               [editableForm]="editableForm"
                               [property]="'aliases'"></mdm-element-alias>
          </td>
        </tr>
        <tr>
          <td class="detailsRowHeader">Author</td>
          <td *ngIf="result">

                        <mdm-inline-text-edit [readOnly]='showEditDescription'
                                              [inEditMode]="editableForm.visible"
                                              [(ngModel)]="editableForm.author"
                                              class="dataModelDetailsLabel"
                                              name="moduleNameAuthor"></mdm-inline-text-edit>
          </td>
        </tr>
        <tr>
          <td class="detailsRowHeader">Organisation</td>
          <td *ngIf="result">
                        <mdm-inline-text-edit [readOnly]='showEditDescription'
                                              [inEditMode]="editableForm.visible"
                                  [(ngModel)]="editableForm.organisation" class="dataModelDetailsLabel"
                                              name="moduleNameOrganisation"
                                              size="20"></mdm-inline-text-edit>
          </td>
        </tr>
        <tr>
          <td class="detailsRowHeader">Description</td>
          <td class="elementDetailDescription">
            <div *ngIf="hasResult">
              <mdm-content-editor [editableForm]="editableForm"
                                  [element]="result"
                                  [property]="'description'">
              </mdm-content-editor>
            </div>
          </td>
        </tr>
        <tr>
          <td class="detailsRowHeader">Type</td>
          <td *ngIf="result">
            <span [innerHTML]="result.type"></span>
          </td>
        </tr>
        <tr>
          <td class="detailsRowHeader">Classifications</td>
          <td *ngIf="result">
                        <mdm-element-classifications [readOnly]='showEditDescription'
                                                     [classifications]="result.classifiers"
                                                     [editableForm]="editableForm"
                                                     [element]="result"
                                                     [property]="'classifiers'">
            </mdm-element-classifications>

          </td>
        </tr>
        <tr>
          <td colspan="2" style="text-align: right;">
            <div style="float: right;margin-left: 5px;" [hidden]="editableForm.visible || editableForm.deletePending" *ngIf="showDelete">
              <button mat-stroked-button
                      type="button"
                      color="warn"
                                    matTooltip="Delete Data Model"
                                    aria-label="Delete Data Model"
                      class="paddingless dropdown-toggle warning"
                      [disabled]="deleteInProgress || exporting"
                      [matMenuTriggerFor]="menu">
                <i class="far fa-trash-alt"></i>
               </button>
               <button mat-menu-item type="button" *ngIf="showEdit || canEditDescription" [matMenuTriggerFor]="editMenu">
                  <i class="fas fa-pencil-alt"></i> Edit Data Model
               </button>
               <button mat-menu-item type="button" [matMenuTriggerFor]="compareMenu" *ngIf="isAdminUser">
                  <i class="fas fa-balance-scale-right" aria-hidden="true"></i> Compare
               </button>
               <button mat-menu-item type="button" *ngIf="showNewVersion" (click)="newVersion()">
                  <i class="fas fa-copy"></i> Create a New Version
               </button>
               <button mat-menu-item type="button" [matMenuTriggerFor]="mergeMenu">
                  <i class="fas fa-code-branch"></i> Merge
               </button>

               <mat-divider></mat-divider>
               <button mat-menu-item type="button" [matMenuTriggerFor]="userActionsDelete" *ngIf="showDelete" class="warning">
                  <i class="far fa-trash-alt warning"></i> Delete
               </button>
            </mat-menu>
            <!-- End of first level menu -->

            <!--Second level sub Menu-->
            <mat-menu #userActionsDelete="matMenu">
               <button mat-menu-item (click)="askForSoftDelete()" *ngIf="showSoftDelete && !result.deleted">
                  Mark as deleted
               </button>
               <button mat-menu-item (click)="askForPermanentDelete()" *ngIf="showPermDelete">
                  Delete <span class="warning">permanently</span>
               </button>
            </mat-menu>

            <mat-menu #compareMenu="matMenu">
               <button mat-menu-item (click)="compare()" *ngIf="!result?.deleted">
                  Compare to another Data Model
               </button>
               <div *ngIf="compareToList && compareToList.length > 0" class="divider"></div>
               <div *ngIf="compareToList && compareToList.length > 0">
                  <div *ngFor="let el of compareToList">
                     <button mat-menu-item (click)="compare(el)">
                        <a>{{el.label}} <span style="font-style: italic; font-size: 12px;">{{el.documentationVersion}}</span></a>
                     </button>
                  </div>
               </div>
            </mat-menu>

            <mat-menu #editMenu>
               <button mat-menu-item (click)="showForm()" *ngIf="showEdit">
                  Edit Data Model details
               </button>
               <button mat-menu-item (click)="showDescription()" *ngIf="canEditDescription">
                  Edit Description only
               </button>
            </mat-menu>

            <mat-menu #mergeMenu>
               <button mat-menu-item (click)="merge()">
                  Merge Model
               </button>
               <button mat-menu-item (click)="showMergeGraph()">
                  Show merge graph
               </button>
            </mat-menu>
            <!-- End of second level sub menu -->


            <div *ngIf="showPermission" style="position: relative; float: right; margin-right:8px;" [hidden]="editableForm.visible || editableForm.deletePending">
               <button mat-icon-button color="primary" type="button" class="paddingless" (click)="toggleSecuritySection()" matTooltip="User & Group Access" aria-label="User & Group Access">
                  <i class="fas fa-user-lock"></i>
               </button>
            </div>

            <div style="position: relative; float: right; margin-right:8px;" *ngIf="!editableForm.visible && !editableForm.deletePending">
               <button mat-icon-button color="primary" type="button" *ngIf="isLoggedIn" class="paddingless dropdown-toggle" [disabled]="processing || deleteInProgress" [matMenuTriggerFor]="exporterList" matTooltip="Export as JSON, XML,..." aria-label="Export as JSON, XML,...">
                  <i class="fas fa-download"></i>
               </button>
               <mat-menu #exporterList="matMenu">
                  <div *ngIf="exportList && exportList.length > 0">
                     <div *ngFor="let exporter of exportList">
                        <button type="button" mat-menu-item (click)="export(exporter)">
                           {{exporter.displayName}}
                        </button>
                     </div>
                  </div>
               </mat-menu>
            </div>
            <div style="position: relative; float: right; margin-right:8px; margin-left: 8px;" [hidden]="editableForm.visible || editableForm.deletePending">
               <button mat-icon-button color="primary" type="button" class="paddingless" (click)="toggleShowSearch()" [disabled]="processing" matTooltip="Search" aria-label="Search">
                  <i class="fas fa-search"></i>
               </button>
            </div>
            <div style="position: relative; float: right; margin-right:8px;">
               <div id="exportFileDownload" #aLink></div>
            </div>
            <div style="clear: both;" *ngIf="processing">
               <mat-progress-bar value="50" bufferValue="75" color="accent" mode="indeterminate"></mat-progress-bar>
            </div>
            <div style="text-align: left" *ngIf="exportError">
               <div style="padding-top: 25px;">
                  <div class="alert alert-danger">
                     <strong>Error!</strong> {{exportError}}
                  </div>
               </div>
            </div>
         </div>

         <div *ngIf="result">
            <div [ngClass]="{ 'has-error': errorMessage != ''}" class="data-model-header">
               <div class="detail-icons--cta">
                  <!-- <i class="fas fa-info-circle helpIcon" matTooltip="Help" (click)="loadHelp()"></i> -->
                  <i [ngClass]="{'fas fa-star favouritesIcon':true, addedToFavourite:addedToFavourite}" (click)="toggleFavourite()" matTooltip="Favourite"></i>
               </div>
               <h4 class="inline-block marginless" [ngClass]="{'deletedDataModelTitle': result?.deleted}">
                  <span class="dataModelTypeIcon" *ngIf="result?.type === 'Data Standard'">
                     <i matTooltip="Data Standard" class="fas fa-file-alt"></i>
                  </span>
                  <span class="dataModelTypeIcon" *ngIf="result?.type === 'Data Asset'">
                     <i matTooltip="Data Asset" class="fas fa-database"></i>
                  </span>
                  <mdm-inline-text-edit [readOnly]='showEditDescription' [inEditMode]="editableForm.visible" [(ngModel)]="editableForm.label" [name]="'moduleName'" size="20" [styleCss]="'dataModelDetailsLabel'">
                  </mdm-inline-text-edit>
               </h4>
               <span class="inline-block" *ngIf="result?.deleted">
                  <small class="warning"> | Deleted</small>
               </span>

               <mdm-element-status [result]="result" *ngIf="!result.finalised"></mdm-element-status>
            </div>
            <div [ngClass]="{'form-group':true, 'has-error': true }" *ngIf="errorMessage != ''">
               <span class="help-block">{{errorMessage}}</span>
            </div>
         </div>

         <div class="detail-icons">
            <div class="text-muted" *ngIf="result?.authority">
               <small>
                  <i class="far fa-building" matTooltip="Authority"></i>
                  <span><strong>Authority: </strong>{{result.authority['label']}}</span>
               </small>
            </div>
            <div class="text-muted" *ngIf="result?.modelVersion && result?.finalised">
               <small>
                  <i matTooltip="Model Version" class="fas fa-file-alt"></i>
                  <span><strong>Version: </strong>{{result.modelVersion}}</span>
               </small>
            </div>
            <div class="text-muted" *ngIf="result && !result?.finalised">
               <small>
                  <i class="fas fa-code-branch" matTooltip="Branch name"></i>
                  <span><strong>Branch: </strong> <span class="branch-name">{{result.branchName}}</span></span>
               </small>
            </div>
            <div class="text-muted" *ngIf="result?.readableByEveryone">
               <small>
                  <i class="fas fa-globe-europe globe" aria-hidden="true" matTooltip="Availability"></i>
                  <span><strong>Availability: </strong>Publicly Readable</span>
               </small>
            </div>
         </div>
      </div>
   </form>
</div>
