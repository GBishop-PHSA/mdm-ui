<div class="panel panel-default mdm--shadow-block">
  <form
    editable-form
    name="form"
    (ngSubmit)="formBeforeSave()"
    disable-submit-on-enter
  >
    <div class="panel-body">
      <div class="full-width" style="clear: both" *ngIf="result">
        <button
          type="button"
          mat-icon-button
          [matMenuTriggerFor]="userActions"
          style="position: relative; float: right; margin-right: 4px"
        >
          <i class="fas fa-ellipsis-v"></i>
          <span style="display: none">Menu</span>
        </button>
        <!--First level Menu-->
        <mat-menu #userActions="matMenu" class="mdm--mat-menu--actions">
          <button
            mat-menu-item
            type="button"
            *ngIf="showFinalise"
            class="has-text-green"
            (click)="finalise()"
          >
            <i
              class="fas fa-check-circle has-text-green"
              aria-hidden="true"
            ></i>
            Finalise
          </button>
          <button
            mat-menu-item
            type="button"
            *ngIf="showEdit || canEditDescription"
            (click)="showForm()"
          >
            <i class="fas fa-pencil-alt"></i> Edit Title
          </button>
          <button
            mat-menu-item
            type="button"
            [matMenuTriggerFor]="compareMenu"
            *ngIf="isAdminUser"
          >
            <i class="fas fa-balance-scale-right" aria-hidden="true"></i>
            Compare
          </button>
          <button
            mat-menu-item
            type="button"
            *ngIf="showNewVersion"
            (click)="newVersion()"
          >
            <i class="fas fa-copy"></i> Create a New Version
          </button>
          <button mat-menu-item type="button" [matMenuTriggerFor]="mergeMenu">
            <i class="fas fa-window-restore"></i> Merge
          </button>

          <mat-divider></mat-divider>
          <button
            mat-menu-item
            type="button"
            class="has-text-green"
            *ngIf="result.deleted && isAdminUser"
            (click)="restore()"
          >
            <i class="fas fa-trash-restore has-text-green"></i> Restore
          </button>
          <button
            mat-menu-item
            type="button"
            [matMenuTriggerFor]="userActionsDelete"
            *ngIf="showDelete"
            class="warning"
          >
            <i class="far fa-trash-alt warning"></i> Delete
          </button>
        </mat-menu>
        <!-- End of first level menu -->

        <!--Second level sub Menu-->
        <mat-menu #userActionsDelete="matMenu">
          <button
            mat-menu-item
            (click)="askForSoftDelete()"
            *ngIf="showSoftDelete && !result.deleted"
          >
            Mark as deleted
          </button>
          <button
            mat-menu-item
            (click)="askForPermanentDelete()"
            *ngIf="showPermDelete"
          >
            Delete <span class="warning">permanently</span>
          </button>
        </mat-menu>

        <mat-menu #compareMenu="matMenu">
          <button mat-menu-item (click)="compare()" *ngIf="!result?.deleted">
            Compare to another Data Model
          </button>
          <div
            *ngIf="compareToList && compareToList.length > 0"
            class="divider"
          ></div>
          <div *ngIf="compareToList && compareToList.length > 0">
            <div *ngFor="let el of compareToList">
              <button mat-menu-item (click)="compare(el)">
                <a
                  >{{ el.label }}
                  <span style="font-style: italic; font-size: 12px">{{
                    el.documentationVersion
                  }}</span></a
                >
              </button>
            </div>
          </div>
        </mat-menu>

        <mat-menu #mergeMenu>
          <button mat-menu-item (click)="merge()">Merge Model</button>
          <button mat-menu-item (click)="showMergeGraph()">
            Show merge graph
          </button>
        </mat-menu>
        <!-- End of second level sub menu -->

        <div
          *ngIf="showPermission"
          style="position: relative; float: right; margin-right: 8px"
          [hidden]="editableForm.visible || editableForm.deletePending"
        >
          <button
            mat-icon-button
            color="primary"
            type="button"
            class="paddingless"
            (click)="toggleSecuritySection()"
            matTooltip="User & Group Access"
            aria-label="User & Group Access"
          >
            <i class="fas fa-user-lock"></i>
          </button>
        </div>

        <div
          style="position: relative; float: right; margin-right: 8px"
          *ngIf="!editableForm.visible && !editableForm.deletePending"
        >
          <button
            mat-icon-button
            color="primary"
            type="button"
            *ngIf="isLoggedIn"
            class="paddingless dropdown-toggle"
            [disabled]="processing || deleteInProgress"
            [matMenuTriggerFor]="exporterList"
            matTooltip="Export as JSON, XML,..."
            aria-label="Export as JSON, XML,..."
          >
            <i class="fas fa-download"></i>
          </button>
          <mat-menu #exporterList="matMenu">
            <div *ngIf="exportList && exportList.length > 0">
              <div *ngFor="let exporter of exportList">
                <button type="button" mat-menu-item (click)="export(exporter)">
                  {{ exporter.displayName }}
                </button>
              </div>
            </div>
          </mat-menu>
        </div>
        <div
          style="
            position: relative;
            float: right;
            margin-right: 8px;
            margin-left: 8px;
          "
          [hidden]="editableForm.visible || editableForm.deletePending"
        >
          <button
            mat-icon-button
            color="primary"
            type="button"
            class="paddingless"
            (click)="toggleShowSearch()"
            [disabled]="processing"
            matTooltip="Search"
            aria-label="Search"
          >
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>

      <div *ngIf="result">
        <div
          [ngClass]="{ 'has-error': errorMessage != '' }"
          class="data-model-header"
        >
          <div class="detail-icons--cta">
            <!-- <i class="fas fa-info-circle helpIcon" matTooltip="Help" (click)="loadHelp()"></i> -->
            <i
              [ngClass]="{
                'fas fa-star favouritesIcon': true,
                addedToFavourite: addedToFavourite
              }"
              (click)="toggleFavourite()"
              matTooltip="Favourite"
            ></i>
          </div>
          <h4
            class="inline-block marginless"
            [ngClass]="{ deletedDataModelTitle: result?.deleted }"
          >
            <span
              class="dataModelTypeIcon"
              *ngIf="result?.type === 'Data Standard'"
            >
              <i matTooltip="Data Standard" class="fas fa-file-alt"></i>
            </span>
            <span
              class="dataModelTypeIcon"
              *ngIf="result?.type === 'Data Asset'"
            >
              <i matTooltip="Data Asset" class="fas fa-database"></i>
            </span>
            <mdm-inline-text-edit
              [readOnly]="showEditDescription"
              [inEditMode]="editableForm.visible"
              [(ngModel)]="editableForm.label"
              [name]="'moduleName'"
              size="20"
              [styleCss]="'dataModelDetailsLabel'"
            >
            </mdm-inline-text-edit>
            <mdm-editable-form-buttons
              *ngIf="editableForm"
              [hidden]="!editableForm.visible"
              [onCancelEdit]="onCancelEdit"
              [editable]="editableForm"
              [textLocation]="'left'"
              [hideDelete]="true"
              [hideCancel]="false"
            ></mdm-editable-form-buttons>
            <sup
              *ngIf="result?.readableByEveryone"
              class="text-muted"
              style="margin-left: 4px"
              ><i
                class="fas fa-globe-europe globe fa-xs"
                aria-hidden="true"
                matTooltip="Publicly Available"
              ></i
            ></sup>
          </h4>
          <span class="inline-block" *ngIf="result?.deleted">
            <small class="warning"> | Deleted</small>
          </span>

          <mdm-element-status
            [result]="result"
          ></mdm-element-status>
        </div>
        <div
          [ngClass]="{ 'form-group': true, 'has-error': true }"
          *ngIf="errorMessage != ''"
        >
          <span class="help-block">{{ errorMessage }}</span>
        </div>
      </div>

      <div class="detail-icons">
        <div
          class="text-muted"
          *ngIf="
            result?.type === 'Data Asset' || result?.type === 'Data Standard'
          "
        >
          <small class="block">
            <div>
              <i class="fas fa-cube" matTooltip="Item type"></i>
              <strong>Item type: </strong>
              <span class="item-type" *ngIf="result?.type === 'Data Asset'"
                >Data Asset</span
              >
              <span class="item-type" *ngIf="result?.type === 'Data Standard'"
                >Data Standard</span
              >
            </div>
          </small>
        </div>
        <div class="text-muted" *ngIf="result?.authority">
          <small>
            <i class="far fa-building" matTooltip="Authority"></i>
            <span
              ><strong>Authority: </strong>{{ result.authority['label'] }}</span
            >
          </small>
        </div>
        <div class="text-muted" *ngIf="result?.documentationVersion">
          <small>
            <i matTooltip="Documentation Version" class="fas fa-copy"></i>
            <span
              ><strong>Documentation Version: </strong
              >{{ result.documentationVersion }}</span
            >
          </small>
        </div>
        <div
          class="text-muted"
          *ngIf="result?.modelVersion && result?.finalised"
        >
          <small>
            <i matTooltip="Model Version" class="fas fa-file-alt"></i>
            <span><strong>Version: </strong>{{ result.modelVersion }}</span>
            <span *ngIf="result.modelVersionTag" class="tag-name">
              <i matTooltip="Model Version Tag" class="fas fa-tag"></i>
              <span>{{ result.modelVersionTag }}</span>
            </span>
          </small>
        </div>
        <!-- <div class="text-muted" *ngIf="result && !result?.finalised"> TO DO waiting for back-end -->
        <div class="text-muted" *ngIf="result">
          <small>
            <i class="fas fa-code-branch" matTooltip="Branch name"></i>
            <span><strong>Branch: </strong></span>
            <span>
              <select
                class="form-control"
                style="
                  display: inline;
                  max-width: 120px;
                  height: 30px;
                  line-height: 1;
                  padding: 0 0.35em;
                  width: auto;
                "
                [(ngModel)]="currentBranch"
                name="currentBranch"
                (ngModelChange)="onModelChange()"
              >
                <option
                  [value]="item.branchName"
                  *ngFor="let item of branchGraph"
                >
                  {{ item.branchName }}
                </option>
              </select>
            </span>
          </small>
        </div>
        <div class="text-muted" *ngIf="result?.readableByEveryone">
          <small>
            <i
              class="fas fa-globe-europe globe"
              aria-hidden="true"
              matTooltip="Availability"
            ></i>
            <span><strong>Availability: </strong>Publicly Readable</span>
          </small>
        </div>
      </div>
    </div>
  </form>
</div>
<div style="position: relative; float: right; margin-right: 8px">
  <div id="exportFileDownload" #aLink></div>
</div>
<div *ngIf="downloadLinks && !processing">
  <mdm-download-link [links]="downloadLinks"></mdm-download-link>
</div>
<div style="text-align: left" *ngIf="exportError">
  <div style="padding-top: 25px">
    <div class="alert alert-danger">
      <strong>Error!</strong> {{ exportError }}
    </div>
  </div>
</div>
<div style="clear: both" *ngIf="processing">
  <mat-progress-bar
    value="50"
    bufferValue="75"
    color="accent"
    mode="indeterminate"
  ></mat-progress-bar>
</div>
