<div class="row">
    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
        <div style="width: 100%">
            <mdm-code-set-details></mdm-code-set-details>
        </div>
        <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
            <mat-tab-group #tab  animationDuration="0ms" [selectedIndex]="activeTab" (selectedIndexChange)="tabSelected($event)">
                <mat-tab label="Terms">
                    <ng-template matTabContent>
                        <div style="width: 100%;">
                            <mdm-code-set-terms-table *ngIf="codeSetModel" [codeSet]="codeSetModel" [type]="'dynamic'"></mdm-code-set-terms-table>
                        </div>
                    </ng-template>
                </mat-tab>

                <mat-tab label="Properties">
                    <ng-template matTabContent>
                        <div style="width: 100%;">
                            <mdm-data-set-metadata *ngIf="codeSetModel" [parent]="codeSetModel" [type]="'dynamic'"></mdm-data-set-metadata>
                        </div>
                    </ng-template>
                </mat-tab>

                <mat-tab label="Comments">
                    <ng-template matTabContent>
                        <div style="width: 100%;">
                            <mdm-annotation-list *ngIf="codeSetModel" [parent]="codeSetModel"></mdm-annotation-list>
                        </div>
                    </ng-template>
                </mat-tab>
                <mat-tab label="History">
                    <ng-template matTabContent>
                        <div style="width: 100%;">
                            <mdm-history *ngIf="codeSetModel" [parent]="codeSetModel" [parentType]="'CodeSet'"></mdm-history>
                        </div>
                    </ng-template>
                </mat-tab>

                <mat-tab label="Links">
                    <ng-template matTabContent>
                        <div style="width: 100%;">
                            <mdm-element-link-list *ngIf="codeSetModel" [parent]="codeSetModel" type="'dynamic'"></mdm-element-link-list>
                        </div>
                    </ng-template>
                </mat-tab>
                <mat-tab label="Attachments">
                    <ng-template matTabContent>
                        <div style="width: 100%;">
                            <mdm-attachment-list *ngIf="codeSetModel" [parent]="codeSetModel" type="'dynamic'"></mdm-attachment-list>
                        </div>
                    </ng-template>
                </mat-tab>

            </mat-tab-group>
        </div>
    </div>
</div>
