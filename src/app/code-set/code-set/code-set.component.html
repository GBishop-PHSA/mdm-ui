<div class="row">
    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
        <div style="width: 100%">
            <code-set-details></code-set-details>
        </div>
        <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
            <mat-tab-group #tab  animationDuration="0ms" [selectedIndex]="activeTab" (selectedIndexChange)="tabSelected($event)">
                <mat-tab label="Terms">
                    <ng-template matTabContent>
                        <div style="width: 100%;">
                            <code-set-terms-table *ngIf="codeSetModel" [code-set]="codeSetModel" [type]="'dynamic'"></code-set-terms-table>
                        </div>
                    </ng-template>
                </mat-tab>

                <mat-tab label="Properties">
                    <ng-template matTabContent>
                        <div style="width: 100%;">
                            <mc-data-set-metadata *ngIf="codeSetModel" [parent]="codeSetModel" [type]="'dynamic'"></mc-data-set-metadata>
                        </div>
                    </ng-template>
                </mat-tab>

                <mat-tab label="Comments">
                    <ng-template matTabContent>
                        <div style="width: 100%;">
                            <annotation-list *ngIf="codeSetModel" [parent]="codeSetModel"></annotation-list>
                        </div>
                    </ng-template>
                </mat-tab>
                <mat-tab label="History">
                    <ng-template matTabContent>
                        <div style="width: 100%;">
                            <app-history *ngIf="codeSetModel" [parent]="codeSetModel" [parentType]="'CodeSet'"></app-history>
                        </div>
                    </ng-template>
                </mat-tab>

                <mat-tab label="Links">
                    <ng-template matTabContent>
                        <div style="width: 100%;">
                            <element-link-list *ngIf="codeSetModel" [parent]="codeSetModel" type="'dynamic'"></element-link-list>
                        </div>
                    </ng-template>
                </mat-tab>
                <mat-tab label="Attachments">
                    <ng-template matTabContent>
                        <div style="width: 100%;">
                            <attachment-list *ngIf="codeSetModel" [parent]="codeSetModel" type="'dynamic'"></attachment-list>
                        </div>
                    </ng-template>
                </mat-tab>

            </mat-tab-group>
        </div>
    </div>
</div>
