<div class="full-width">
  <mdm-code-set-details></mdm-code-set-details>
</div>

<div>
  <mat-tab-group
    #tab
    animationDuration="0ms"
    [selectedIndex]="activeTab"
    (selectedIndexChange)="tabSelected($event)"
  >
    <mat-tab label="Description">
      <ng-template matTabContent>
        <div class="mb-2 full-width">
          <div class="heading-container">
            <div
              fxFlex
              fxLayout="row"
              fxLayout.md="row"
              fxLayout.sm="row"
              fxLayout.xs="column"
              fxLayoutAlign="space-around"
            >
              <div
                fxFlex
                fxLayout="row"
                fxFlex="50"
                fxFlex.md="50"
                fxFlex.sm="100"
                fxFlex.xs="100"
                fxLayoutAlign="flex-start center"
                fxLayoutAlign.xs="flex-start center"
              >
                <mat-form-field
                  appearance="outline"
                  class="paddingless"
                  style="max-width: 430px; width: 100%"
                >
                  <mat-select
                    [(ngModel)]="descriptionView"
                    name="descriptionView"
                    (ngModelChange)="changeProfile()"
                  >
                    <mat-option value="default">Default profile</mat-option>
                    <mat-divider></mat-divider>
                    <mat-option
                      *ngFor="let option of allUsedProfiles"
                      [value]="option.value"
                      >{{ option.display }}</mat-option
                    >
                    <mat-divider></mat-divider>
                    <mat-option value="other">Other properties</mat-option>
                    <mat-divider *ngIf="access && access.canAddMetadata"></mat-divider>
                    <mat-option *ngIf="access && access.canAddMetadata" value="addnew">Add new profile...</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div
                fxFlex
                fxLayout="row"
                fxFlex="50"
                fxFlex.md="50"
                fxFlex.sm="100"
                fxFlex.xs="100"
                fxLayoutAlign="flex-end center"
                fxLayoutAlign.xs="flex-start center"
              >
              <button
              mat-flat-button
              *ngIf="this.descriptionView !== 'default' && this.descriptionView !== 'other'  && this.descriptionView !== 'addNew'"
              color="primary"
              type="button"
              class="mr-1"
              (click)="editProfile(false)"
            >
              <i class="fas fa-pencil-alt"></i> Edit
            </button>

            <button
            mat-flat-button
            *ngIf="this.descriptionView !== 'default' && this.descriptionView !== 'other'  && this.descriptionView !== 'addNew'"
            color="warn"
            type="button"
            class="mr-1"
            (click)="deleteProfile()"
          >
            <i class="fas fa-trash-alt"></i> Delete
          </button>

            <button
              mat-flat-button
              *ngIf="this.descriptionView === 'default' && showEdit"
              color="primary"
              type="button"
              class="mr-1"
              [matMenuTriggerFor]="editMenu"
            >
              Edit
            </button>

            <mat-menu #editMenu="matMenu">
              <button mat-menu-item (click)="showDescription()">
                <i class="fas fa-pencil-alt"></i> Edit Description
              </button>
              <button mat-menu-item (click)="edit()">
                <i class="fas fa-pencil-alt"></i>Edit
              </button>
            </mat-menu>
              </div>
            </div>
          </div>

          <mdm-profile-details
            *ngIf="this.currentProfileDetails"
            [currentProfileDetails]="this.currentProfileDetails"
          ></mdm-profile-details>

          <div class="full-width">
            <mdm-data-set-metadata
              *ngIf="this.descriptionView === 'other'"
              [parent]="codeSetModel"
              [type]="'dynamic'"
              [domainType]="'codeSets'"
              [isProfileView]="true"
            ></mdm-data-set-metadata>
          </div>
          <form
            editable-form
            name="form"
            (ngSubmit)="formBeforeSave()"
            disable-submit-on-enter
          >
            <table
              *ngIf="this.descriptionView === 'default'"
              class="table table-bordered mdm--table-fixed"
            >
              <tbody>
                <tr>
                  <td class="detailsRowHeader">Aliases</td>
                  <td *ngIf="codeSetModel">                 
                    <mdm-element-alias
                      [readOnly]="showEditDescription"
                      [inEditMode]="editableForm.visible"
                      [aliases]="codeSetModel?.aliases"
                      [editableForm]="editableForm"
                      [property]="'aliases'"
                    ></mdm-element-alias>
                  </td>
                </tr>
                <tr>
                  <td class="detailsRowHeader">Author</td>
                  <td *ngIf="codeSetModel">
                    <mdm-inline-text-edit
                      [readOnly]="showEditDescription"
                      [inEditMode]="editableForm.visible"
                      [(ngModel)]="codeSetModel.author"
                      [name]="'moduleNameAuthor'"
                      size="20"
                      [styleCss]="'dataModelDetailsLabel'"
                    >
                    </mdm-inline-text-edit>
                  </td>
                </tr>
                <tr>
                  <td class="detailsRowHeader">Organisation</td>
                  <td *ngIf="codeSetModel">
                    <mdm-inline-text-edit
                      [readOnly]="showEditDescription"
                      [inEditMode]="editableForm.visible"
                      [(ngModel)]="codeSetModel.organisation"
                      [name]="'moduleNameOrganisation'"
                      size="20"
                      [styleCss]="'dataModelDetailsLabel'"
                    >
                    </mdm-inline-text-edit>
                  </td>
                </tr>
                <tr>
                  <td class="detailsRowHeader">Description</td>
                  <td class="elementDetailDescription">
                    <div *ngIf="codeSetModel">
                      <mdm-markdown-text-area
                        [editableForm]="editableForm"
                        [element]="codeSetModel"
                        [property]="'description'"
                      >
                      </mdm-markdown-text-area>
                    </div>
                  </td>
                </tr>

                <tr>
                  <td class="detailsRowHeader">Classifications</td>
                  <td *ngIf="codeSetModel">
                    <mdm-element-classifications
                      [readOnly]="showEditDescription"
                      [classifications]="codeSetModel.classifiers"
                      name="classifiers"
                      [editableForm]="editableForm"
                      [element]="codeSetModel"
                      [property]="'classifiers'"
                    >
                    </mdm-element-classifications>
                  </td>
                </tr>
              </tbody>
            </table>
            <mdm-editable-form-buttons
              *ngIf="editableForm"
              [hidden]="!editableForm.visible"
              [onCancelEdit]="onCancelEdit"
              [editable]="editableForm"
              [textLocation]="'left'"
              [hideDelete]="true"
              [hideCancel]="false"
            ></mdm-editable-form-buttons>
          </form>
        </div>
      </ng-template>
    </mat-tab>
    <mat-tab label="Annotations">
      <ng-template matTabContent>
        <div class="full-width">
          <div class="heading-container">
            <div
              fxFlex
              fxLayout="row"
              fxLayout.md="row"
              fxLayout.sm="row"
              fxLayout.xs="column"
              fxLayoutAlign="space-around"
            >
              <div
                fxFlex
                fxLayout="row"
                fxFlex="50"
                fxFlex.md="50"
                fxFlex.sm="100"
                fxFlex.xs="100"
                fxLayoutAlign="flex-start center"
                fxLayoutAlign.xs="flex-start center"
              >
                <mat-form-field
                  appearance="outline"
                  class="paddingless"
                  style="max-width: 230px; width: 100%"
                >
                  <mat-select
                    [(ngModel)]="annotationsView"
                    name="annotationsView"
                  >
                    <mat-option value="default">Comments</mat-option>
                    <mat-option value="attachments">Attachments</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div
                fxFlex
                fxLayout="row"
                fxFlex="50"
                fxFlex.md="50"
                fxFlex.sm="100"
                fxFlex.xs="100"
                fxLayoutAlign="flex-end center"
                fxLayoutAlign.xs="flex-start center"
              ></div>
            </div>
          </div>
  
          <div *ngIf="annotationsView === 'default'">
            <mdm-annotation-list
              *ngIf="codeSetModel"
              [parent]="codeSetModel"
              [domainType]="'codeSets'"
            ></mdm-annotation-list>
          </div>
  
          <div
            class="mdm--shadow-block bordered"
            *ngIf="annotationsView === 'attachments'"
          >
            <div class="pxy-2">
              <mdm-attachment-list
                *ngIf="codeSetModel"
                [parent]="codeSetModel"
                [domainType]="'codeSets'"
              ></mdm-attachment-list>
            </div>
          </div>
        </div>
      </ng-template>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        Terms
        <span *ngIf="isLoadingTerms" class="mdm--skeleton-badge">
          <ngx-skeleton-loader
            count="1"
            appearance="circle"
            [theme]="{
              'border-radius': '5px',
              height: '31px',
              width: '28px',
              'background-color': '#b7bbc5'
            }"
          ></ngx-skeleton-loader>
        </span>
        ({{ termsItemCount }})
      </ng-template>
      <div class="full-width">
        <mdm-code-set-terms-table
          *ngIf="codeSetModel"
          [codeSet]="codeSetModel"
          [type]="'dynamic'"
          (totalCount)="termsCountEmitter($event)"
        ></mdm-code-set-terms-table>
      </div>
    </mat-tab>
    <mat-tab label="History">
      <ng-template matTabContent>
        <div class="full-width">
          <mdm-history
            *ngIf="codeSetModel"
            [parent]="codeSetModel"
            [parentType]="'CodeSet'"
            [domainType]="'codeSets'"
          ></mdm-history>
        </div>
      </ng-template>
    </mat-tab>

    <mat-tab label="Links">
      <ng-template matTabContent>
        <div class="full-width">
          <mdm-element-link-list
            *ngIf="codeSetModel"
            [parent]="codeSetModel"
            type="'dynamic'"
            [domainType]="'codeSets'"
          ></mdm-element-link-list>
        </div>
      </ng-template>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        Rules
        <span *ngIf="isLoadingRules" class="mdm--skeleton-badge">
          <ngx-skeleton-loader
            count="1"
            appearance="circle"
            [theme]="{
              'border-radius': '5px',
              height: '31px',
              width: '28px',
              'background-color': '#b7bbc5'
            }"
          ></ngx-skeleton-loader>
        </span>
        ({{ rulesItemCount }})
      </ng-template>
      <div class="full-width">
        <mdm-constraints-rules
          *ngIf="codeSetModel"
          [parent]="codeSetModel"
          type="'dynamic'"
          [domainType]="'codeSets'"
          (totalCount)="rulesCountEmitter($event)"
        ></mdm-constraints-rules>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
