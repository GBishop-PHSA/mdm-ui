<div class="panel panel-default mdm--shadow-block">
  <form 
    name="form" 
    (ngSubmit)="save()"
    disable-submit-on-enter
  >
    <div class="panel-body">
      <div class="full-width" style="clear: both" *ngIf="codeSetDetail">
        <button
          type="button"
          mat-icon-button
          [matMenuTriggerFor]="userActions"
          style="position: relative; float: right; margin-right: 4px"
        >
          <i class="fas fa-ellipsis-v"></i>
          <span style="display: none">Menu</span>
        </button>
        <!--First level Menu-->
        <mat-menu #userActions="matMenu" class="mdm--mat-menu--actions">
          <button
            mat-menu-item
            type="button"
            *ngIf="access.showFinalise"
            class="has-text-green"
            (click)="finalise()"
          >
            <i
              class="fas fa-check-circle has-text-green"
              aria-hidden="true"
            ></i>
            Finalise
          </button>
          <button
            mat-menu-item
            type="button"
            *ngIf="access.showEdit || access.canEditDescription"
            (click)="showForm()"
          >
            <i class="fas fa-pencil-alt"></i> Edit Title
          </button>
          <button
            mat-menu-item
            type="button"
            *ngIf="access.showNewVersion"
            (click)="newVersion()"
          >
            <i class="fas fa-copy"></i> Create a New Version
          </button>
          <!-- <button mat-menu-item type="button" [matMenuTriggerFor]="mergeMenu">
                      <i class="fas fa-code-branch"></i> Merge
                    </button> -->

          <mat-divider></mat-divider>
          <button
            mat-menu-item
            type="button"
            class="has-text-green"
            *ngIf="codeSetDetail.deleted && isAdminUser"
            (click)="restore()"
          >
            <i class="fas fa-trash-restore has-text-green"></i> Restore
          </button>
          <button
            mat-menu-item
            type="button"
            [matMenuTriggerFor]="userActionsDelete"
            *ngIf="access.showDelete"
            class="warning"
          >
            <i class="far fa-trash-alt warning"></i> Delete
          </button>
        </mat-menu>
        <!-- End of first level menu -->

        <!--Second level sub Menu-->
        <mat-menu #userActionsDelete="matMenu">
          <button
            mat-menu-item
            (click)="askForSoftDelete()"
            *ngIf="access.showSoftDelete && !codeSetDetail.deleted"
          >
            Mark as deleted
          </button>
          <button
            mat-menu-item
            (click)="askForPermanentDelete()"
            *ngIf="access.showPermanentDelete"
          >
            Delete <span class="warning">permanently</span>
          </button>
        </mat-menu>

        <!--
                <mat-menu #mergeMenu>
                   <button mat-menu-item (click)="merge()">
                      Merge Model
                   </button>
                   <button mat-menu-item (click)="showMergeGraph()">
                      Show merge graph
                   </button>
                </mat-menu> -->
        <!-- End of second level sub menu -->

        <div
          *ngIf="access.showPermission"
          style="position: relative; float: right; margin-right: 8px"
          [hidden]="editMode || deleteInProgress"
        >
          <button
            mat-icon-button
            color="primary"
            type="button"
            class="paddingless"
            (click)="toggleSecuritySection()"
            matTooltip="User & Group Access"
            aria-label="User & Group Access"
          >
            <i class="fas fa-user-lock"></i>
          </button>
        </div>
      </div>

      <div *ngIf="codeSetDetail">
        <div [ngClass]="{ 'has-error': errorMessage != '' }">
          <div class="detail-icons--cta">
            <i
              [ngClass]="{
                'fas fa-star favouritesIcon': true,
                addedToFavourite: addedToFavourite
              }"
              (click)="toggleFavourite()"
              matTooltip="Favourite"
            ></i>
          </div>
          <h4
            class="inline-block marginless"
            [ngClass]="{ deletedDataModelTitle: codeSetDetail?.deleted }"
          >
            <span
              class="dataModelTypeIcon"
              *ngIf="codeSetDetail?.domainType == 'CodeSet'"
            >
              <i matTooltip="Code Set" class="fas fa-list"></i>
            </span>
            <mdm-inline-text-edit
              [readOnly]="false"
              [inEditMode]="editMode"
              [showButtons]="true"
              (saveClicked)="save()"
              (cancelClicked)="cancel()"
              [(ngModel)]="codeSetDetail.label"
              [name]="'moduleName'"
              size="20"            
              [styleCss]="'dataModelDetailsLabel'"
            >
            </mdm-inline-text-edit>
          </h4>
          <mdm-element-status [codeSetDetail]="codeSetDetail"></mdm-element-status>
          <span class="inline-block"
            ><small *ngIf="codeSetDetail?.deleted" class="warning">
              | Deleted</small
            ></span
          >
        </div>
        <div
          [ngClass]="{ 'form-group': true, 'has-error': true }"
          *ngIf="errorMessage != ''"
        >
          <span class="help-block">{{ errorMessage }}</span>
        </div>
      </div>

      <div class="detail-icons">
        <div class="text-muted" *ngIf="codeSetDetail?.domainType == 'CodeSet'">
          <small>
            <i class="fas fa-cube" matTooltip="Item type"></i>
            <span
              ><strong>Item type: </strong
              ><span class="item-type">Code Set</span></span
            >
          </small>
        </div>
        <div class="text-muted" *ngIf="codeSetDetail?.authority">
            <small>
              <i class="far fa-building" matTooltip="Authority"></i>
              <span
                ><strong>Authority: </strong>{{ codeSetDetail.authority['label'] }}</span
              >
            </small>
          </div>
        <div class="text-muted" *ngIf="codeSetDetail?.readableByEveryone">
          <small>
            <i
              class="fas fa-globe-europe globe"
              aria-hidden="true"
              matTooltip="Availability"
            ></i>
            <span><strong>Availability: </strong>Publicly Readable</span>
          </small>
        </div>
        <div class="text-muted" *ngIf="codeSetDetail?.documentationVersion">
          <small>
            <i matTooltip="Documentation Version" class="fas fa-copy"></i>
            <span
              ><strong>Documentation Version: </strong
              >{{ codeSetDetail.documentationVersion }}</span
            >
          </small>
        </div>
        <div
          class="text-muted"
          *ngIf="codeSetDetail?.modelVersion && codeSetDetail?.finalised"
        >
          <small>
            <i matTooltip="CodeSet Version" class="fas fa-file-alt"></i>
            <span><strong>Version: </strong>{{ codeSetDetail.modelVersion }}</span>
            <span *ngIf="codeSetDetail.modelVersionTag" class="tag-name">
              <i matTooltip="Model Version Tag" class="fas fa-tag"></i>
              <span>{{ codeSetDetail.modelVersionTag }}</span>
            </span>
          </small>
        </div>
        <div class="text-muted" *ngIf="codeSetDetail">
          <small>
            <i class="fas fa-code-branch" matTooltip="Branch name"></i>
            <span><strong>Branch: </strong></span>
            <span>
              <select
                class="form-control"
                style="
                  display: inline;
                  max-width: 120px;
                  height: 30px;
                  line-height: 1;
                  padding: 0 0.35em;
                  width: auto;
                "
                [(ngModel)]="currentBranch"
                name="currentBranch"
                (ngModelChange)="onModelChange()"
              >
                <option
                  [value]="item.branchName"
                  *ngFor="let item of branchGraph"
                >
                  {{ item.branchName }}
                </option>
              </select>
            </span>
          </small>
        </div>
      </div>
    </div>
  </form>
</div>

<div
  *ngIf="
    showSecuritySection && !editMode && !deleteInProgress
  "
>
  <div class="full-width">
    <div class="userAccess" style="margin: 10px 0px 50px 0px">
      <mdm-share-with
        [mcElement]="'codeSetDetail'"
        [mcDomainType]="'CodeSet'"
      ></mdm-share-with>
      <div>
        <div style="margin-top: 10px">
          <mdm-group-access-new
            [parent]="'codeSetDetail'"
            [parentType]="'CodeSet'"
          ></mdm-group-access-new>
        </div>
      </div>
    </div>
  </div>
</div>
