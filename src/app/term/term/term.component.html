<div class="row">
    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
        <div style="width: 100%">
            <term-details [after-save]="afterSave"
                          [open-edit-form]="openEditForm"></term-details>
        </div>


        <div *ngIf="term && term.semanticLinks && term.semanticLinks.length > 0">
            <div class="panel panel-default">
                <div class="panel-heading"><strong>Links</strong></div>
                <div class="panel-body" style="padding-top: 5px !important;">
                    <all-links-in-paged-list
                            [show-loading-spinner]="true"
                            [parent]="term"
                            [show-description]="true"
                            [show-no-links-message]="true"
                            [type]="'static'"></all-links-in-paged-list>
                </div>
            </div>
        </div>


        <div *ngIf="hasResult">
            <term-relationships [term]="result" type="'dynamic'"></term-relationships>
        </div>


    </div>

    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
        <mat-tab-group #tab [selectedIndex]="activeTab" (selectedIndexChange)="tabSelected($event)">

            <mat-tab label="Properties">
                <ng-template matTabContent>
                    <div style="width: 100%;">
                        <mc-data-set-metadata *ngIf="term" [parent]="term" [type]="'dynamic'"></mc-data-set-metadata>
                    </div>
                </ng-template>
            </mat-tab>

            <mat-tab label="Comments">
                <ng-template matTabContent>
                    <div style="width: 100%;">
                        <annotation-list *ngIf="term" [parent]="term"></annotation-list>
                    </div>
                </ng-template>
            </mat-tab>

            <mat-tab label="Links">
                <ng-template matTabContent>
                    <div style="width: 100%;">
                        <element-link-list *ngIf="term" [parent]="term"></element-link-list>
                    </div>
                </ng-template>
            </mat-tab>
            <mat-tab label="Attachments">
                <ng-template matTabContent>
                    <div style="width: 100%;">
                        <attachment-list *ngIf="term" [parent]="term"></attachment-list>
                    </div>
                </ng-template>
            </mat-tab>

        </mat-tab-group>
    </div>
</div>
