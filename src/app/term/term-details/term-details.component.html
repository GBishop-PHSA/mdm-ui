<div >
    <div class="panel panel-default">
        <form editable-form name="form"
              onaftersave="onAfterSave()"
              (ngSubmit)="formBeforeSave()"
              disable-submit-on-enter>
            <div class="panel-body panel-table">
                <h4>
                    <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10" style="padding: 0px !important;" *ngIf="mcTerm">
                        <span [ngClass]="{'deletedDataModelTitle': mcTerm.deleted, 'xeditableInput':true}">
                                <div [ngClass]="{'form-group':true, 'has-error': errorMessage != ''}">
                               <span [ngClass]="{'deletedDataModelTitle':mcTerm.deleted, 'xeditableInput':true}">
                            <span *ngIf="mcTerm.label"
                                  [innerHtml]="mcTerm.label"
                                  class="dataModelDetailsLabel">
                            </span>
                                   <i [ngClass]="{'fa fa-star favouritesIcon':true, addedToFavourite:addedToFavourite}"
                                                                   (click)="toggleFavourite()"
                                                                   uib-tooltip="Favourite"></i>
                            <button class="btn btn-default btn-sm" id="helpButton" (click)="loadHelp()" type="button" style="border: none">
                                    <i class="fa fa-info-circle" matTooltip="Help"></i>
                                </button>

                        </span>
                        <span class="publiclyReadable" [hidden]="!mcTerm.readableByEveryone">
                                    <i class="fa fa-globe themeColor" aria-hidden="true" title="Publicly Readable"></i>
                                </span>

                            </div>
                            <div [ngClass]="{'form-group':true, 'has-error': true }" *ngIf="errorMessage != ''">
                              <span class="help-block">{{errorMessage}}</span>
                            </div>
                        </span>

                    </div>

                </h4>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="padding: 0px !important;">
                    <small class="elementDetailMCType">Term</small>

                    <span *ngIf="mcTerm && mcTerm.deleted" class="label label-danger"
                          style="vertical-align: middle;font-size: 9px;">Deleted</span>
                    <br>

                    <span *ngIf="mcTerm && mcTerm.dateCreated" style="font-size: 11px;font-style: italic" class="dataModelDetailsLastUpdate">Created on: {{mcTerm.dateCreated | date:"yyyy-MM-dd HH:mm:ss" }}</span>

                </div>
            </div>

            <table class="table table-condensed dataModelDetailTable">
                <tbody>
                <tr>
                    <td class="detailsRowHeader  col-sx-2 col-sm-2 col-md-2">Aliases</td>
                    <td>
                        <div style="width:50%" *ngIf="mcTerm">
                            <app-element-alias [inEditMode]="editableForm.visible" [aliases]="mcTerm.aliases" [editable-form]="editableForm" [property]="'aliases'"></app-element-alias>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="detailsRowHeader  col-sx-2 col-sm-2 col-md-2">Terminology</td>
                    <td *ngIf="mcTerm?.terminology">
                        <span *ngIf="mcTerm.terminology">
                                <span *ngIf="!mcTerm.terminology.finalised" class="label label-warning" style="vertical-align: middle;font-size: 9px;">Draft</span>
                                <span *ngIf="mcTerm.terminology.finalised"  class="label label-success" style="vertical-align: middle;font-size: 9px;">Finalised</span>
                            </span>
                        <element-link [element]="mcTerm.terminology" [show-link]="true" [new-window]="false"></element-link>

                    </td>
                </tr>
                <tr>
                    <td class="detailsRowHeader col-md-2">Description</td>
                    <td class="elementDetailDescription">
                        <div *ngIf="hasResult">
                            <markdown-text-area [editable-form]="editableForm" [element]="mcTerm" [property]="'description'"></markdown-text-area>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="detailsRowHeader col-sx-2 col-sm-2 col-md-2">URL</td>
                    <td *ngIf="mcTerm?.url">
                        <app-inline-text-edit  [inEditMode]="editableForm.visible" [(ngModel)]="editableForm.url" [styleCss]="'dataModelDetailsLabel'" name="moduleNameMinText" size="20" style="width: 45%" size="5" ></app-inline-text-edit>
                     /td>
                    <td *ngIf="!mcTerm?.url"></td>
                </tr>

                <tr>
                    <td class="detailsRowHeader  col-sx-2 col-sm-2 col-md-2">Classifications</td>
                    <td *ngIf="mcTerm?.classifiers">
                        <app-element-classifications [(classifications)]="mcTerm.classifiers" [editable-form]="editableForm" [element]="mcTerm" [property]="'classifiers'"></app-element-classifications>

                    </td>
                </tr>
