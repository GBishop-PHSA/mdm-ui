<div class="container">
  <div class="row">
    <span>Outstanding Conflicts: 0</span>
  </div>
  <div class="row">
    <div *ngIf="sourceModel" class="col-lg-4 col-md-4 col-sm-12 col-xs-12" style="min-height: 375px; text-align: center;">
      <button mat-flat-button color="primary" class="" type="button" style="margin: 25px auto;" matToolTip="Swap" aria-label="Swap" (click)="swap()">
        Use {{sourceModel.branchName}} branch
      </button>
      <div class="leftTree" *ngIf="sourceModel" style="height: 100%; border: 1px solid #DDD; overflow: scroll;">
        <mdm-folders-tree [node]="{children: [sourceModel]}"
                          treeName="left"
                          [initialExpandedPaths]="[sourceModel?.id]"
                          isComparisonTree=true
                          [showCheckboxFor]="['DataClass']"
                          [propagateCheckbox]="true"
                          (nodeClickEvent)="onNodeClick($event)">
        </mdm-folders-tree>
      </div>
    </div>

    <div *ngIf="mergedModel" class="col-lg-4 col-md-4 col-sm-12 col-xs-12" style="text-align: center;">
      <button mat-flat-button color="primary" class="" type="button" style="margin: 25px auto;" matToolTip="Swap" aria-label="Swap" (click)="swap()">
      Apply Changes
      </button>
      <mdm-merged-models [mergedModel]="mergedModel"></mdm-merged-models>
    </div>

    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12" style="float: right;" style="text-align: center;">
    <button *ngIf="targetModel"  mat-flat-button color="primary" class="" type="button" style="margin: 25px auto;" matToolTip="Swap" aria-label="Swap" (click)="swap()">
      Use Main branch
    </button>

    <div *ngIf="targetModel" style="height: 100%;border: 1px solid #DDD;overflow: scroll;">
      <mdm-folders-tree [node]="{children: [targetModel]}"
                        treeName="right"
                        [initialExpandedPaths]="[targetModel?.id]"
                        isComparisonTree=true
                        [showCheckboxFor]="['DataClass']"
                        [propagateCheckbox]="true"
                        (nodeClickEvent)="onNodeClick($event)">
      </mdm-folders-tree>
    </div>
  </div>
  </div>
</div>
