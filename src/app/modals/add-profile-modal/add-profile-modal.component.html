<h4 mat-dialog-title>Add New Profile</h4>
<mat-dialog-content class="mat-typography">
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Select Profile : </mat-label>
      <mat-select [(ngModel)]="data.selectedProfile">
        <mat-option
          *ngFor="let option of allUnusedProfiles"
          [value]="option.value"
          >{{ option.display }}</mat-option
        >
      </mat-select>
    </mat-form-field>
  </div>
  <div>
    <button
      mat-button
      color="warn"
      style="margin-right: 8px"
      (click)="onCancel()"
    >
      Cancel
    </button>
    <button mat-flat-button color="primary" (click)="save()" class="custom">
      Save Changes
    </button>
  </div>
</mat-dialog-content>
