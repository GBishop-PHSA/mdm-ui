<form role='form'>
    <div class='modal-header'> 
        <h4 class='modal-title'>{{title}}</h4> 
    </div> 
    <div class='modal-body'> 
        <span [innerHtml]='message'></span>
    </div> 
    <div class='modal-footer'> 
        <button type='button' class='btn btn-sm btn-success' (click)='ok()'>{{okTitle}}</button>
        <button *ngIf="cancelShown" type='button' class='btn btn-sm btn-default' (click)='close()'>{{cancelTitle}}</button>
    </div>
</form>
