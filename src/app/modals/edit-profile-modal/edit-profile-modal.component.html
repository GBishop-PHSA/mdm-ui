<h4 mat-dialog-title>Edit Profile - {{ data.profileName }}</h4>
<mat-dialog-content class="mat-typography">
  <form
    #userForm="ngForm"
    id="userForm"
    #]
    novalidate
    enctype="multipart/form-data"
    method="POST"
  >
    <table *ngIf="this.profileData" class="table table-bordered">
      <tbody *ngFor="let section of this.profileData?.sections">
        <tr>
          <td [attr.colspan]="2" class="detailsRowHeader">
            {{ section.sectionName }}
          </td>
        </tr>
        <tr *ngFor="let field of section.fields">
          <td class="detailsRowHeader" class="detailsRowHeader">
            {{ field.fieldName }}
            <i
              style="float: right"
              (click)="showInfo(field)"
              class="fas fa-info-circle helpIcon"
            ></i>
          </td>
          <td class="elementDetailDescription">
            <mdm-content-editor
              [(content)]="field.currentValue"
              id="{{ field.fieldName }}"
              [inEditMode]="true"
              *ngIf="field.dataType === 'text'"
            ></mdm-content-editor>

            <input
              type="checkbox"
              style="
                width: 20px;
                height: 20px;
                position: relative;
                vertical-align: middle;
              "
              *ngIf="formOptionsMap[field.dataType] === 'checkbox'"
              [checked]="field.currentValue === 'true'"
              (change)="field.currentValue = $event.target.checked"
              name="{{ field.fieldName }} + {{ section.sectionName }}"
              [required]="field.optional === false"
            />
            <input
              *ngIf="
                field.dataType !== 'folder' &&
                field.dataType !== 'datamodel' &&
                field.dataType != 'text' &&
                field.dataType != 'date' &&
                field.dataType != 'datetime' &&
                field.dataType != 'boolean' &&
                field.dataType != 'folder' &&
                field.dataType != 'Boolean' &&
                field.dataType != 'enumeration'
              "
              matInput
              type="{{ formOptionsMap[field.dataType] }}"
              name="{{ field.fieldName }} + {{ section.sectionName }}"
              [(ngModel)]="field.currentValue"
              value="field.currentValue"
              [ngClass]="{
                'outlined-input form-control':
                  formOptionsMap[field.dataType] != 'checkbox'
              }"
              [required]="field.optional === false"
            />
            <div style="display: flex;" *ngIf="field.dataType === 'date'">
              
              <input
                matInput
                [matDatepicker]="pickerDate"
                name="{{ field.fieldName }} + {{ section.sectionName }}"
                [(ngModel)]="field.currentValue"
                [ngClass]="{
                  'outlined-input form-control':
                    formOptionsMap[field.dataType] != 'checkbox'
                }"
                [required]="field.optional === false"
              />
              <mat-datepicker-toggle
                matSuffix
                [for]="pickerDate"
              ></mat-datepicker-toggle>
              <mat-datepicker #pickerDate></mat-datepicker>
            </div>
            <div style="display: flex;"  *ngIf="field.dataType === 'datetime'">
              <input
                matInput
                [matDatepicker]="pickerDateTime"
                name="{{ field.fieldName }} + {{ section.sectionName }} + date " 
                [(ngModel)]="field.date"
                 [ngClass]="{
                  'outlined-input form-control':
                    formOptionsMap[field.dataType] != 'checkbox'
                }"
                [required]="field.optional === false"
              />
              <mat-datepicker-toggle
              matSuffix
              [for]="pickerDateTime"
            ></mat-datepicker-toggle>
            <mat-datepicker #pickerDateTime></mat-datepicker>
              <ngx-timepicker-field #profileTimePicker [(ngModel)]="field.time" [format]="24" name="{{ field.fieldName }} + {{ section.sectionName }} + time"          
              ></ngx-timepicker-field>
            </div>
            <div *ngIf="field.dataType === 'datamodel'">
              <input
                type="text"
                matInput
                type="text"
                name="{{ field.fieldName }} + {{ section.sectionName }}"
                [(ngModel)]="field.currentValue"
                value="{{ field.currentValue }}"
                [ngClass]="{
                  'outlined-input form-control':
                    formOptionsMap[field.dataType] != 'checkbox'
                }"
                [required]="field.optional === false"
              />
              <button
                mat-stroked-button
                type="button"
                color="primary"
                (click)="showAddElementToMarkdown(field)"
                style="top: 3px; margin-left: 4px"
              >
                <i class="fas fa-plus"></i>
                Add Data Model
              </button>
            </div>
            <div *ngIf="field.dataType === 'enumeration'">
              <mat-select
                [(ngModel)]="field.currentValue"
                name="{{ field.fieldName }} + {{ section.sectionName }}"
              >
                <mat-option
                  *ngFor="let value of field.allowedValues"
                  [value]="value"
                >
                  {{ value }}
                </mat-option>
              </mat-select>
            </div>
            <div *ngIf="field.dataType === 'folder'">
              <mdm-model-selector-tree
                [treeSearchDomainType]="'Folder'"
                [justShowFolders]="true"
                [ngModel]="field.currentValue"
                name="Folder"
                (ngModelChange)="field.currentValue = $event"
                [accepts]="['Folder']"
                ngDefaultControl
                [showValidationError]="field.optional === false"
                [isRequired]="field.optional == false"
                [multiple]="true"
                [hideSelectedElements]="false"
              >
              </mdm-model-selector-tree>
            </div>
            <mat-error *ngFor="let error of field.validationErrors">{{
              error
            }}</mat-error>
            <!-- <div *ngIf="field.validationErrors.length > 0">
              <mat-error *ngFor="let error of field.validationErrors">{{error}}</mat-error>
              <mat-error>Test error</mat-error> -->
            <!-- <ul>
                <li *ngFor="let error of field.validationErrors;">
                  <span class="help-block">{{error}}</span>
                </li>
              </ul>               -->
            <!-- </div>             -->
          </td>
        </tr>
      </tbody>
    </table>
    <div class="full-width mt-2">
      <div *ngIf="saveInProgress">
        <mat-progress-bar
          mode="indeterminate"
          color="accent"
        ></mat-progress-bar>
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end" class="pt-2 pb-2">
  <div>
    <button
      mat-button
      color="warn"
      [disabled]="saveInProgress"
      style="margin-right: 8px"
      (click)="onCancel()"
    >
      Cancel
    </button>
    <button
      mat-flat-button
      color="primary"
      type="submit"
      class="custom"
      (click)="validate()"
    >
      Validate Profile
    </button>
    <button
      mat-flat-button
      color="primary"
      type="submit"
      class="custom"
      (click)="save()"
      [disabled]="userForm.invalid || saveInProgress"
    >
      Save
    </button>
  </div>
</mat-dialog-actions>
