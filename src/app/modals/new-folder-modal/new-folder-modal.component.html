<div class="modal-header pxy-2">
  <h4 class="modal-title marginless">{{ modalTitle }}</h4>
</div>
<div class="modal-body pxy-2">
  <p [innerHtml]="message"></p>
  <div class="mdm--form-input">
    <mat-form-field appearance="outline" class="full-width paddingless mb-2">
      <mat-label>{{ inputLabel }}</mat-label>
      <input matInput [(ngModel)]="newFolderData.label" />
    </mat-form-field>
    <div *ngIf="showVersionChbx">
      <mat-checkbox [(ngModel)]="newFolderData.isVersioned">Versioned</mat-checkbox>
      <br />
      <small
        >This option can not be changed after the folder has been created</small
      >
    </div>

    <!-- TODO ADD BACK IN ONCE FEATURE ADDED -->
    <!-- <mat-form-field appearance="outline" class="full-width paddingless">
            <mat-label>Choose a Group</mat-label>
            <mat-select name="groupList" (selectionChange)="onGroupSelect($event)" multiple [(ngModel)]="selectedGroups">
              <mat-option [value]="item.id" *ngFor="let item of allGroups">{{item.name}}</mat-option>
            </mat-select>
        </mat-form-field>    -->
  </div>
</div>
<div class="modal-footer pxy-2">
  <button mat-button color="warn" class="mr-1" type="button" (click)="cancel()">
    {{ cancelBtn }}
  </button>
  <button
    mat-flat-button
    color="{{ btnType }}"
    type="button"
    (click)="confirm()"
    [disabled]="!(newFolderData.label.length > 0)"
  >
    {{ okBtn }}
  </button>
</div>
