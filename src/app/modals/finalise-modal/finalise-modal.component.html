<form role="form">
    <div class="modal-header">
      <h4 class="modal-title marginless">{{ title }}</h4>
    </div>
    <div class="modal-body">
      <span [innerHtml]="message"></span>
      <mat-form-field appearance="fill">
        <mat-label>Version Type</mat-label>
        <mat-select name="versionList" (ngModelChange)="onVersionChange()" [(value)]="data.versionList" [(ngModel)]="data.versionList"  [disabled]="data.versionNumber">
          <mat-option
            name="value"
            *ngFor="let version of versions"
            [value]="version.value"           
          >
            {{ version.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <span> Or </span>
      <mat-form-field appearance="fill">
        <mat-label>Version No</mat-label>
        <input name="version" [disabled]="data.versionList" matInput (ngModelChange)="onVersionChange()" [(ngModel)]="data.versionNumber" />
      </mat-form-field>
    </div>
    <div class="modal-footer" style="padding: 10px">
      <button
        mat-button
        color="warn"
        *ngIf="cancelShown"
        class="mr-1"
        type="button"
        (click)="close()"
      >
        {{ cancelTitle }}
      </button>
      <button mat-flat-button color="{{ btnType }}" [disabled]="isSubmitDisabled" type="button" (click)="ok()">
        {{ okTitle }}
      </button>
    </div>
  </form>
