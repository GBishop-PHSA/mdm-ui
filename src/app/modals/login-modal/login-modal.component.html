<form role='form' (keyup)='$event.keyCode != 13;'>
    <div class='modal-header'> 
        <h3 class='modal-title'>Login</h3> 
    </div> 
    <div class='modal-body'> 
        <div *ngIf='message' class='alert alert-danger'>
            <a href='#' class='close' data-dismiss='alert' aria-label='close'>&times;</a>
            {{message}}
        </div>
        <div class='form-group'>
            <label for='username'>Username:</label>
            <input  class='form-control' id='username' name="username" [(ngModel)]='username'>
        </div>
        <div class='form-group'>
            <label  for='password'>Password:</label>
            <input type='password' class='form-control' id='password' name="password" [(ngModel)]='password' (keyup)='keyEntered($event)'>
        </div>
        <div class='form-group'>
            <a href='' (click)='reset()'>Forgot Password</a>
        </div>
    </div> 
    <div class='modal-footer'> 
        <button type='button' class='btn btn-success' (click)='login()' [disabled]='!username || !password'><span class='glyphicon glyphicon-ok'></span> Login</button>
        <button class='btn btn-default' (click)='close()'>Cancel</button>
    </div>
</form>
