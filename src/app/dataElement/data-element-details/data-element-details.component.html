<div class="panel panel-default mdm--shadow-block">
  <form
    editable-form
    name="form"
    onaftersave="onAfterSave()"
    (ngSubmit)="formBeforeSave()"
    disable-submit-on-enter
  >
    <div class="panel-body">
      <div class="full-width" style="clear: both" *ngIf="result">
        <button
          type="button"
          mat-icon-button
          [matMenuTriggerFor]="userActions"
          style="
            position: relative;
            float: right;
            margin-right: 4px;
            bottom: 6px;
          "
        >
          <i class="fas fa-ellipsis-v"></i>
          <span style="display: none">Menu</span>
        </button>

        <!--First level Menu-->
        <mat-menu #userActions="matMenu" class="mdm--mat-menu--actions">
                  <button
            mat-menu-item
            *ngIf="showDelete"
            color="warn"
            type="button"
            (click)="askForPermanentDelete()"
            class="warning"
          >
            <i class="far fa-trash-alt warning"></i> Delete
          </button>
        </mat-menu>
        <!-- End of first level menu -->


        <div
          style="
            position: relative;
            float: right;
            margin-right: 8px;
            margin-left: 8px;
            bottom: 6px;
          "
          [hidden]="editableForm.visible || editableForm.deletePending"
        >
        </div>
      </div>

      <div *ngIf="result">
        <div [ngClass]="{ 'has-error': errorMessage != '' }">
          <h4 class="inline-block marginless">
            {{ parentLabel }}:
            <mdm-inline-text-edit
              [readOnly]="showEditDescription"
              [inEditMode]="editableForm.visible"
              [(ngModel)]="editableForm.label"
              [styleCss]="'dataModelDetailsLabel'"
              (input)="onLabelChange($event.target.value)"
              name="moduleName"
              size="20"
            >
            </mdm-inline-text-edit>
          </h4>
          <td *ngIf="result">
            <mdm-model-path [path]="result.breadcrumbs"></mdm-model-path>
          </td>
        </div>
        <div [ngClass]="{ 'has-error': true }" *ngIf="errorMessage != ''">
          <span class="help-block">{{ errorMessage }}</span>
        </div>
      </div>
    </div>
  </form>
</div>

<div style="clear: both" *ngIf="processing">
  <mat-progress-bar
    value="50"
    bufferValue="75"
    color="accent"
    mode="indeterminate"
  ></mat-progress-bar>
</div>
<div style="text-align: left" *ngIf="exportError">
  <div style="padding-top: 25px">
    <div class="alert alert-danger">
      <strong>Error!</strong> {{ exportError }}
    </div>
  </div>
</div>
