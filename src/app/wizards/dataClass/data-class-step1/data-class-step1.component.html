<div class="mdm--block">
    <span>How do you want to add a new Data Class(s) to </span>
    <mdm-element-link [parentDataModel]="{id:model.parent.dataModel}" 
                        [parentDataClass]="{id:model.parent.dataClass}"
                        [newWindow]="true"
                        [element]="model.parent"></mdm-element-link>
    <span>?</span>
    <mat-radio-group name="createType" [(ngModel)]="model.createType" (click)="selectCreateType('new')">
        <mat-radio-button [checked]="model.createType === 'new'" value="new">Create a New Data Class</mat-radio-button>
    </mat-radio-group>

    <mat-radio-group name="createTypecopy" [(ngModel)]="model.createType" (click)="selectCreateType('copy')">
        <mat-radio-button [checked]="model.createType === 'copy'" value="copy">Copy Data Class(s) from...</mat-radio-button>
    </mat-radio-group>

    <mdm-model-selector-tree [onSelect]="onSelect"
                            ngDefaultControl
                            [placeholder]="'Select Data Model...'"
                            [processing]="model.createType != 'copy'"
                            [doNotShowDataClasses]="true"
                            [ngModel]="model.copyFromDataModel"
                            [treeSearchDomainType]="'DataModel'"
                            (ngModelChange)="model.copyFromDataModel = $event"
                            [accepts]="['DataModel']">
    </mdm-model-selector-tree>
</div>
