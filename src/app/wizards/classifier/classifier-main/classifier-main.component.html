<mat-horizontal-stepper #stepper>
    <mat-step *ngFor="let step of steps; let i = index">
        <ng-template matStepLabel>{{step.title}}</ng-template>
        <mdm-dcl-wrapper [type]="step.component" [step]="steps[i]"></mdm-dcl-wrapper>
        <div class="row">
            <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">

                <button mat-button color="warn" (click)="cancelWizard()">
                    Cancel
                </button>
            </div>
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2" style="text-align: center">
                <strong>{{(i+1)}} / {{steps.length}}</strong>
            </div>

            <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5" style="text-align: right">
                <button mat-stroked-button *ngIf="(i+1) !== steps.length" matStepperNext [disabled]="step.invalid">
                    <i class="fas fa-chevron-right"></i>
                    Next step
                </button>
                <button mat-flat-button color="primary" *ngIf="(i+1) === steps.length" [disabled]="step.invalid" (click)="saveClassifier()">Submit</button>
                <button mat-button color="warn" (click)="closeWizard()" *ngIf="step.isProcessComplete">Close</button>
            </div>
        </div>
    </mat-step>
</mat-horizontal-stepper>
