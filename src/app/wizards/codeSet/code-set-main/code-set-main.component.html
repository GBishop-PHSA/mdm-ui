<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <mat-horizontal-stepper #stepper>
            <mat-step *ngFor="let stp of steps; let i = index">
                <ng-template matStepLabel>{{stp.title}}</ng-template>
                <mdm-dcl-wrapper [type]="stp.component" [(step)]="steps[i]"></mdm-dcl-wrapper>
                <div class="row">
                    <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">

                        <button class="btn btn-default btn-sm" (click)="cancelWizard()">
                            Cancel
                        </button>
                    </div>
                    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2" style="text-align: center">
                        <strong>{{(i+1)}} / {{steps.length}}</strong>
                    </div>

                    <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5" style="text-align: right">

                        <button class="btn btn-success btn-sm" *ngIf="(i+1) === steps.length" [disabled]="stp.invalid || savingInProgress || model.terms.length == 0" (click)="save()">Submit</button>
                        <span *ngIf="stp.isProcessComplete">  <button class="btn btn-default btn-sm" (click)="cancelWizard()">Close</button></span>
                    </div>
                </div>
            </mat-step>
        </mat-horizontal-stepper>
    </div>
</div>
