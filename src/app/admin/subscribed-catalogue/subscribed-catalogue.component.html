<div class="heading-container mb-2">
    <h4>
        <span *ngIf="catalogue.id">Edit Subscribed Catalogue</span>
        <span *ngIf="!catalogue.id">Add Subscribed Catalogue</span>
    </h4>
</div>
<form name="editableForm" class="mdm--form mb-2">
    <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput name="name" [(ngModel)]="catalogue.name" required />
        <mat-error *ngIf="errors && errors.name">
            {{errors.name}}
        </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>URL</mat-label>
        <input matInput name="url" [(ngModel)]="catalogue.url" required />
        <mat-error *ngIf="errors && errors.url">
            {{errors.url}}
        </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>API Key</mat-label>
        <input matInput name="apiKey" [(ngModel)]="catalogue.apiKey" required />
        <mat-error *ngIf="errors && errors.apiKey">
            {{errors.apiKey}}
        </mat-error>
    </mat-form-field>
    <button mat-button color="warn" type="button" class="mr-1" (click)="cancel()">
        Cancel
    </button>
    <button mat-flat-button color="primary" type="submit" (click)="save()" *ngIf="catalogue.id">
        Update subscription
    </button>
    <button mat-flat-button color="primary" type="submit" (click)="save()" *ngIf="!catalogue.id">
        Add subscription
    </button>
</form>
