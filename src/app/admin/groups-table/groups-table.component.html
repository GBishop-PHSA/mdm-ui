<div class="heading-container">
	<h4>There are {{totalItemCount}} groups in this repository. </h4>
	<i class="fas fa-filter" (click)="filterClick()" style="cursor: pointer;margin-left: 2px;"></i>
	<div class="addUserTrigger">
		<mdm-data-type-list-buttons [display-records]="records" [show-content-dropdown]="false" [show-delete-button]="false" [add]="add"></mdm-data-type-list-buttons>
	</div>
</div>

<div class="mcTableContainer">
	<table mat-table [dataSource]="dataSource" matSort class="mdm--table table table-borderless table-striped">
		<ng-container matColumnDef="name">
			<th mat-header-cell *matHeaderCellDef mat-sort-header [disabled]="!hideFilters" style="cursor: pointer; max-width: 35%; width: 35%;" columnName="label">
				<span [hidden]="!hideFilters">Name</span>
				<div [hidden]="hideFilters">
					<mat-form-field class="filter" floatLabel="never">
						<mat-label>Name</mat-label>
						<input #filters matInput name="label" (keyup)="applyFilter()">
					</mat-form-field>
				</div>
			</th>
			<td mat-cell *matCellDef="let record" style="max-width: 35%; width: 35%; text-align: left; word-wrap: break-word;">
				<span>{{record.label}}</span>
			</td>
		</ng-container>
		<ng-container matColumnDef="description">
			<th mat-header-cell *matHeaderCellDef style="cursor: pointer; max-width: 50%; width: 50%;" columnName="description">
				<span [hidden]="!hideFilters">Description</span>
			</th>
			<td mat-cell *matCellDef="let record" style="max-width: 50%; width: 50%; text-align: left; word-wrap: break-word;">
				<span>{{record.description}}</span>
			</td>
		</ng-container>
		<ng-container matColumnDef="icons">
			<th mat-header-cell *matHeaderCellDef style="cursor: pointer; max-width: 12%; width: 12%;" columnName="icons">
			</th>
			<td mat-cell *matCellDef="let record; let i = index" style="max-width: 12%; width: 12%; text-align: left; word-wrap: break-word;">

				<!-- <button mat-flat-button color="primary" [matMenuTriggerFor]="actions" style="color: #1157a9; border: 1px solid #1157a9; background-color: #fff;">Action <i class="fas fa-chevron-down fa-xs"></i></button> -->
				<button mat-flat-button color="primary" [matMenuTriggerFor]="actions" style="color: #1157a9; border: 1px solid rgba(17, 87, 169, 0.3); background-color: #fff;">Actions <i class="fas fa-chevron-down fa-xs"></i></button>
				<mat-menu #actions="matMenu" yPosition="below" xPosition="after">
					<button mat-menu-item (click)="editUser(record)">
						<i class="fas fa-pencil-alt editButton"></i> Edit group
					</button>
					<button mat-menu-item (click)="deleteUser(record)">
						<i class="far fa-trash-alt warning"></i> Delete group
					</button>
				</mat-menu>
			</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let record; columns: displayedColumns;"></tr>
	</table>
</div>
<div>
	<mat-paginator [pageSizeOptions]="[ 5, 10, 20,50]" [pageSize]="20" [length]="totalItemCount" showFirstLastButtons></mat-paginator>
</div>
