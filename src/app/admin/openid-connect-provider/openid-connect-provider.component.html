<div class="heading-container mb-2 forms-heading-container">
  <h4>
    <span *ngIf="editExisting">Edit OpenID Connect Provider</span>
    <span *ngIf="!editExisting">Add OpenID Connect Provider</span>
  </h4>
</div>
<form
  name="providerForm"
  class="mdm--form mb-2 mdm-openid-connect-provider"
  *ngIf="formGroup"
  [formGroup]="formGroup"
>
  <mat-form-field appearance="outline">
    <mat-label>Label</mat-label>
    <input matInput formControlName="label" required />
    <mat-error *ngIf="label?.errors?.required">A label is required</mat-error>
  </mat-form-field>
  <div class="mdm-openid-connect-provider__checkbox">
    <mat-checkbox
      name="standardProvider"
      color="primary"
      formControlName="standardProvider"
      labelPosition="after"
    >
      Standard provider
    </mat-checkbox>
  </div>
  <mat-form-field appearance="outline">
    <mat-label>Image URL</mat-label>
    <input matInput formControlName="imageUrl" />
  </mat-form-field>
  <div class="mdm-openid-connect-provider__image-preview">
    <h5>Preview</h5>
    <img
      *ngIf="previewImageUrl"
      class="mdm-openid-connect-icon"
      [src]="previewImageUrl"
      alt="Preview image"
    />
    <button
      mat-flat-button
      color="primary"
      class="ml-3"
      matTooltip="Enter an image URL and refresh the preview"
      [disabled]="!imageUrl?.value"
      (click)="refreshImagePreview()"
    >
      Preview
    </button>
  </div>
  <div class="mdm-openid-connect-provider__section" formGroupName="security">
    <h4>Security</h4>
    <mat-form-field appearance="outline">
      <mat-label>Client ID</mat-label>
      <input matInput formControlName="clientId" required />
      <mat-error *ngIf="clientId?.errors?.required">A provider client ID is required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Client secret</mat-label>
      <input matInput type="password" formControlName="clientSecret" required />
      <mat-error *ngIf="clientSecret?.errors?.required">A provider client secret is required</mat-error>
    </mat-form-field>
  </div>
  <button mat-button color="warn" type="button" class="mr-1" (click)="cancel()">
    Cancel
  </button>
  <button
    mat-flat-button
    color="primary"
    type="submit"
    (click)="save()"
    *ngIf="editExisting"
  >
    Update property
  </button>
  <button
    mat-flat-button
    color="primary"
    type="submit"
    (click)="save()"
    *ngIf="!editExisting"
  >
    Add property
  </button>
</form>
