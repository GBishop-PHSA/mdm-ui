
<div class="mcTableTitle">
	<span class="title">
		Plugins
		<span class="badge element-count ng-binding" style="margin: 0px 3px; display: inline;" aria-hidden="false">{{totalItemCount}}</span>
		<!--<i class="fa fa-filter themeColor" (click)="filterClick()" style="cursor: pointer;margin-left: 2px;"></i>-->
	</span>
</div>
<div class="mcTableContainer">
	<table mat-table matSort [dataSource]="dataSource" class="table table-condensed table-bordered mcTable">
		<ng-container matColumnDef="displayName">
			<th mat-header-cell *matHeaderCellDef mat-sort-header="displayName" [disabled]="!hideFilters" style="cursor: pointer; max-width: 65%; width: 65%;" columnName="displayName">
				<span [hidden]="!hideFilters">Name</span>
				<div [hidden]="hideFilters">
					<mat-form-field class="filter" [style.width.px]="100" floatLabel="never">
						<mat-label>Name</mat-label>
						<input #filters matInput name="displayName" (keyup)="applyFilter()">
					</mat-form-field>
				</div>
			</th>
			<td mat-cell *matCellDef="let record" style="max-width: 65%; width: 65%; text-align: left; word-wrap: break-word;">
				<div>
					{{record.displayName}}
				</div>
			</td>
		</ng-container>
		<ng-container matColumnDef="version">
			<th mat-header-cell *matHeaderCellDef mat-sort-header="version" [disabled]="!hideFilters" style="cursor: pointer; max-width: 28%; width: 28%;" columnName="version">
				<span [hidden]="!hideFilters">Version</span>
				<div [hidden]="hideFilters">
					<mat-form-field class="filter" [style.width.px]="100" floatLabel="never">
						<mat-label>Version</mat-label>
						<input #filters matInput name="version" (keyup)="applyFilter()">
					</mat-form-field>
				</div>
			</th>
			<td mat-cell *matCellDef="let record" style="max-width: 28%; width: 28%; text-align: left; word-wrap: break-word;">
				<div>
					<span ng-class="{'label label-primary':!record.isUI, 'label label-success': record.isUI == true}">{{ record.version }}</span>
				</div>
			</td>
		</ng-container>
		<ng-container matColumnDef="pluginType">
			<th mat-header-cell *matHeaderCellDef mat-sort-header="pluginType" [disabled]="!hideFilters" style="cursor: pointer; max-width: 7%; width: 7%;" columnName="pluginType">
				<span [hidden]="!hideFilters">Type</span>
				<div [hidden]="hideFilters">
					<mat-form-field class="filter" [style.width.px]="10" floatLabel="never">
						<mat-label>Type</mat-label>
						<input #filters matInput name="pluginType" (keyup)="applyFilter()">
					</mat-form-field>
				</div>
			</th>
			<td mat-cell *matCellDef="let record" style="max-width: 7%; width: 7%; text-align: left; word-wrap: break-word;">
				<div>
					{{record.pluginType}}
				</div>
			</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns" style="height: auto;" class="mcTableHeader"></tr>
		<tr mat-row *matRowDef="let record; columns: displayedColumns;" style="height: auto"></tr>

	</table>
</div>
